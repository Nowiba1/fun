<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Riders: Delivery Chaos</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #70a1ff;
        }

        .menu-container {
            max-width: 600px;
            width: 90%;
            background: rgba(30, 30, 60, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #70a1ff;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            min-width: 250px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .hud-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #70a1ff;
            font-weight: bold;
        }

        .hud-value {
            color: #2ed573;
            font-weight: bold;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
            margin-top: 10px;
        }

        .product-item {
            width: 30px;
            height: 30px;
            background: #2ed573;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .product-item.damaged {
            background: #ff4757;
            transform: scale(0.8);
        }

        /* Loading Screen */
        #loadingScreen {
            background: #1a1a2e;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            color: #70a1ff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <h1>Cart Riders</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading...</div>
        </div>

        <!-- Start Menu -->
        <div id="startMenu" class="screen hidden">
            <div class="menu-container">
                <h1>Delivery Chaos</h1>
                <div class="button-group">
                    <button id="playSolo">Play Solo</button>
                </div>
                <div class="input-group">
                    <label for="botCount">Number of Bots (0-4):</label>
                    <select id="botCount">
                        <option value="0">0 Bots</option>
                        <option value="1">1 Bot</option>
                        <option value="2" selected>2 Bots</option>
                        <option value="3">3 Bots</option>
                        <option value="4">4 Bots</option>
                    </select>
                </div>
                <div class="hud-item">
                    <span class="hud-label">High Score:</span>
                    <span class="hud-value" id="highScore">0m</span>
                </div>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="hud" class="hidden">
            <div class="hud-item">
                <span class="hud-label">Speed:</span>
                <span class="hud-value" id="speedValue">0 km/h</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Products:</span>
                <span class="hud-value" id="productCount">15/15</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Distance:</span>
                <span class="hud-value" id="distanceValue">0m</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Bots:</span>
                <span class="hud-value" id="botCountValue">0</span>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- End Screen -->
        <div id="endScreen" class="screen hidden">
            <div class="menu-container">
                <h1 id="endTitle">Game Over</h1>
                <div style="font-size: 1.5em; margin: 20px 0;">
                    <div>Distance: <span id="finalDistance" style="color: #70a1ff;">0m</span></div>
                    <div>Products Delivered: <span id="deliveredCount" style="color: #2ed573;">0/15</span></div>
                    <div>Time Survived: <span id="survivalTime" style="color: #ffdd59;">0s</span></div>
                </div>
                <div class="button-group">
                    <button id="playAgain">Play Again</button>
                    <button id="mainMenuBtn">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== ASSET LOADER ====================
        class AssetLoader {
            constructor() {
                this.loader = new THREE.GLTFLoader();
                this.models = {};
                this.textures = {};
            }
            
            async loadModel(name, path) {
                return new Promise((resolve, reject) => {
                    this.loader.load(
                        path,
                        (gltf) => {
                            this.models[name] = gltf.scene;
                            resolve(gltf.scene);
                        },
                        undefined,
                        (error) => {
                            console.error(`Error loading model ${name}:`, error);
                            // Create fallback geometry
                            this.createFallbackModel(name);
                            resolve(this.models[name]);
                        }
                    );
                });
            }
            
            createFallbackModel(name) {
                let geometry, material;
                
                switch(name) {
                    case 'cart':
                        geometry = new THREE.BoxGeometry(2.5, 1.5, 4);
                        material = new THREE.MeshStandardMaterial({ color: 0xff4757 });
                        break;
                    case 'player':
                        geometry = new THREE.BoxGeometry(0.6, 1.5, 0.4);
                        material = new THREE.MeshStandardMaterial({ color: 0x70a1ff });
                        break;
                    case 'house':
                        geometry = new THREE.BoxGeometry(10, 15, 10);
                        material = new THREE.MeshStandardMaterial({ color: 0x8b7355 });
                        break;
                    case 'road_straight':
                        geometry = new THREE.BoxGeometry(24, 0.1, 50);
                        material = new THREE.MeshStandardMaterial({ color: 0x333333 });
                        break;
                    case 'road_left':
                        geometry = new THREE.BoxGeometry(24, 0.1, 50);
                        material = new THREE.MeshStandardMaterial({ color: 0x444444 });
                        break;
                    case 'road_right':
                        geometry = new THREE.BoxGeometry(24, 0.1, 50);
                        material = new THREE.MeshStandardMaterial({ color: 0x555555 });
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(1, 1, 1);
                        material = new THREE.MeshStandardMaterial({ color: 0x808080 });
                }
                
                const mesh = new THREE.Mesh(geometry, material);
                this.models[name] = mesh;
                return mesh;
            }
            
            createBuildingTextures() {
                // Create various building textures
                const textures = [
                    { name: 'brick', color: 0xb7410e },
                    { name: 'concrete', color: 0x9e9e9e },
                    { name: 'glass', color: 0x87ceeb },
                    { name: 'office', color: 0xa9a9a9 },
                    { name: 'apartment', color: 0x8b7355 },
                    { name: 'shop', color: 0xff6b6b },
                    { name: 'factory', color: 0x696969 }
                ];
                
                textures.forEach(texture => {
                    this.createTexture(texture.name, texture.color);
                });
            }
            
            createTexture(name, baseColor) {
                const canvas = document.createElement('canvas');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Fill with base color
                ctx.fillStyle = `#${baseColor.toString(16).padStart(6, '0')}`;
                ctx.fillRect(0, 0, size, size);
                
                // Add simple pattern
                ctx.fillStyle = this.adjustColor(baseColor, -30);
                for (let y = 0; y < size; y += 32) {
                    for (let x = 0; x < size; x += 32) {
                        ctx.fillRect(x + 2, y + 2, 28, 28);
                    }
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                this.textures[name] = texture;
                return texture;
            }
            
            adjustColor(color, amount) {
                let r = (color >> 16) & 0xff;
                let g = (color >> 8) & 0xff;
                let b = color & 0xff;
                
                r = Math.max(0, Math.min(255, r + amount));
                g = Math.max(0, Math.min(255, g + amount));
                b = Math.max(0, Math.min(255, b + amount));
                
                return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
            }
            
            getModel(name) {
                return this.models[name] ? this.models[name].clone() : null;
            }
            
            getTexture(name) {
                return this.textures[name];
            }
        }

        // ==================== SIMPLE ROAD GENERATOR WITH ROAD MODELS ====================
        class SimpleRoadGenerator {
            constructor(assetLoader) {
                this.assetLoader = assetLoader;
                this.segments = [];
                this.currentZ = 0;
                this.segmentLength = 50;
                this.curve = 0;
                this.curveTimer = 0;
                this.nextCurveChange = 50;
                
                // Road types from road.glb
                this.roadModels = {
                    'straight': null,
                    'left': null,
                    'right': null
                };
                
                this.loadRoadModels();
            }
            
            async loadRoadModels() {
                try {
                    await this.assetLoader.loadModel('road_straight', 'models/road.glb');
                    await this.assetLoader.loadModel('road_left', 'models/road.glb');
                    await this.assetLoader.loadModel('road_right', 'models/road.glb');
                    
                    // We'll use the same model for all types but rotate them
                    const roadBase = this.assetLoader.getModel('road_straight');
                    if (roadBase) {
                        this.roadModels.straight = roadBase;
                        this.roadModels.left = roadBase.clone();
                        this.roadModels.right = roadBase.clone();
                    }
                } catch (error) {
                    console.warn('Could not load road models, using fallback');
                }
                
                this.generateInitialSegments(20);
            }
            
            generateInitialSegments(count) {
                for (let i = 0; i < count; i++) {
                    this.generateSegment();
                }
            }
            
            generateSegment() {
                this.curveTimer++;
                
                // Change curve direction occasionally
                if (this.curveTimer >= this.nextCurveChange) {
                    this.nextCurveChange += 20 + Math.random() * 30;
                    this.curve = (Math.random() - 0.5) * 0.15;
                }
                
                let roadType = 'straight';
                let rotation = 0;
                
                // Determine road type based on curve
                if (this.curve > 0.1) {
                    roadType = 'left';
                    rotation = this.curve * 10;
                } else if (this.curve < -0.1) {
                    roadType = 'right';
                    rotation = this.curve * 10;
                }
                
                const segment = {
                    position: new THREE.Vector3(0, 0, this.currentZ),
                    rotation: rotation,
                    curve: this.curve,
                    type: roadType,
                    length: this.segmentLength
                };
                
                this.segments.push(segment);
                this.currentZ -= this.segmentLength;
                
                return segment;
            }
            
            update(playerZ) {
                // Generate new segments ahead
                const segmentsNeeded = Math.floor(-playerZ / this.segmentLength) + 30 - this.segments.length;
                for (let i = 0; i < segmentsNeeded; i++) {
                    this.generateSegment();
                }
                
                // Remove old segments
                while (this.segments.length > 0 && this.segments[0].position.z > playerZ + 500) {
                    this.segments.shift();
                }
            }
            
            getSegmentAtZ(z) {
                const segmentIndex = Math.floor(-z / this.segmentLength);
                if (segmentIndex >= 0 && segmentIndex < this.segments.length) {
                    return this.segments[segmentIndex];
                }
                return null;
            }
            
            createRoadMesh(segment) {
                let roadMesh;
                
                if (this.roadModels[segment.type]) {
                    roadMesh = this.roadModels[segment.type].clone();
                } else {
                    // Fallback to box geometry
                    const geometry = new THREE.BoxGeometry(24, 0.1, 50);
                    const material = new THREE.MeshStandardMaterial({ 
                        color: 0x333333,
                        roughness: 0.9,
                        metalness: 0.1
                    });
                    roadMesh = new THREE.Mesh(geometry, material);
                }
                
                roadMesh.position.copy(segment.position);
                roadMesh.rotation.y = segment.rotation;
                roadMesh.receiveShadow = true;
                
                // Add lane markings to fallback road
                if (!this.roadModels[segment.type]) {
                    this.addLaneMarkings(roadMesh);
                }
                
                return roadMesh;
            }
            
            addLaneMarkings(roadMesh) {
                // Add simple lane markings
                const lineGeometry = new THREE.PlaneGeometry(0.2, 50);
                const lineMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
                
                // Center line (dashed effect)
                for (let z = -25; z < 25; z += 10) {
                    const line = new THREE.Mesh(lineGeometry, lineMaterial);
                    line.position.set(0, 0.02, z);
                    line.rotation.x = -Math.PI / 2;
                    roadMesh.add(line);
                }
                
                // Lane dividers
                const leftDivider = new THREE.Mesh(lineGeometry, lineMaterial);
                leftDivider.position.set(-8, 0.02, 0);
                leftDivider.rotation.x = -Math.PI / 2;
                leftDivider.scale.set(1, 1, 20);
                roadMesh.add(leftDivider);
                
                const rightDivider = new THREE.Mesh(lineGeometry, lineMaterial);
                rightDivider.position.set(8, 0.02, 0);
                rightDivider.rotation.x = -Math.PI / 2;
                rightDivider.scale.set(1, 1, 20);
                roadMesh.add(rightDivider);
            }
        }

        // ==================== SIMPLE BUILDING MANAGER ====================
        class SimpleBuildingManager {
            constructor(assetLoader) {
                this.assetLoader = assetLoader;
                this.buildings = [];
                this.buildingTypes = ['brick', 'concrete', 'glass', 'office', 'apartment', 'shop', 'factory'];
            }
            
            async initialize() {
                // Load house model
                try {
                    await this.assetLoader.loadModel('house', 'models/house.glb');
                } catch (error) {
                    console.warn('Could not load house model, using fallback');
                }
                
                // Create building textures
                this.assetLoader.createBuildingTextures();
            }
            
            createBuilding(x, z) {
                let building;
                
                try {
                    const houseModel = this.assetLoader.getModel('house');
                    if (houseModel) {
                        building = houseModel.clone();
                    }
                } catch (error) {
                    building = this.assetLoader.createFallbackModel('house');
                }
                
                if (!building) return null;
                
                // Choose random building type for texture
                const buildingType = this.buildingTypes[Math.floor(Math.random() * this.buildingTypes.length)];
                const texture = this.assetLoader.getTexture(buildingType);
                
                // Apply texture/material
                building.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            map: texture || null,
                            color: this.getBuildingColor(buildingType),
                            roughness: 0.8,
                            metalness: 0.2
                        });
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                // Random variations
                const scale = 0.8 + Math.random() * 0.4;
                building.scale.set(scale, scale, scale);
                
                // Random rotation (0, 90, 180, or 270 degrees)
                const rotation = Math.floor(Math.random() * 4) * Math.PI / 2;
                building.rotation.y = rotation;
                
                // Position with slight variations
                building.position.set(x + (Math.random() - 0.5) * 2, 0, z + (Math.random() - 0.5) * 2);
                
                return building;
            }
            
            getBuildingColor(buildingType) {
                const colors = {
                    'brick': 0xb7410e,
                    'concrete': 0x9e9e9e,
                    'glass': 0x87ceeb,
                    'office': 0xa9a9a9,
                    'apartment': 0x8b7355,
                    'shop': 0xff6b6b,
                    'factory': 0x696969
                };
                return colors[buildingType] || 0x808080;
            }
            
            generateInitialBuildings() {
                const buildingSpacing = 12;
                const rows = 50;
                
                for (let i = 0; i < rows; i++) {
                    const z = -i * buildingSpacing;
                    
                    // Left side buildings
                    for (let x = -42; x <= -18; x += buildingSpacing) {
                        // Occasionally skip a building to create small gaps
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, z);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                    
                    // Right side buildings
                    for (let x = 18; x <= 42; x += buildingSpacing) {
                        // Occasionally skip a building to create small gaps
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, z);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                }
            }
            
            update(playerZ) {
                // Remove buildings far behind
                for (let i = this.buildings.length - 1; i >= 0; i--) {
                    const building = this.buildings[i];
                    if (building.position.z > playerZ + 100) {
                        this.buildings.splice(i, 1);
                    }
                }
                
                // Add new buildings ahead
                const farthestZ = this.buildings.length > 0 ? 
                    Math.min(...this.buildings.map(b => b.position.z)) : playerZ - 500;
                
                if (farthestZ > playerZ - 600) {
                    const newZ = farthestZ - 12;
                    
                    // Left side
                    for (let x = -42; x <= -18; x += 12) {
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, newZ);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                    
                    // Right side
                    for (let x = 18; x <= 42; x += 12) {
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, newZ);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                }
            }
            
            getBuildings() {
                return this.buildings;
            }
        }

        // ==================== SIMPLE BOT SYSTEM ====================
        class SimpleBotSystem {
            constructor(maxBots = 4) {
                this.maxBots = maxBots;
                this.bots = [];
                this.botMeshes = [];
                this.spawnTimer = 0;
                this.spawnDelay = 3000; // Start spawning after 3 seconds
            }
            
            update(deltaTime, player, playerSpeed, playerDistance) {
                // Only start spawning after initial delay
                if (this.spawnTimer < this.spawnDelay) {
                    this.spawnTimer += deltaTime * 1000;
                    return this.bots.length;
                }
                
                // Spawn bots based on player speed
                if (this.bots.length < this.maxBots && 
                    playerSpeed > 15 && // Minimum speed
                    Math.random() < 0.001) {
                    
                    this.spawnBot(player);
                }
                
                // Update existing bots
                for (let i = this.bots.length - 1; i >= 0; i--) {
                    const bot = this.bots[i];
                    this.updateBot(bot, player, deltaTime);
                    
                    // Remove bots that are too far behind
                    if (bot.position.z > player.cart.position.z + 200) {
                        this.removeBot(i);
                    }
                }
                
                return this.bots.length;
            }
            
            spawnBot(player) {
                const bot = {
                    id: this.bots.length,
                    position: new THREE.Vector3(
                        (Math.random() - 0.5) * 20,
                        0.5,
                        player.cart.position.z - 60 - Math.random() * 40
                    ),
                    speed: playerSpeed * (0.8 + Math.random() * 0.4),
                    lane: Math.floor(Math.random() * 3) - 1,
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5)
                };
                
                this.bots.push(bot);
                return bot;
            }
            
            updateBot(bot, player, deltaTime) {
                // Simple AI: move toward player's lane
                const playerLane = Math.round(player.cart.position.x / 8);
                const targetX = bot.lane * 8;
                const currentX = bot.position.x;
                
                // Move toward target lane
                const xDiff = targetX - currentX;
                if (Math.abs(xDiff) > 0.1) {
                    bot.position.x += Math.sign(xDiff) * 0.1 * deltaTime * 60;
                }
                
                // Move forward
                bot.position.z += bot.speed * deltaTime;
                
                // Occasionally change behavior
                if (Math.random() < 0.01) {
                    bot.lane = Math.floor(Math.random() * 3) - 1;
                }
            }
            
            removeBot(index) {
                if (index >= 0 && index < this.bots.length) {
                    this.bots.splice(index, 1);
                }
            }
            
            createBotMesh(bot) {
                const geometry = new THREE.BoxGeometry(2.5, 1.5, 4);
                const material = new THREE.MeshStandardMaterial({
                    color: bot.color,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(bot.position);
                mesh.position.y = 0.75;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                return mesh;
            }
            
            getBotMeshes() {
                this.botMeshes = [];
                
                for (const bot of this.bots) {
                    const mesh = this.createBotMesh(bot);
                    mesh.position.copy(bot.position);
                    mesh.position.y = 0.75;
                    this.botMeshes.push(mesh);
                }
                
                return this.botMeshes;
            }
            
            reset() {
                this.bots = [];
                this.botMeshes = [];
                this.spawnTimer = 0;
            }
        }

        // ==================== SIMPLE CAMERA (180 DEGREE TURNED) ====================
        class SimpleCamera {
            constructor(camera) {
                this.camera = camera;
                this.target = null;
                // Camera is in front of player (positive Z) looking at player
                this.offset = new THREE.Vector3(0, 4, 10);
                this.currentPosition = new THREE.Vector3();
                this.smoothness = 0.1;
            }
            
            setTarget(target) {
                this.target = target;
                if (target) {
                    // Set initial position in front of player
                    this.currentPosition.copy(target.position).add(this.offset);
                    this.camera.position.copy(this.currentPosition);
                    this.camera.lookAt(target.position);
                }
            }
            
            update(deltaTime, playerSpeed) {
                if (!this.target) return;
                
                // Calculate desired position (in front of player)
                const desiredPosition = this.target.position.clone().add(this.offset);
                
                // Smooth interpolation
                this.currentPosition.lerp(desiredPosition, this.smoothness);
                
                // Apply position
                this.camera.position.copy(this.currentPosition);
                
                // Always look at player
                this.camera.lookAt(this.target.position);
                
                // Add subtle camera movement based on speed
                const bobAmount = Math.sin(Date.now() * 0.003) * 0.05 * (playerSpeed / 60);
                this.camera.position.y += bobAmount;
            }
            
            shake(intensity = 0.3) {
                // Simple shake effect
                this.camera.position.x += (Math.random() - 0.5) * intensity;
                this.camera.position.y += (Math.random() - 0.5) * intensity;
            }
        }

        // ==================== GAME ENGINE ====================
        class CartRidersGame {
            constructor() {
                // Core systems
                this.assetLoader = new AssetLoader();
                this.buildingManager = null;
                this.roadGenerator = null;
                this.cameraSystem = null;
                this.botSystem = null;
                
                // Game state
                this.gameState = 'LOADING';
                this.isPlaying = false;
                this.gameTime = 0;
                this.lastTime = 0;
                this.playerDistance = 0;
                this.playerSpeed = 0;
                this.playerProducts = 15;
                this.maxProducts = 15;
                this.highScore = localStorage.getItem('cartRidersHighScore') || 0;
                this.numBots = 2;
                
                // Three.js
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                
                // Game objects
                this.player = null;
                this.roadMeshes = [];
                this.buildings = [];
                this.botMeshes = [];
                
                // Input
                this.keys = {};
                this.input = {
                    steering: 0,
                    throttle: 0,
                    brake: 0,
                    boost: false
                };
                
                // Character animation
                this.characterLean = 0;
                this.characterBob = 0;
                
                this.init();
            }
            
            async init() {
                this.setupUI();
                await this.initThreeJS();
                await this.preloadAssets();
                this.showScreen('startMenu');
                this.gameLoop();
            }
            
            setupUI() {
                // Get UI elements
                this.uiElements = {};
                const ids = [
                    'loadingScreen', 'startMenu', 'hud', 'endScreen',
                    'playSolo', 'playAgain', 'mainMenuBtn',
                    'botCount', 'highScore', 'speedValue', 'productCount',
                    'distanceValue', 'botCountValue', 'productsGrid',
                    'finalDistance', 'deliveredCount', 'survivalTime', 'endTitle',
                    'loadingProgress', 'loadingText'
                ];
                
                ids.forEach(id => {
                    this.uiElements[id] = document.getElementById(id);
                });
                
                // Event listeners
                this.uiElements.playSolo?.addEventListener('click', () => this.startSoloGame());
                this.uiElements.playAgain?.addEventListener('click', () => this.restartGame());
                this.uiElements.mainMenuBtn?.addEventListener('click', () => {
                    this.resetGame();
                    this.showScreen('startMenu');
                });
                
                // Bot count selector
                if (this.uiElements.botCount) {
                    this.numBots = parseInt(this.uiElements.botCount.value);
                    this.uiElements.botCount.addEventListener('change', (e) => {
                        this.numBots = parseInt(e.target.value);
                    });
                }
                
                // Update high score display
                if (this.uiElements.highScore) {
                    this.uiElements.highScore.textContent = `${this.highScore}m`;
                }
                
                // Keyboard input
                window.addEventListener('keydown', (e) => this.onKeyDown(e));
                window.addEventListener('keyup', (e) => this.onKeyUp(e));
                
                // Prevent default for game keys
                window.addEventListener('keydown', (e) => {
                    if ([' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
                
                // Window resize
                window.addEventListener('resize', () => this.onResize());
            }
            
            async initThreeJS() {
                const canvas = document.getElementById('gameCanvas');
                
                // Scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x87CEEB, 100, 500);
                this.scene.background = new THREE.Color(0x87CEEB);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
                this.cameraSystem = new SimpleCamera(this.camera);
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true,
                    alpha: false,
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                // Lighting
                const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(ambientLight);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(100, 200, 100);
                directionalLight.castShadow = true;
                this.scene.add(directionalLight);
            }
            
            async preloadAssets() {
                // Create building textures
                this.assetLoader.createBuildingTextures();
                
                // Load models
                const models = [
                    ['cart', 'models/cart.glb'],
                    ['player', 'models/player.glb'],
                    ['house', 'models/house.glb']
                ];
                
                let loaded = 0;
                const total = models.length;
                
                for (const [name, path] of models) {
                    try {
                        await this.assetLoader.loadModel(name, path);
                        loaded++;
                        this.updateLoadingProgress((loaded / total) * 100);
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        loaded++;
                        console.warn(`Failed to load ${name}:`, error);
                    }
                }
                
                // Initialize building manager
                this.buildingManager = new SimpleBuildingManager(this.assetLoader);
                await this.buildingManager.initialize();
                
                // Initialize road generator
                this.roadGenerator = new SimpleRoadGenerator(this.assetLoader);
                
                this.updateLoadingProgress(100);
            }
            
            updateLoadingProgress(percent) {
                if (this.uiElements.loadingProgress) {
                    this.uiElements.loadingProgress.style.width = percent + '%';
                }
                if (this.uiElements.loadingText) {
                    this.uiElements.loadingText.textContent = `Loading... ${Math.floor(percent)}%`;
                }
            }
            
            startSoloGame() {
                this.isPlaying = false;
                this.botSystem = new SimpleBotSystem(this.numBots);
                this.startGame();
            }
            
            startGame() {
                this.resetGame();
                this.createPlayer();
                this.buildingManager.generateInitialBuildings();
                this.buildings = this.buildingManager.getBuildings();
                this.addBuildingsToScene();
                
                this.isPlaying = true;
                this.gameState = 'PLAYING';
                this.showScreen('playing');
                this.lastTime = performance.now();
            }
            
            resetGame() {
                // Clear scene
                while(this.scene.children.length > 0) { 
                    this.scene.remove(this.scene.children[0]); 
                }
                
                // Reinitialize
                this.initThreeJS();
                
                // Reset game state
                this.gameTime = 0;
                this.playerDistance = 0;
                this.playerSpeed = 0;
                this.playerProducts = 15;
                this.characterLean = 0;
                this.characterBob = 0;
                
                // Reset systems
                if (this.botSystem) {
                    this.botSystem.reset();
                }
                this.roadGenerator = new SimpleRoadGenerator(this.assetLoader);
                this.roadMeshes = [];
                this.buildings = [];
                this.botMeshes = [];
                
                // Update UI
                this.updateProductsDisplay();
                if (this.uiElements.botCountValue) {
                    this.uiElements.botCountValue.textContent = '0';
                }
            }
            
            async createPlayer() {
                try {
                    // Load or create cart (make it bigger)
                    let cart;
                    try {
                        const cartModel = this.assetLoader.getModel('cart');
                        cart = cartModel.clone();
                        // Scale up the cart
                        cart.scale.set(1.5, 1.5, 1.5);
                    } catch (error) {
                        cart = this.assetLoader.createFallbackModel('cart');
                        // Scale up fallback cart
                        cart.scale.set(1.2, 1.2, 1.2);
                    }
                    
                    // Load or create player
                    let playerModel;
                    try {
                        playerModel = this.assetLoader.getModel('player');
                    } catch (error) {
                        playerModel = this.assetLoader.createFallbackModel('player');
                    }
                    
                    const player = playerModel.clone();
                    
                    // Position player inside cart (lower position since cart is bigger)
                    cart.position.set(0, 0.75, 0);
                    player.position.set(0, 1.0, 0.3); // Inside the cart
                    
                    const playerGroup = new THREE.Group();
                    playerGroup.add(cart);
                    playerGroup.add(player);
                    
                    // Store references for animation
                    playerGroup.userData.cart = cart;
                    playerGroup.userData.player = player;
                    playerGroup.userData.originalPlayerPos = player.position.clone();
                    
                    // Enable shadows
                    cart.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    player.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    this.scene.add(playerGroup);
                    
                    this.player = {
                        group: playerGroup,
                        cart: cart,
                        player: player,
                        speed: 0,
                        maxSpeed: 60,
                        acceleration: 0.8,
                        braking: 2.0,
                        steering: 0.05,
                        lane: 0,
                        position: new THREE.Vector3(0, 0.75, 0),
                        rotation: 0
                    };
                    
                    this.cameraSystem.setTarget(playerGroup);
                    
                } catch (error) {
                    console.error('Error creating player:', error);
                    // Fallback to simple geometry
                    this.createFallbackPlayer();
                }
            }
            
            createFallbackPlayer() {
                // Bigger cart
                const cartGeometry = new THREE.BoxGeometry(2.5, 1.5, 4);
                const cartMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff4757,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const cart = new THREE.Mesh(cartGeometry, cartMaterial);
                cart.position.set(0, 0.75, 0);
                cart.castShadow = true;
                cart.receiveShadow = true;
                
                // Player positioned inside cart
                const playerGeometry = new THREE.BoxGeometry(0.6, 1.5, 0.4);
                const playerMaterial = new THREE.MeshStandardMaterial({
                    color: 0x70a1ff,
                    metalness: 0.2,
                    roughness: 0.6
                });
                
                const player = new THREE.Mesh(playerGeometry, playerMaterial);
                player.position.set(0, 1.0, 0.3); // Inside cart
                player.castShadow = true;
                
                const playerGroup = new THREE.Group();
                playerGroup.add(cart);
                playerGroup.add(player);
                
                // Store references for animation
                playerGroup.userData.cart = cart;
                playerGroup.userData.player = player;
                playerGroup.userData.originalPlayerPos = player.position.clone();
                
                this.scene.add(playerGroup);
                
                this.player = {
                    group: playerGroup,
                    cart: cart,
                    player: player,
                    speed: 0,
                    maxSpeed: 60,
                    acceleration: 0.8,
                    braking: 2.0,
                    steering: 0.05,
                    lane: 0,
                    position: new THREE.Vector3(0, 0.75, 0),
                    rotation: 0
                };
                
                this.cameraSystem.setTarget(playerGroup);
            }
            
            updateCharacterAnimation(deltaTime, steering) {
                if (!this.player || !this.player.group.userData.player) return;
                
                const player = this.player.group.userData.player;
                const originalPos = this.player.group.userData.originalPlayerPos;
                
                // Smooth leaning based on steering
                this.characterLean += (steering * 0.3 - this.characterLean) * 0.1;
                
                // Bobbing based on speed
                this.characterBob += deltaTime * this.playerSpeed * 0.01;
                
                // Apply lean (tilting left/right)
                player.rotation.z = this.characterLean * 0.5;
                
                // Apply bobbing (up/down movement)
                const bobAmount = Math.sin(this.characterBob) * 0.05 * (this.playerSpeed / 60);
                player.position.y = originalPos.y + bobAmount;
                
                // Slight forward/backward movement based on acceleration
                const throttle = this.input.throttle;
                const brake = this.input.brake;
                if (throttle > 0) {
                    player.position.z = originalPos.z - 0.1;
                } else if (brake > 0) {
                    player.position.z = originalPos.z + 0.1;
                } else {
                    player.position.z = originalPos.z;
                }
                
                // Head turning animation
                player.rotation.y = this.characterLean * 0.2;
            }
            
            addBuildingsToScene() {
                for (const building of this.buildings) {
                    this.scene.add(building);
                }
            }
            
            updateRoads(playerZ) {
                // Update road generator
                this.roadGenerator.update(playerZ);
                const segments = this.roadGenerator.segments;
                
                // Create road meshes if needed
                while (this.roadMeshes.length < segments.length) {
                    const segment = segments[this.roadMeshes.length];
                    const road = this.roadGenerator.createRoadMesh(segment);
                    this.scene.add(road);
                    this.roadMeshes.push(road);
                }
                
                // Update road positions and rotations
                for (let i = 0; i < segments.length && i < this.roadMeshes.length; i++) {
                    const segment = segments[i];
                    const roadMesh = this.roadMeshes[i];
                    
                    roadMesh.position.copy(segment.position);
                    roadMesh.rotation.y = segment.rotation;
                }
                
                // Remove old roads
                while (this.roadMeshes.length > segments.length + 10) {
                    const road = this.roadMeshes.shift();
                    this.scene.remove(road);
                }
            }
            
            updateBuildings(playerZ) {
                this.buildingManager.update(playerZ);
                this.buildings = this.buildingManager.getBuildings();
                
                // Ensure all buildings are in scene
                for (const building of this.buildings) {
                    if (!building.parent) {
                        this.scene.add(building);
                    }
                }
            }
            
            updatePlayer(deltaTime) {
                if (!this.player) return;
                
                // Get current road segment
                const currentZ = this.player.group.position.z;
                const segment = this.roadGenerator.getSegmentAtZ(currentZ);
                
                // Apply input
                const throttle = this.input.throttle;
                const brake = this.input.brake;
                const steering = this.input.steering;
                const boost = this.input.boost;
                
                // Acceleration
                if (throttle > 0 && this.player.speed < this.player.maxSpeed) {
                    this.player.speed += this.player.acceleration * throttle * deltaTime * 60;
                }
                
                // Braking
                if (brake > 0 && this.player.speed > -this.player.maxSpeed * 0.3) {
                    this.player.speed -= this.player.acceleration * this.player.braking * brake * deltaTime * 60;
                }
                
                // Friction
                if (throttle === 0 && brake === 0) {
                    this.player.speed *= Math.pow(0.97, deltaTime * 60);
                }
                
                // Boost
                if (boost) {
                    this.player.speed = Math.min(this.player.speed * 1.5, this.player.maxSpeed * 1.2);
                }
                
                // Steering with road constraints
                if (Math.abs(this.player.speed) > 1) {
                    const steeringEffect = Math.min(Math.abs(this.player.speed) / this.player.maxSpeed, 1);
                    this.player.rotation += steering * this.player.steering * steeringEffect * deltaTime * 60;
                }
                
                // Apply road curve
                if (segment) {
                    this.player.rotation += segment.curve * 0.5;
                }
                
                // Move player
                const moveDistance = this.player.speed * deltaTime;
                this.player.group.position.z += moveDistance;
                this.playerDistance -= moveDistance;
                
                // Lane management
                const targetX = this.player.lane * 8;
                const currentX = this.player.group.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const laneChangeSpeed = Math.min(Math.abs(this.player.speed) * 0.01, 0.5);
                    this.player.group.position.x += Math.sign(xDiff) * laneChangeSpeed;
                }
                
                // Apply player rotation
                this.player.group.rotation.y = this.player.rotation;
                
                // Apply road banking (subtle)
                if (segment && Math.abs(segment.curve) > 0.05) {
                    this.player.group.rotation.z = segment.curve * 0.1;
                } else {
                    this.player.group.rotation.z *= 0.9; // Gradually reduce banking
                }
                
                // Update speed for display
                this.playerSpeed = Math.abs(this.player.speed * 3.6);
                
                // Update character animation
                this.updateCharacterAnimation(deltaTime, steering);
                
                // Check collisions
                this.checkBuildingCollisions();
                this.checkBotCollisions();
                this.checkRoadBoundaries();
            }
            
            checkBuildingCollisions() {
                if (!this.player) return;
                
                const playerPos = this.player.group.position;
                const playerRadius = 2;
                
                for (const building of this.buildings) {
                    if (!building.position) continue;
                    
                    // Simple distance check
                    const dx = Math.abs(playerPos.x - building.position.x);
                    const dz = Math.abs(playerPos.z - building.position.z);
                    
                    // Building collision box (approx 5x5x15)
                    if (dx < 5 + playerRadius && dz < 5 + playerRadius) {
                        // Collision detected
                        this.player.speed *= -0.3;
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.5);
                        this.updateProductsDisplay();
                        
                        // Push player away from building
                        const pushDir = new THREE.Vector3()
                            .subVectors(playerPos, building.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(3));
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkBotCollisions() {
                if (!this.player || !this.botSystem) return;
                
                const botMeshes = this.botSystem.getBotMeshes();
                
                for (const bot of botMeshes) {
                    if (!bot) continue;
                    
                    const distance = this.player.group.position.distanceTo(bot.position);
                    if (distance < 4) {
                        // Collision with bot
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.3);
                        this.updateProductsDisplay();
                        
                        // Push player away from bot
                        const pushDir = new THREE.Vector3()
                            .subVectors(this.player.group.position, bot.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(2));
                        this.player.speed *= 0.5;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkRoadBoundaries() {
                if (!this.player) return;
                
                const roadHalfWidth = 12; // 24 width / 2
                const playerX = this.player.group.position.x;
                
                if (Math.abs(playerX) > roadHalfWidth) {
                    // Player is off road - slow down and damage
                    this.player.speed *= 0.7;
                    
                    // Push back to road
                    const pushBack = -Math.sign(playerX) * 0.3;
                    this.player.group.position.x += pushBack;
                    
                    // Damage products occasionally
                    if (Math.random() > 0.95) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.updateProductsDisplay();
                        this.cameraSystem.shake(0.2);
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                    }
                }
            }
            
            updateBots(deltaTime) {
                if (!this.botSystem || !this.player) return;
                
                const activeBots = this.botSystem.update(
                    deltaTime,
                    this.player,
                    this.playerSpeed,
                    this.playerDistance
                );
                
                // Update bot count display
                if (this.uiElements.botCountValue) {
                    this.uiElements.botCountValue.textContent = activeBots;
                }
                
                // Remove old bot meshes from scene
                for (const botMesh of this.botMeshes) {
                    this.scene.remove(botMesh);
                }
                
                // Get new bot meshes and add to scene
                this.botMeshes = this.botSystem.getBotMeshes();
                for (const botMesh of this.botMeshes) {
                    this.scene.add(botMesh);
                }
            }
            
            updateUI(deltaTime) {
                // Update HUD
                if (this.uiElements.speedValue) {
                    this.uiElements.speedValue.textContent = `${this.playerSpeed.toFixed(0)} km/h`;
                }
                if (this.uiElements.productCount) {
                    this.uiElements.productCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.distanceValue) {
                    this.uiElements.distanceValue.textContent = `${Math.abs(this.playerDistance).toFixed(0)}m`;
                }
            }
            
            updateProductsDisplay() {
                if (!this.uiElements.productsGrid) return;
                
                this.uiElements.productsGrid.innerHTML = '';
                for (let i = 0; i < this.maxProducts; i++) {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    if (i >= this.playerProducts) {
                        product.classList.add('damaged');
                    }
                    this.uiElements.productsGrid.appendChild(product);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.gameState = 'ENDED';
                
                // Update high score
                const distance = Math.abs(this.playerDistance);
                if (distance > this.highScore) {
                    this.highScore = distance;
                    localStorage.setItem('cartRidersHighScore', this.highScore);
                }
                
                // Update end screen
                if (this.uiElements.finalDistance) {
                    this.uiElements.finalDistance.textContent = `${distance.toFixed(0)}m`;
                }
                if (this.uiElements.deliveredCount) {
                    this.uiElements.deliveredCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.survivalTime) {
                    this.uiElements.survivalTime.textContent = `${this.gameTime.toFixed(1)}s`;
                }
                if (this.uiElements.endTitle) {
                    this.uiElements.endTitle.textContent = 'Game Over';
                }
                
                this.showScreen('endScreen');
            }
            
            restartGame() {
                this.resetGame();
                this.startSoloGame();
            }
            
            showScreen(screenName) {
                // Hide all screens
                ['loadingScreen', 'startMenu', 'hud', 'endScreen'].forEach(screen => {
                    if (this.uiElements[screen]) {
                        this.uiElements[screen].classList.add('hidden');
                    }
                });
                
                // Show requested screen
                if (screenName === 'playing') {
                    if (this.uiElements.hud) {
                        this.uiElements.hud.classList.remove('hidden');
                    }
                } else if (this.uiElements[screenName]) {
                    this.uiElements[screenName].classList.remove('hidden');
                }
            }
            
            onResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            onKeyDown(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = true;
                
                // Update input state
                if (key === 'w' || key === 'arrowup') this.input.throttle = 1;
                if (key === 's' || key === 'arrowdown') this.input.brake = 1;
                if (key === 'a' || key === 'arrowleft') this.input.steering = -1;
                if (key === 'd' || key === 'arrowright') this.input.steering = 1;
                if (key === ' ') this.input.boost = true;
                
                // Lane switching with Q/E
                if (key === 'q' && this.player) {
                    this.player.lane = Math.max(-1, this.player.lane - 1);
                }
                if (key === 'e' && this.player) {
                    this.player.lane = Math.min(1, this.player.lane + 1);
                }
                
                // Escape to pause
                if (key === 'escape') {
                    if (this.gameState === 'PLAYING') {
                        this.isPlaying = !this.isPlaying;
                    }
                }
            }
            
            onKeyUp(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = false;
                
                // Update input state
                if (key === 'w' || key === 'arrowup') this.input.throttle = 0;
                if (key === 's' || key === 'arrowdown') this.input.brake = 0;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 0;
                if (key === 'd' || key === 'arrowright') this.input.steering = 0;
                if (key === ' ') this.input.boost = false;
            }
            
            gameLoop(currentTime = 0) {
                // Calculate delta time
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                
                // Cap delta time for stability
                const fixedDelta = Math.min(deltaTime, 0.033);
                
                if (this.gameState === 'PLAYING' && this.isPlaying) {
                    // Update game time
                    this.gameTime += fixedDelta;
                    
                    // Update player
                    this.updatePlayer(fixedDelta);
                    
                    // Update road and buildings
                    if (this.player) {
                        this.updateRoads(this.player.group.position.z);
                        this.updateBuildings(this.player.group.position.z);
                    }
                    
                    // Update bots
                    this.updateBots(fixedDelta);
                    
                    // Update camera
                    if (this.player && this.cameraSystem) {
                        this.cameraSystem.update(fixedDelta, this.playerSpeed);
                    }
                    
                    // Update UI
                    this.updateUI(fixedDelta);
                    
                    // Check game over condition
                    if (this.playerProducts <= 0) {
                        this.gameOver();
                    }
                }
                
                // Render
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
                
                // Continue loop
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Start the game
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE === 'undefined') {
                alert('Error: THREE.js failed to load. Please check your internet connection.');
                return;
            }
            
            window.game = new CartRidersGame();
        });
    </script>
