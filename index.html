<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GLTFLoader CDN -->

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #70a1ff;
        }

        .menu-container {
            max-width: 600px;
            width: 90%;
            background: rgba(30, 30, 60, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        /* Multiplayer Controls */
        .multiplayer-controls {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #70a1ff;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            color: #70a1ff;
            font-weight: bold;
        }

        input, select {
            padding: 10px 15px;
            font-size: 1.1em;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2ed573;
        }

        .room-code {
            font-size: 2em;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #2ed573;
            font-family: monospace;
        }

        .player-list {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .player-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-ready {
            color: #2ed573;
            font-weight: bold;
        }

        .player-not-ready {
            color: #ff4757;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            min-width: 250px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .hud-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #70a1ff;
            font-weight: bold;
        }

        .hud-value {
            color: #2ed573;
            font-weight: bold;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
            margin-top: 10px;
        }

        .product-item {
            width: 30px;
            height: 30px;
            background: #2ed573;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .product-item.damaged {
            background: #ff4757;
            transform: scale(0.8);
        }

        /* Loading Screen */
        #loadingScreen {
            background: #1a1a2e;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            color: #70a1ff;
        }
    </style>
</head>

    <script>
        // ==================== SIMPLE MULTIPLAYER MANAGER ====================
        class SimpleMultiplayerManager {
            constructor() {
                this.peer = null;
                this.connections = new Map();
                this.isHost = false;
                this.roomCode = '';
                this.playerId = 'player_' + Math.random().toString(36).substr(2, 9);
                this.playerName = `Player${Math.floor(Math.random() * 1000)}`;
                this.players = new Map();
                this.readyPlayers = new Set();
                this.dataChannel = null;
                this.availableRooms = new Set();
                this.discoveryInterval = null;
                
                // For local network discovery
                this.broadcastChannel = new BroadcastChannel('cart-riders-multiplayer');
            }
            
            async initialize() {
                try {
                    // Setup broadcast channel for room discovery
                    this.broadcastChannel.onmessage = (event) => {
                        this.handleBroadcastMessage(event.data);
                    };
                    
                    // Start room discovery
                    this.startRoomDiscovery();
                    
                    return true;
                } catch (error) {
                    console.error('Failed to initialize multiplayer:', error);
                    return false;
                }
            }
            
            startRoomDiscovery() {
                // Broadcast availability every 3 seconds
                this.discoveryInterval = setInterval(() => {
                    this.broadcastChannel.postMessage({
                        type: 'discovery',
                        playerId: this.playerId,
                        isHost: this.isHost,
                        roomCode: this.roomCode
                    });
                }, 3000);
            }
            
            handleBroadcastMessage(data) {
                switch(data.type) {
                    case 'discovery':
                        if (data.isHost && data.playerId !== this.playerId) {
                            this.availableRooms.add(data.roomCode);
                            if (window.updateAvailableRooms) {
                                window.updateAvailableRooms(Array.from(this.availableRooms));
                            }
                        }
                        break;
                        
                    case 'room-created':
                        if (data.roomCode && data.playerId !== this.playerId) {
                            this.availableRooms.add(data.roomCode);
                        }
                        break;
                        
                    case 'player-join':
                        if (this.isHost && data.playerId !== this.playerId) {
                            this.players.set(data.playerId, {
                                id: data.playerId,
                                name: data.playerName,
                                ready: false
                            });
                            this.updateLobbyUI();
                            // Broadcast updated player list
                            this.broadcastChannel.postMessage({
                                type: 'player-list',
                                players: Array.from(this.players.values()),
                                roomCode: this.roomCode
                            });
                        }
                        break;
                        
                    case 'player-ready':
                        if (this.players.has(data.playerId)) {
                            if (data.ready) {
                                this.readyPlayers.add(data.playerId);
                            } else {
                                this.readyPlayers.delete(data.playerId);
                            }
                            this.updateLobbyUI();
                        }
                        break;
                        
                    case 'player-list':
                        if (!this.isHost && data.roomCode === this.roomCode) {
                            // Update player list as a client
                            this.players.clear();
                            data.players.forEach(player => {
                                this.players.set(player.id, player);
                            });
                            this.updateLobbyUI();
                        }
                        break;
                        
                    case 'game-start':
                        if (data.roomCode === this.roomCode && window.onGameStart) {
                            window.onGameStart(data);
                        }
                        break;
                }
            }
            
            async createRoom() {
                this.isHost = true;
                this.roomCode = Math.random().toString(36).substr(2, 6).toUpperCase();
                
                // Add self to players
                this.players.set(this.playerId, {
                    id: this.playerId,
                    name: this.playerName,
                    ready: false,
                    isHost: true
                });
                
                // Broadcast room creation
                this.broadcastChannel.postMessage({
                    type: 'room-created',
                    roomCode: this.roomCode,
                    playerId: this.playerId
                });
                
                return this.roomCode;
            }
            
            async joinRoom(roomCode = null) {
                if (!roomCode && this.availableRooms.size > 0) {
                    // Join first available room
                    roomCode = Array.from(this.availableRooms)[0];
                }
                
                if (!roomCode) {
                    throw new Error('No rooms available');
                }
                
                this.roomCode = roomCode;
                this.isHost = false;
                
                // Broadcast join request
                this.broadcastChannel.postMessage({
                    type: 'player-join',
                    playerId: this.playerId,
                    playerName: this.playerName,
                    roomCode: this.roomCode
                });
                
                return true;
            }
            
            setReady(ready) {
                this.readyPlayers.add(this.playerId);
                this.broadcastChannel.postMessage({
                    type: 'player-ready',
                    playerId: this.playerId,
                    ready: ready,
                    roomCode: this.roomCode
                });
            }
            
            canStartGame() {
                if (!this.isHost) return false;
                
                // All players must be ready
                const allPlayers = Array.from(this.players.values());
                const allReady = allPlayers.every(player => this.readyPlayers.has(player.id));
                
                return allReady && allPlayers.length > 0;
            }
            
            startGame(gameState) {
                if (!this.isHost) return;
                
                this.broadcastChannel.postMessage({
                    type: 'game-start',
                    roomCode: this.roomCode,
                    gameState: gameState
                });
            }
            
            updateLobbyUI() {
                if (window.updateLobbyUI) {
                    window.updateLobbyUI(
                        Array.from(this.players.values()),
                        this.readyPlayers,
                        this.isHost
                    );
                }
            }
            
            disconnect() {
                if (this.discoveryInterval) {
                    clearInterval(this.discoveryInterval);
                }
                this.broadcastChannel.close();
                this.players.clear();
                this.readyPlayers.clear();
                this.availableRooms.clear();
            }
        }

        // ==================== OPTIMIZED ASSET POOL ====================
        class AssetPool {
            constructor() {
                this.pools = new Map();
                this.active = new Set();
            }
            
            createPool(type, createFn, size = 50) {
                const pool = [];
                for (let i = 0; i < size; i++) {
                    pool.push(createFn());
                }
                this.pools.set(type, { pool, createFn });
                return pool;
            }
            
            get(type) {
                const poolData = this.pools.get(type);
                if (!poolData) return null;
                
                const obj = poolData.pool.pop() || poolData.createFn();
                this.active.add(obj);
                return obj;
            }
            
            release(obj) {
                if (!obj || !this.active.has(obj)) return;
                
                this.active.delete(obj);
                const type = obj.userData?.type;
                if (type && this.pools.has(type)) {
                    this.pools.get(type).pool.push(obj);
                }
            }
            
            releaseAll() {
                for (const obj of this.active) {
                    const type = obj.userData?.type;
                    if (type && this.pools.has(type)) {
                        this.pools.get(type).pool.push(obj);
                    }
                }
                this.active.clear();
            }
        }

        // ==================== SIMPLIFIED TEXTURE ATLAS ====================
        class TextureAtlas {
            constructor() {
                this.atlasCanvas = document.createElement('canvas');
                this.atlasCanvas.width = 1024;
                this.atlasCanvas.height = 1024;
                this.ctx = this.atlasCanvas.getContext('2d');
                this.textures = new Map();
                
                // Generate simple building textures
                this.generateSimpleTextures();
            }
            
            generateSimpleTextures() {
                const buildingTypes = [
                    { name: 'brick', color: '#b7410e' },
                    { name: 'concrete', color: '#9e9e9e' },
                    { name: 'glass', color: '#87ceeb' },
                    { name: 'office', color: '#a9a9a9' },
                    { name: 'apartment', color: '#8b7355' },
                    { name: 'shop', color: '#ff6b6b' },
                    { name: 'factory', color: '#696969' }
                ];
                
                const size = 128;
                let x = 0, y = 0;
                
                buildingTypes.forEach(type => {
                    if (x + size > this.atlasCanvas.width) {
                        x = 0;
                        y += size;
                    }
                    
                    // Create simple texture
                    this.ctx.fillStyle = type.color;
                    this.ctx.fillRect(x, y, size, size);
                    
                    // Add some pattern
                    this.ctx.fillStyle = this.adjustColor(type.color, -30);
                    this.ctx.fillRect(x + 2, y + 2, size - 4, size - 4);
                    
                    this.textures.set(type.name, {
                        x: x / this.atlasCanvas.width,
                        y: y / this.atlasCanvas.height,
                        width: size / this.atlasCanvas.width,
                        height: size / this.atlasCanvas.height
                    });
                    
                    x += size;
                });
            }
            
            adjustColor(hex, amount) {
                let r = parseInt(hex.slice(1, 3), 16);
                let g = parseInt(hex.slice(3, 5), 16);
                let b = parseInt(hex.slice(5, 7), 16);
                
                r = Math.max(0, Math.min(255, r + amount));
                g = Math.max(0, Math.min(255, g + amount));
                b = Math.max(0, Math.min(255, b + amount));
                
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            
            getAtlasTexture() {
                const texture = new THREE.CanvasTexture(this.atlasCanvas);
                texture.needsUpdate = true;
                return texture;
            }
            
            getTextureUV(name) {
                return this.textures.get(name) || this.textures.get('brick');
            }
        }

        // ==================== SIMPLE BUILDING MANAGER ====================
        class SimpleBuildingManager {
            constructor(textureAtlas) {
                this.textureAtlas = textureAtlas;
                this.buildingTemplates = [];
                this.createTemplates();
            }
            
            createTemplates() {
                // Create 5 different building templates
                for (let i = 0; i < 5; i++) {
                    this.buildingTemplates.push(this.createBuildingTemplate(i));
                }
            }
            
            createBuildingTemplate(index) {
                const group = new THREE.Group();
                
                // Random building dimensions
                const width = 6 + Math.random() * 4;
                const height = 8 + Math.random() * 10;
                const depth = 6 + Math.random() * 4;
                
                // Main building
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const material = new THREE.MeshStandardMaterial({
                    color: 0x777777,
                    roughness: 0.8,
                    metalness: 0.2
                });
                
                const building = new THREE.Mesh(geometry, material);
                building.position.y = height / 2;
                building.castShadow = true;
                building.receiveShadow = true;
                group.add(building);
                
                // Simple roof
                const roofGeometry = new THREE.BoxGeometry(width + 0.5, 0.5, depth + 0.5);
                const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x444444 });
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.y = height + 0.25;
                roof.castShadow = true;
                group.add(roof);
                
                // Add simple windows
                this.addSimpleWindows(group, width, height, depth);
                
                group.userData = { type: 'building', width, height, depth };
                return group;
            }
            
            addSimpleWindows(group, width, height, depth) {
                const windowGeometry = new THREE.PlaneGeometry(0.8, 1.2);
                const windowMaterial = new THREE.MeshBasicMaterial({
                    color: 0x1e90ff,
                    transparent: true,
                    opacity: 0.7
                });
                
                const windowsPerSide = Math.floor(width / 2);
                for (let i = 0; i < windowsPerSide; i++) {
                    for (let j = 0; j < 2; j++) {
                        const window = new THREE.Mesh(windowGeometry, windowMaterial);
                        const xPos = (i - (windowsPerSide - 1) / 2) * 2;
                        const yPos = (j - 0.5) * 4 + height * 0.3;
                        
                        // Front
                        window.position.set(xPos, yPos, depth / 2 + 0.05);
                        group.add(window);
                        
                        // Back
                        const backWindow = window.clone();
                        backWindow.position.set(xPos, yPos, -depth / 2 - 0.05);
                        group.add(backWindow);
                    }
                }
            }
            
            getRandomBuilding() {
                const index = Math.floor(Math.random() * this.buildingTemplates.length);
                return this.buildingTemplates[index].clone();
            }
        }

        // ==================== SIMPLE ROAD GENERATOR ====================
        class SimpleRoadGenerator {
            constructor() {
                this.segments = [];
                this.roadWidth = 20;
                this.segmentLength = 50;
                this.lastZ = 0;
                this.roadHeight = 0;
                
                this.generateInitialSegments(30);
            }
            
            generateInitialSegments(count = 30) {
                for (let i = 0; i < count; i++) {
                    this.generateSegment();
                }
            }
            
            generateSegment() {
                // Simple straight road with occasional hills
                if (Math.random() > 0.8) {
                    this.roadHeight = Math.sin(this.lastZ * 0.02) * 2;
                }
                
                const segment = {
                    position: new THREE.Vector3(0, this.roadHeight, this.lastZ),
                    rotation: 0,
                    width: this.roadWidth,
                    length: this.segmentLength
                };
                
                this.segments.push(segment);
                this.lastZ -= this.segmentLength;
                
                return segment;
            }
            
            getSegmentAtZ(z) {
                const segmentIndex = Math.floor(-z / this.segmentLength);
                if (segmentIndex >= 0 && segmentIndex < this.segments.length) {
                    return this.segments[segmentIndex];
                }
                return null;
            }
            
            update(playerZ) {
                // Generate more segments ahead
                const segmentsNeeded = Math.floor(-playerZ / this.segmentLength) + 30 - this.segments.length;
                for (let i = 0; i < segmentsNeeded; i++) {
                    this.generateSegment();
                }
                
                // Remove old segments
                while (this.segments.length > 0 && this.segments[0].position.z > playerZ + 500) {
                    this.segments.shift();
                }
            }
        }

        // ==================== SIMPLE CAMERA SYSTEM ====================
        class SimpleCamera {
            constructor(camera) {
                this.camera = camera;
                this.target = null;
                this.offset = new THREE.Vector3(0, 4, 8); // Behind and above player
                this.smoothness = 0.1;
                this.currentPosition = new THREE.Vector3();
                this.shakeIntensity = 0;
                this.shakeDecay = 0.9;
            }
            
            setTarget(target) {
                this.target = target;
                if (target) {
                    this.currentPosition.copy(target.position).add(this.offset);
                    this.camera.position.copy(this.currentPosition);
                    this.camera.lookAt(target.position);
                }
            }
            
            update(deltaTime) {
                if (!this.target) return;
                
                // Calculate desired position
                const desiredPosition = this.target.position.clone().add(this.offset);
                
                // Smooth interpolation
                this.currentPosition.lerp(desiredPosition, this.smoothness);
                
                // Apply camera shake
                if (this.shakeIntensity > 0) {
                    this.currentPosition.x += (Math.random() - 0.5) * this.shakeIntensity;
                    this.currentPosition.y += (Math.random() - 0.5) * this.shakeIntensity;
                    this.shakeIntensity *= this.shakeDecay;
                }
                
                this.camera.position.copy(this.currentPosition);
                this.camera.lookAt(this.target.position);
            }
            
            shake(intensity = 0.3) {
                this.shakeIntensity = Math.max(this.shakeIntensity, intensity);
            }
        }

        // ==================== SIMPLE BOT SYSTEM ====================
        class SimpleBotSystem {
            constructor() {
                this.bots = [];
                this.maxBots = 4;
                this.lastSpawnTime = 0;
                this.botMeshes = [];
            }
            
            update(gameTime, player) {
                if (!player) return this.bots.length;
                
                // Update existing bots
                for (let i = this.bots.length - 1; i >= 0; i--) {
                    const bot = this.bots[i];
                    if (!bot.active) {
                        this.bots.splice(i, 1);
                        continue;
                    }
                    this.updateBot(bot, player, gameTime);
                }
                
                // Spawn new bots
                if (this.shouldSpawnBot(gameTime)) {
                    this.spawnBot(player);
                    this.lastSpawnTime = gameTime;
                }
                
                return this.bots.length;
            }
            
            shouldSpawnBot(gameTime) {
                if (this.bots.length >= this.maxBots) return false;
                if (gameTime - this.lastSpawnTime < 5000) return false;
                return Math.random() > 0.95;
            }
            
            spawnBot(player) {
                const bot = {
                    id: this.bots.length,
                    active: true,
                    position: new THREE.Vector3(
                        (Math.random() - 0.5) * 12,
                        0.5,
                        player.group.position.z - 50 - Math.random() * 50
                    ),
                    speed: 15 + Math.random() * 10,
                    lane: Math.floor(Math.random() * 3) - 1,
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5)
                };
                
                this.bots.push(bot);
                
                // Create visual representation
                const geometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                const material = new THREE.MeshStandardMaterial({
                    color: bot.color,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(bot.position);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'bot', botId: bot.id };
                
                this.botMeshes.push(mesh);
                return bot;
            }
            
            updateBot(bot, player, gameTime) {
                // Simple movement
                const targetX = bot.lane * 6;
                const dx = targetX - bot.position.x;
                if (Math.abs(dx) > 0.1) {
                    bot.position.x += Math.sign(dx) * 0.1;
                }
                
                // Move forward
                bot.position.z += bot.speed * 0.016;
                
                // Update mesh position
                const mesh = this.botMeshes.find(m => m.userData.botId === bot.id);
                if (mesh) {
                    mesh.position.copy(bot.position);
                    mesh.position.y = 0.5 + Math.sin(gameTime * 0.01) * 0.05;
                }
                
                // Remove if too far behind
                if (bot.position.z > player.group.position.z + 100) {
                    bot.active = false;
                    const meshIndex = this.botMeshes.findIndex(m => m.userData.botId === bot.id);
                    if (meshIndex > -1) {
                        this.botMeshes.splice(meshIndex, 1);
                    }
                }
                
                // Check collision with player
                if (player && bot.position.distanceTo(player.group.position) < 2.5) {
                    return true;
                }
                
                return false;
            }
            
            getBotMeshes() {
                return this.botMeshes;
            }
            
            reset() {
                this.bots = [];
                this.botMeshes = [];
                this.lastSpawnTime = 0;
            }
        }

            createRoadSegment() {
                const geometry = new THREE.PlaneGeometry(20, 50);
                
                // Create road texture
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                // Asphalt
                ctx.fillStyle = '#333333';
                ctx.fillRect(0, 0, 256, 256);
                
                // Lane markings
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                
                // Center line (dashed)
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(128, 0);
                ctx.lineTo(128, 256);
                ctx.stroke();
                
                // Lane dividers
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(64, 0);
                ctx.lineTo(64, 256);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(192, 0);
                ctx.lineTo(192, 256);
                ctx.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 10);
                
                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    roughness: 0.9,
                    metalness: 0.1,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'road' };
                
                return mesh;
            }

            generateInitialBuildings() {
                // Create buildings on both sides
                for (let i = 0; i < 30; i++) {
                    const z = -i * 20;
                    
                    // Left side
                    for (let x = -25; x <= -15; x += 15) {
                        this.spawnBuilding(x, z);
                    }
                    
                    // Right side
                    for (let x = 15; x <= 25; x += 15) {
                        this.spawnBuilding(x, z);
                    }
                }
            }
            
            spawnBuilding(x, z) {
                const building = this.assetPool.get('building');
                if (!building) return;
                
                const xOffset = (Math.random() - 0.5) * 3;
                const zOffset = (Math.random() - 0.5) * 3;
                
                building.position.set(x + xOffset, 0, z + zOffset);
                building.rotation.y = Math.floor(Math.random() * 4) * Math.PI / 2;
                
                const scale = 0.8 + Math.random() * 0.4;
                building.scale.setScalar(scale);
                
                building.userData.x = x;
                building.userData.z = z;
                
                this.scene.add(building);
                this.buildingMeshes.push(building);
                this.activeBuildings.add(building);
            }
            
            updateBuildings(playerZ) {
                // Remove buildings far behind
                for (let i = this.buildingMeshes.length - 1; i >= 0; i--) {
                    const building = this.buildingMeshes[i];
                    if (building.position.z > playerZ + 100) {
                        this.scene.remove(building);
                        this.assetPool.release(building);
                        this.buildingMeshes.splice(i, 1);
                        this.activeBuildings.delete(building);
                    }
                }
                
                // Add new buildings ahead
                if (this.buildingMeshes.length === 0 || 
                    this.buildingMeshes[this.buildingMeshes.length - 1].position.z > playerZ - 400) {
                    const newZ = this.buildingMeshes.length > 0 ? 
                        this.buildingMeshes[this.buildingMeshes.length - 1].position.z - 20 : 
                        playerZ - 200;
                    
                    // Left side
                    for (let x = -25; x <= -15; x += 15) {
                        this.spawnBuilding(x, newZ);
                    }
                    
                    // Right side
                    for (let x = 15; x <= 25; x += 15) {
                        this.spawnBuilding(x, newZ);
                    }
                }
            }
            
            updateRoads(playerZ) {
                this.roadGenerator.update(playerZ);
                const segments = this.roadGenerator.segments;
                
                // Ensure we have enough road meshes
                while (this.roadMeshes.length < segments.length) {
                    const road = this.assetPool.get('road');
                    if (road) {
                        this.scene.add(road);
                        this.roadMeshes.push(road);
                    }
                }
                
                // Update road positions
                for (let i = 0; i < segments.length && i < this.roadMeshes.length; i++) {
                    const segment = segments[i];
                    const roadMesh = this.roadMeshes[i];
                    
                    roadMesh.position.copy(segment.position);
                    roadMesh.position.y = segment.position.y;
                }
                
                // Remove old roads
                while (this.roadMeshes.length > segments.length + 5) {
                    const road = this.roadMeshes.shift();
                    if (road) {
                        this.scene.remove(road);
                        this.assetPool.release(road);
                    }
                }
            }
            
            updatePlayer(deltaTime) {
                if (!this.player) return;
                
                const throttle = this.input.throttle;
                const brake = this.input.brake;
                const steering = this.input.steering;
                
                // Acceleration
                if (throttle > 0 && this.player.speed < this.player.maxSpeed) {
                    this.player.speed += this.player.acceleration * throttle * deltaTime * 60;
                }
                
                // Braking
                if (brake > 0 && this.player.speed > -this.player.maxSpeed * 0.3) {
                    this.player.speed -= this.player.acceleration * this.player.braking * brake * deltaTime * 60;
                }
                
                // Friction
                if (throttle === 0 && brake === 0) {
                    this.player.speed *= Math.pow(0.97, deltaTime * 60);
                }
                
                // Boost
                if (this.input.boost) {
                    this.player.speed = Math.min(this.player.speed * 1.2, this.player.maxSpeed * 1.2);
                }
                
                // Steering
                if (Math.abs(this.player.speed) > 1) {
                    const steeringEffect = Math.min(Math.abs(this.player.speed) / this.player.maxSpeed, 1);
                    this.player.rotation += steering * this.player.steering * steeringEffect * deltaTime * 60;
                }
                
                // Move player
                const moveDistance = this.player.speed * deltaTime;
                this.player.group.position.z -= moveDistance; // Move forward (negative Z)
                this.playerDistance += moveDistance;
                
                // Lane management
                const targetX = this.player.lane * 6;
                const currentX = this.player.group.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const laneChangeSpeed = Math.min(Math.abs(this.player.speed) * 0.01, 0.5);
                    this.player.group.position.x += Math.sign(xDiff) * laneChangeSpeed;
                }
                
                // Apply player rotation
                this.player.group.rotation.y = this.player.rotation;
                
                // Bounce effect
                const bounce = Math.sin(Date.now() * 0.01) * 0.05 * (this.player.speed / this.player.maxSpeed);
                this.player.group.position.y = 0.5 + bounce;
                
                // Update speed for display
                this.playerSpeed = Math.abs(this.player.speed * 3.6);
                
                // Check collisions
                this.checkBuildingCollisions();
                this.checkBotCollisions();
                this.checkRoadBoundaries();
            }
            
            checkBuildingCollisions() {
                if (!this.player) return;
                
                const playerPos = this.player.group.position;
                const playerRadius = 1.2;
                
                for (const building of this.buildingMeshes) {
                    const dx = Math.abs(playerPos.x - building.position.x);
                    const dz = Math.abs(playerPos.z - building.position.z);
                    
                    // Simple AABB collision
                    if (dx < 4 && dz < 4) {
                        this.player.speed *= -0.3;
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.3);
                        this.updateProductsDisplay();
                        
                        // Push player away
                        const pushX = Math.sign(playerPos.x - building.position.x) * 2;
                        const pushZ = Math.sign(playerPos.z - building.position.z) * 2;
                        this.player.group.position.x += pushX;
                        this.player.group.position.z += pushZ;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkBotCollisions() {
                const botMeshes = this.botSystem.getBotMeshes();
                for (const bot of botMeshes) {
                    if (!bot || !this.player) continue;
                    
                    const distance = this.player.group.position.distanceTo(bot.position);
                    if (distance < 2.5) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.2);
                        this.updateProductsDisplay();
                        
                        // Push player
                        const pushDir = new THREE.Vector3()
                            .subVectors(this.player.group.position, bot.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(1.5));
                        this.player.speed *= 0.8;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkRoadBoundaries() {
                if (!this.player) return;
                
                const playerX = this.player.group.position.x;
                
                if (Math.abs(playerX) > 10) {
                    this.player.speed *= 0.95;
                    
                    if (Math.random() > 0.98) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.updateProductsDisplay();
                        this.cameraSystem.shake(0.1);
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                    }
                    
                    // Push back to road
                    const pushBack = -Math.sign(playerX) * 0.05;
                    this.player.group.position.x += pushBack;
                }
            }
            
            updateBots(deltaTime) {
                const activeBots = this.botSystem.update(this.gameTime, this.player);
                
                // Add bot meshes to scene if not already added
                const botMeshes = this.botSystem.getBotMeshes();
                botMeshes.forEach(mesh => {
                    if (!mesh.parent) {
                        this.scene.add(mesh);
                    }
                });
                
                if (this.uiElements.botCount) {
                    this.uiElements.botCount.textContent = activeBots;
                }
            }
            
            updateUI(deltaTime) {  // FIXED: Added deltaTime parameter
                // Update HUD
                if (this.uiElements.speedValue) {
                    this.uiElements.speedValue.textContent = `${this.playerSpeed.toFixed(0)} km/h`;
                }
                if (this.uiElements.productCount) {
                    this.uiElements.productCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.distanceValue) {
                    this.uiElements.distanceValue.textContent = `${Math.abs(this.playerDistance).toFixed(0)}m`;
                }
                if (this.uiElements.playerCount) {
                    const totalPlayers = 1 + this.remotePlayers.size;
                    this.uiElements.playerCount.textContent = `${totalPlayers}/8`;
                }
            }
            
            updateProductsDisplay() {
                if (!this.uiElements.productsGrid) return;
                
                this.uiElements.productsGrid.innerHTML = '';
                for (let i = 0; i < this.maxProducts; i++) {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    if (i >= this.playerProducts) {
                        product.classList.add('damaged');
                    }
                    this.uiElements.productsGrid.appendChild(product);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.gameState = 'ENDED';
                
                // Update high score
                const distance = Math.abs(this.playerDistance);
                if (distance > this.highScore) {
                    this.highScore = distance;
                    localStorage.setItem('cartRidersHighScore', this.highScore);
                }
                
                // Update end screen
                if (this.uiElements.finalDistance) {
                    this.uiElements.finalDistance.textContent = `${distance.toFixed(0)}m`;
                }
                if (this.uiElements.deliveredCount) {
                    this.uiElements.deliveredCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.survivalTime) {
                    this.uiElements.survivalTime.textContent = `${this.gameTime.toFixed(1)}s`;
                }
                if (this.uiElements.endTitle) {
                    this.uiElements.endTitle.textContent = this.isMultiplayer ? 'Game Over - Multiplayer' : 'Game Over';
                }
                
                this.showScreen('endScreen');
            }
            
            restartGame() {
                this.resetGame();
                if (this.isMultiplayer) {
                    this.startMultiplayerGame();
                } else {
                    this.startSoloGame();
                }
            }
            
            showScreen(screenName) {
                // Hide all screens
                ['loadingScreen', 'startMenu', 'multiplayerMenu', 'lobbyScreen', 'hud', 'endScreen'].forEach(screen => {
                    if (this.uiElements[screen]) {
                        this.uiElements[screen].classList.add('hidden');
                    }
                });
                
                // Show requested screen
                if (screenName === 'playing') {
                    if (this.uiElements.hud) {
                        this.uiElements.hud.classList.remove('hidden');
                    }
                } else if (this.uiElements[screenName]) {
                    this.uiElements[screenName].classList.remove('hidden');
                }
            }
            
            onResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            onKeyDown(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = true;
                
                if (key === 'w' || key === 'arrowup') this.input.throttle = 1;
                if (key === 's' || key === 'arrowdown') this.input.brake = 1;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 1;
                if (key === 'd' || key === 'arrowright') this.input.steering = -1;
                if (key === ' ') this.input.boost = true;
                
                // Lane switching
                if (key === 'q' && this.player) {
                    this.player.lane = Math.max(-1, this.player.lane - 1);
                }
                if (key === 'e' && this.player) {
                    this.player.lane = Math.min(1, this.player.lane + 1);
                }
            }
            
            onKeyUp(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = false;
                
                if (key === 'w' || key === 'arrowup') this.input.throttle = 0;
                if (key === 's' || key === 'arrowdown') this.input.brake = 0;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 0;
                if (key === 'd' || key === 'arrowright') this.input.steering = 0;
                if (key === ' ') this.input.boost = false;
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                const fixedDelta = Math.min(deltaTime, 0.033);
                
                if (this.gameState === 'PLAYING' && this.isPlaying) {
                    this.gameTime += fixedDelta;
                    
                    this.updatePlayer(fixedDelta);
                    
                    if (this.player) {
                        this.updateRoads(this.player.group.position.z);
                        this.updateBuildings(this.player.group.position.z);
                        this.updateBots(fixedDelta);
                        
                        if (this.cameraSystem) {
                            this.cameraSystem.update(fixedDelta);
                        }
                    }
                    
                    this.updateUI(fixedDelta);  // FIXED: Pass deltaTime
                    
                    if (this.playerProducts <= 0) {
                        this.gameOver();
                    }
                }
                
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Start the game
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE === 'undefined') {
                alert('Error: THREE.js failed to load. Please check your internet connection.');
                return;
            }
            
            window.game = new CartRidersGame();
        });
    </script>
