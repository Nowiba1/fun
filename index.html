                        this.numBots = parseInt(e.target.value);
                    });
                }
            }
            
            initThreeJS() {
                const canvas = document.getElementById('gameCanvas');
                
                // Scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x87ceeb, 100, 800);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 3000);
                this.cameraSystem = new AdvancedCameraSystem(this.camera);
                
                // Renderer with optimizations
                this.renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true,
                    alpha: false,
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                
                // Lighting
                this.setupLighting();
                
                // Sky and weather system
                this.skySystem = new SkyWeatherSystem(this.scene);
                
                // Event listeners
                window.addEventListener('resize', () => this.onResize());
                window.addEventListener('keydown', (e) => this.onKeyDown(e));
                window.addEventListener('keyup', (e) => this.onKeyUp(e));
                
                window.addEventListener('keydown', (e) => {
                    if ([' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
            }
            
            async loadAssets() {
                // Load progress simulation
                const totalSteps = 10;
                for (let i = 0; i <= totalSteps; i++) {
                    this.updateLoadingProgress((i / totalSteps) * 100);
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
                
                // Create building manager
                this.buildingManager = new BuildingCityManager(this.assetManager);
                this.botSystem = new IntelligentBotSystem(this.assetManager);
                
                this.updateLoadingProgress(100);
            }
            
            updateLoadingProgress(percent) {
                if (this.uiElements.loadingProgress) {
                    this.uiElements.loadingProgress.style.width = percent + '%';
                }
                if (this.uiElements.loadingText) {
                    this.uiElements.loadingText.textContent = `Loading... ${Math.floor(percent)}%`;
                }
            }
            
            setupLighting() {
                // Ambient light for global illumination
                this.ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
                this.scene.add(this.ambientLight);
                
                // Main directional light (sun)
                this.sunLight = new THREE.DirectionalLight(0xffffff, 1);
                this.sunLight.position.set(100, 200, 100);
                this.sunLight.castShadow = true;
                this.sunLight.shadow.mapSize.width = 2048;
                this.sunLight.shadow.mapSize.height = 2048;
                this.sunLight.shadow.camera.left = -200;
                this.sunLight.shadow.camera.right = 200;
                this.sunLight.shadow.camera.top = 200;
                this.sunLight.shadow.camera.bottom = -200;
                this.sunLight.shadow.camera.near = 0.5;
                this.sunLight.shadow.camera.far = 1000;
                this.scene.add(this.sunLight);
                
                // Road-specific lights
                this.roadLight = new THREE.PointLight(0xffffff, 0.5, 100);
                this.roadLight.position.set(0, 10, 0);
                this.scene.add(this.roadLight);
                
                // Fill light from behind
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.2);
                fillLight.position.set(-50, 30, -50);
                this.scene.add(fillLight);
            }
            
            createRoadMesh(segment) {
                const geometry = new THREE.PlaneGeometry(segment.width, segment.length);
                
                // Create realistic road texture
                const canvas = document.createElement('canvas');
                canvas.width = 512;
                canvas.height = 512;
                const ctx = canvas.getContext('2d');
                
                // Base asphalt
                ctx.fillStyle = '#2a2a2a';
                ctx.fillRect(0, 0, 512, 512);
                
                // Add asphalt texture variation
                ctx.fillStyle = '#333333';
                for (let i = 0; i < 100; i++) {
                    const x = Math.random() * 512;
                    const y = Math.random() * 512;
                    const size = 5 + Math.random() * 10;
                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Lane markings
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                
                // Left lane divider
                ctx.beginPath();
                ctx.moveTo(128, 0);
                ctx.lineTo(128, 512);
                ctx.stroke();
                
                // Right lane divider
                ctx.beginPath();
                ctx.moveTo(384, 0);
                ctx.lineTo(384, 512);
                ctx.stroke();
                
                // Center line (dashed for straight roads)
                if (segment.hasCenterLine) {
                    ctx.setLineDash([20, 15]);
                    ctx.beginPath();
                    ctx.moveTo(256, 0);
                    ctx.lineTo(256, 512);
                    ctx.stroke();
                    ctx.setLineDash([]);
                } else {
                    // Solid line for curves
                    ctx.beginPath();
                    ctx.moveTo(256, 0);
                    ctx.lineTo(256, 512);
                    ctx.stroke();
                }
                
                // Edge lines
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(10, 512);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(502, 0);
                ctx.lineTo(502, 512);
                ctx.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 8);
                
                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    roughness: 0.9,
                    metalness: 0.05,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'road', segmentId: segment.id };
                
                return mesh;
            }
            
            startSoloGame() {
                this.isMultiplayer = false;
                this.botSystem.maxBots = this.numBots;
                this.startGame();
            }
            
            startGame() {
                this.resetGame();
                this.createPlayer();
                this.generateInitialWorld();
                this.isPlaying = true;
                this.gameState = 'PLAYING';
                this.showScreen('playing');
                this.lastTime = performance.now();
                this.lastPlayerZ = 0;
            }
            
            resetGame() {
                // Clear all game objects
                const toRemove = [];
                this.scene.children.forEach(child => {
                    if (!['AmbientLight', 'DirectionalLight', 'PointLight', 'Mesh', 'Group'].includes(child.type) ||
                        (child.type === 'Mesh' && child.userData?.type !== 'road' && !child.userData?.building)) {
                        toRemove.push(child);
                    }
                });
                toRemove.forEach(child => this.scene.remove(child));
                
                // Reset game state
                this.gameTime = 0;
                this.playerDistance = 0;
                this.playerSpeed = 0;
                this.playerProducts = 15;
                this.botSystem.reset();
                
                // Clear collections
                this.roadMeshes.clear();
                this.buildingMeshes = [];
                this.activeBuildings.clear();
                
                // Reset road generator
                this.roadGenerator = new AdvancedRoadGenerator();
                
                // Update UI
                this.updateProductsDisplay();
                if (this.uiElements.botCount) {
                    this.uiElements.botCount.textContent = '0';
                }
            }
            
            createPlayer() {
                // Create player group
                const playerGroup = new THREE.Group();
                
                // Create cart (placeholder - would use cart.glb in production)
                const cartGeometry = new THREE.BoxGeometry(1.8, 0.8, 3);
                const cartMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff4757,
                    metalness: 0.7,
                    roughness: 0.3
                });
                
                const cart = new THREE.Mesh(cartGeometry, cartMaterial);
                cart.position.set(0, 0.4, 0);
                cart.castShadow = true;
                cart.receiveShadow = true;
                playerGroup.add(cart);
                
                // Create player character (placeholder - would use player.glb)
                const playerGeometry = new THREE.BoxGeometry(0.6, 1.4, 0.4);
                const playerMaterial = new THREE.MeshStandardMaterial({
                    color: 0x70a1ff,
                    metalness: 0.3,
                    roughness: 0.6
                });
                
                const player = new THREE.Mesh(playerGeometry, playerMaterial);
                player.position.set(0, 1.4, 0);
                player.castShadow = true;
                playerGroup.add(player);
                
                // Add to scene
                this.scene.add(playerGroup);
                
                this.player = {
                    group: playerGroup,
                    cart: cart,
                    player: player,
                    speed: 0,
                    maxSpeed: 80,
                    acceleration: 1.0,
                    braking: 3.0,
                    steering: 0.06,
                    lane: 0,
                    position: new THREE.Vector3(0, 0.5, 0),
                    rotation: 0,
                    lastZ: 0
                };
                
                this.cameraSystem.setTarget(playerGroup);
            }
            
            generateInitialWorld() {
                // Generate initial road segments
                for (let i = 0; i < 30; i++) {
                    this.createRoadSegment(this.roadGenerator.segments[i]);
                }
                
                // Generate initial buildings
                this.buildingManager.update(0, 300);
                this.buildingManager.buildings.forEach(building => {
                    this.scene.add(building);
                    this.buildingMeshes.push(building);
                });
            }
            
            createRoadSegment(segment) {
                if (this.roadMeshes.has(segment.id)) return;
                
                const mesh = this.createRoadMesh(segment);
                mesh.position.copy(segment.position);
                mesh.rotation.z = segment.bank;
                mesh.rotation.y = segment.rotation;
                
                this.scene.add(mesh);
                this.roadMeshes.set(segment.id, mesh);
                
                return mesh;
            }
            
            updateWorld(deltaTime) {
                if (!this.player) return;
                
                const playerZ = this.player.group.position.z;
                
                // Update road generator and create new segments
                this.roadGenerator.update(playerZ);
                
                // Create new road segments
                this.roadGenerator.segments.forEach(segment => {
                    if (!this.roadMeshes.has(segment.id)) {
                        this.createRoadSegment(segment);
                    }
                });
                
                // Update existing road meshes
                this.roadMeshes.forEach((mesh, segmentId) => {
                    const segment = this.roadGenerator.segments.find(s => s.id === segmentId);
                    if (segment) {
                        mesh.position.copy(segment.position);
                        mesh.rotation.z = segment.bank;
                        mesh.rotation.y = segment.rotation;
                    }
                });
                
                // Remove distant road segments
                const segmentsToRemove = [];
                this.roadMeshes.forEach((mesh, segmentId) => {
                    if (!this.roadGenerator.segments.find(s => s.id === segmentId)) {
                        segmentsToRemove.push(segmentId);
                    }
                });
                
                segmentsToRemove.forEach(segmentId => {
                    const mesh = this.roadMeshes.get(segmentId);
                    if (mesh) {
                        this.scene.remove(mesh);
                    }
                    this.roadMeshes.delete(segmentId);
                });
                
                // Update buildings
                const newBuildings = this.buildingManager.update(playerZ, 400);
                newBuildings.forEach(building => {
                    if (!this.activeBuildings.has(building)) {
                        this.scene.add(building);
                        this.buildingMeshes.push(building);
                        this.activeBuildings.add(building);
                    }
                });
                
                // Remove distant buildings
                for (let i = this.buildingMeshes.length - 1; i >= 0; i--) {
                    const building = this.buildingMeshes[i];
                    if (building.position.z > playerZ + 500) {
                        this.scene.remove(building);
                        this.activeBuildings.delete(building);
                        this.buildingMeshes.splice(i, 1);
                    }
                }
                
                // Update bots
                const botCount = this.botSystem.update(this.gameTime, this.player, this.roadGenerator, deltaTime);
                this.botSystem.getBotMeshes().forEach(botMesh => {
                    if (!botMesh.parent) {
                        this.scene.add(botMesh);
                    }
                });
                
                if (this.uiElements.botCount) {
                    this.uiElements.botCount.textContent = botCount;
                }
                
                // Update sky and weather
                this.skySystem.update(deltaTime);
            }
            
            updatePlayer(deltaTime) {
                if (!this.player) return;
                
                const currentSegment = this.roadGenerator.getSegmentAtZ(this.player.group.position.z);
                
                // Apply input
                const throttle = this.input.throttle;
                const brake = this.input.brake;
                const steering = this.input.steering;
                
                // Acceleration
                if (throttle > 0 && this.player.speed < this.player.maxSpeed) {
                    this.player.speed += this.player.acceleration * throttle * deltaTime * 60;
                }
                
                // Braking
                if (brake > 0 && this.player.speed > -this.player.maxSpeed * 0.3) {
                    this.player.speed -= this.player.acceleration * this.player.braking * brake * deltaTime * 60;
                }
                
                // Natural deceleration
                if (throttle === 0 && brake === 0) {
                    this.player.speed *= Math.pow(0.98, deltaTime * 60);
                }
                
                // Boost
                if (this.input.boost) {
                    this.player.speed = Math.min(this.player.speed * 1.3, this.player.maxSpeed * 1.5);
                }
                
                // Apply road curvature
                if (currentSegment) {
                    this.player.rotation += currentSegment.curve * 0.5 * deltaTime * 60;
                    
                    // Apply road banking effect
                    this.player.group.rotation.z = currentSegment.bank * 0.3;
                    
                    // Adjust speed for turns
                    const curveFactor = Math.abs(currentSegment.curve);
                    if (curveFactor > 0.03) { // Hard turn
                        this.player.speed *= 0.95;
                    } else if (curveFactor > 0.01) { // Medium turn
                        this.player.speed *= 0.98;
                    }
                    
                    // Adjust for hills
                    if (currentSegment.slope > 0.03) { // Uphill
                        this.player.speed *= 0.97;
                    } else if (currentSegment.slope < -0.03) { // Downhill
                        this.player.speed *= 1.03;
                    }
                }
                
                // Steering with speed sensitivity
                if (Math.abs(this.player.speed) > 5) {
                    const steeringEffect = Math.min(Math.abs(this.player.speed) / this.player.maxSpeed, 1);
                    this.player.rotation += steering * this.player.steering * steeringEffect * deltaTime * 60;
                }
                
                // Calculate movement
                const moveDistance = this.player.speed * deltaTime;
                const forwardVector = new THREE.Vector3(0, 0, -1);
                forwardVector.applyAxisAngle(new THREE.Vector3(0, 1, 0), this.player.rotation);
                forwardVector.multiplyScalar(moveDistance);
                
                // Update position
                this.player.group.position.add(forwardVector);
                this.playerDistance += moveDistance;
                
                // Lane management
                const targetX = this.roadGenerator.getLanePosition(this.player.lane);
                const currentX = this.player.group.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const laneChangeSpeed = Math.min(Math.abs(this.player.speed) * 0.015, 1.0);
                    this.player.group.position.x += Math.sign(xDiff) * laneChangeSpeed * deltaTime * 60;
                }
                
                // Apply rotation
                this.player.group.rotation.y = this.player.rotation;
                
                // Height adjustment for road
                if (currentSegment) {
                    this.player.group.position.y = currentSegment.position.y + 0.5;
                }
                
                // Bounce effect
                const bounce = Math.sin(Date.now() * 0.005) * 0.05 * (this.player.speed / this.player.maxSpeed);
                this.player.group.position.y += bounce;
                
                // Update speed display
                this.playerSpeed = Math.abs(this.player.speed * 3.6);
                
                // Check collisions
                this.checkCollisions();
                
                // Update camera
                if (this.cameraSystem) {
                    this.cameraSystem.update(deltaTime, this.playerSpeed, steering);
                }
            }
            
            checkCollisions() {
                if (!this.player) return;
                
                const playerPos = this.player.group.position;
                const playerRadius = 1.2;
                
                // Check building collisions
                for (const building of this.buildingMeshes) {
                    if (!building.userData) continue;
                    
                    const buildingWidth = building.userData.width || 8;
                    const buildingDepth = building.userData.depth || 10;
                    
                    const dx = Math.abs(playerPos.x - building.position.x) - buildingWidth / 2;
                    const dz = Math.abs(playerPos.z - building.position.z) - buildingDepth / 2;
                    
                    if (dx < playerRadius && dz < playerRadius) {
                        // Collision with building
                        this.handleCollision();
                        break;
                    }
                }
                
                // Check road boundaries
                const roadHalfWidth = this.roadGenerator.roadWidth / 2;
                if (Math.abs(playerPos.x) > roadHalfWidth - 1) {
                    // Player is near road edge
                    this.player.speed *= 0.95;
                    
                    // Push back to road
                    const pushBack = -Math.sign(playerPos.x) * 0.05;
                    this.player.group.position.x += pushBack;
                    
                    // Damage if completely off road
                    if (Math.abs(playerPos.x) > roadHalfWidth) {
                        if (Math.random() > 0.95) {
                            this.playerProducts = Math.max(0, this.playerProducts - 1);
                            this.updateProductsDisplay();
                            this.cameraSystem.shake(0.2);
                            
                            if (this.playerProducts <= 0) {
                                this.gameOver();
                            }
                        }
                    }
                }
                
                // Check bot collisions
                this.botSystem.bots.forEach(bot => {
                    if (bot.active && bot.position.distanceTo(playerPos) < 2.5) {
                        this.handleCollision();
                    }
                });
            }
            
            handleCollision() {
                this.player.speed *= -0.4;
                this.playerProducts = Math.max(0, this.playerProducts - 1);
                this.cameraSystem.shake(0.5);
                this.updateProductsDisplay();
                
                if (this.playerProducts <= 0) {
                    this.gameOver();
                }
            }
            
            updateUI(deltaTime) {
                if (!this.player) return;
                
                // Update HUD
                if (this.uiElements.speedValue) {
                    this.uiElements.speedValue.textContent = `${this.playerSpeed.toFixed(0)} km/h`;
                }
                if (this.uiElements.productCount) {
                    this.uiElements.productCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.distanceValue) {
                    this.uiElements.distanceValue.textContent = `${Math.abs(this.playerDistance).toFixed(0)}m`;
                }
                if (this.uiElements.playerCount) {
                    this.uiElements.playerCount.textContent = '1/8';
                }
            }
            
            updateProductsDisplay() {
                if (!this.uiElements.productsGrid) return;
                
                this.uiElements.productsGrid.innerHTML = '';
                for (let i = 0; i < this.maxProducts; i++) {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    if (i >= this.playerProducts) {
                        product.classList.add('damaged');
                    }
                    this.uiElements.productsGrid.appendChild(product);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.gameState = 'ENDED';
                
                // Update high score
                const distance = Math.abs(this.playerDistance);
                if (distance > this.highScore) {
                    this.highScore = Math.floor(distance);
                    localStorage.setItem('cartRidersHighScore', this.highScore);
                }
                
                // Update end screen
                if (this.uiElements.finalDistance) {
                    this.uiElements.finalDistance.textContent = `${distance.toFixed(0)}m`;
                }
                if (this.uiElements.deliveredCount) {
                    this.uiElements.deliveredCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.survivalTime) {
                    this.uiElements.survivalTime.textContent = `${this.gameTime.toFixed(1)}s`;
                }
                if (this.uiElements.endTitle) {
                    this.uiElements.endTitle.textContent = 'Game Over';
                }
                
                this.showScreen('endScreen');
            }
            
            restartGame() {
                this.resetGame();
                this.startGame();
            }
            
            showScreen(screenName) {
                // Hide all screens
                ['loadingScreen', 'startMenu', 'multiplayerMenu', 'lobbyScreen', 'hud', 'endScreen'].forEach(screen => {
                    if (this.uiElements[screen]) {
                        this.uiElements[screen].classList.add('hidden');
                    }
                });
                
                // Show requested screen
                if (screenName === 'playing') {
                    if (this.uiElements.hud) {
                        this.uiElements.hud.classList.remove('hidden');
                    }
                } else if (this.uiElements[screenName]) {
                    this.uiElements[screenName].classList.remove('hidden');
                }
            }
            
            onResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            onKeyDown(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = true;
                
                if (key === 'w' || key === 'arrowup') this.input.throttle = 1;
                if (key === 's' || key === 'arrowdown') this.input.brake = 1;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 1;
                if (key === 'd' || key === 'arrowright') this.input.steering = -1;
                if (key === ' ') this.input.boost = true;
                
                // Lane switching
                if (key === 'q' && this.player) {
                    this.player.lane = Math.max(-1, this.player.lane - 1);
                }
                if (key === 'e' && this.player) {
                    this.player.lane = Math.min(1, this.player.lane + 1);
                }
                
                // Escape to pause
                if (key === 'escape') {
                    if (this.gameState === 'PLAYING') {
                        this.isPlaying = !this.isPlaying;
                    }
                }
            }
            
            onKeyUp(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = false;
                
                if (key === 'w' || key === 'arrowup') this.input.throttle = 0;
                if (key === 's' || key === 'arrowdown') this.input.brake = 0;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 0;
                if (key === 'd' || key === 'arrowright') this.input.steering = 0;
                if (key === ' ') this.input.boost = false;
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                const fixedDelta = Math.min(deltaTime, 0.033);
                
                // FPS counter
                this.frameCount++;
                if (currentTime - this.lastFPSUpdate > 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastFPSUpdate));
                    this.frameCount = 0;
                    this.lastFPSUpdate = currentTime;
                }
                
                if (this.gameState === 'PLAYING' && this.isPlaying) {
                    this.gameTime += fixedDelta;
                    
                    // Update player
                    this.updatePlayer(fixedDelta);
                    
                    // Update world
                    this.updateWorld(fixedDelta);
                    
                    // Update UI
                    this.updateUI(fixedDelta);
                }
                
                // Always render
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Start the game
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE === 'undefined') {
                alert('Error: THREE.js failed to load. Please check your internet connection.');
                return;
            }
            
            window.game = new CartRidersGame();
        });
    </script>
