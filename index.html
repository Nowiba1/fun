<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Riders: Delivery Chaos - NEXT LEVEL</title>
    <!-- Babylon.js Core - Load in correct order -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/gui/babylon.gui.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            overflow: hidden;
            background: #0a0a14;
            color: #fff;
        }
        
        #renderCanvas {
            width: 100vw;
            height: 100vh;
            display: block;
            outline: none;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        
        .hud-container {
            position: absolute;
            top: 25px;
            left: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .hud-panel {
            background: linear-gradient(135deg, rgba(20, 20, 30, 0.85), rgba(40, 40, 60, 0.85));
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #ff6b00;
            box-shadow: 0 8px 32px rgba(255, 107, 0, 0.2);
            backdrop-filter: blur(10px);
            min-width: 280px;
            transition: all 0.3s ease;
        }
        
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 12px 0;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-label {
            color: #a0a0c0;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            color: #ff6b00;
            font-size: 22px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(255, 107, 0, 0.5);
        }
        
        #productsPanel {
            border-color: #00ff88;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
        }
        
        .products-display {
            text-align: center;
            padding: 20px;
        }
        
        .products-count {
            font-size: 56px;
            font-weight: 900;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.7);
            margin: 10px 0;
        }
        
        .speedometer {
            position: absolute;
            bottom: 40px;
            right: 40px;
            width: 180px;
            height: 180px;
        }
        
        .speed-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(20, 20, 30, 0.9), rgba(10, 10, 20, 0.95));
            border: 4px solid #ff6b00;
            box-shadow: 0 0 40px rgba(255, 107, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .speed-value {
            font-size: 42px;
            font-weight: 900;
            color: #fff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }
        
        .controls-panel {
            position: absolute;
            bottom: 40px;
            left: 40px;
            background: rgba(20, 20, 30, 0.8);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid #444466;
            max-width: 320px;
            backdrop-filter: blur(10px);
        }
        
        .controls-title {
            color: #ff6b00;
            font-size: 18px;
            margin-bottom: 20px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .control-key {
            background: linear-gradient(135deg, #333355, #222244);
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid #555588;
            color: #fff;
            font-weight: 600;
            min-width: 100px;
            text-align: center;
        }
        
        .screen-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 20, 0.95), rgba(5, 5, 15, 0.98));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
            pointer-events: all;
        }
        
        .screen-title {
            font-size: 64px;
            font-weight: 900;
            color: #ff6b00;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 30px rgba(255, 107, 0, 0.8);
            background: linear-gradient(45deg, #ff6b00, #ffa500);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .screen-subtitle {
            font-size: 24px;
            color: #a0a0c0;
            margin-bottom: 50px;
            text-align: center;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            gap: 25px;
            margin-top: 30px;
        }
        
        .game-button {
            background: linear-gradient(135deg, #ff6b00, #ff8533);
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 107, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .hidden {
            display: none !important;
        }
        
        #loadingScreen {
            z-index: 300;
        }
        
        .loading-bar-container {
            width: 400px;
            height: 12px;
            background: rgba(40, 40, 60, 0.8);
            border-radius: 6px;
            overflow: hidden;
            margin: 40px 0;
            border: 1px solid #555588;
        }
        
        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff6b00, #ffa500);
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .loading-text {
            color: #a0a0c0;
            font-size: 16px;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <!-- Babylon.js Canvas -->
    <canvas id="renderCanvas"></canvas>
    
    <!-- Game UI -->
    <div id="ui">
        <div class="hud-container">
            <div class="hud-panel" id="statsPanel">
                <div class="stat-row">
                    <span class="stat-label">Score</span>
                    <span class="stat-value" id="scoreValue">0</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Distance</span>
                    <span class="stat-value" id="distanceValue">0 m</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Time</span>
                    <span class="stat-value" id="timeValue">00:00</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Active Bots</span>
                    <span class="stat-value" id="botCountValue">0</span>
                </div>
            </div>
            
            <div class="hud-panel" id="productsPanel">
                <div class="products-display">
                    <div class="products-count" id="productsValue">10</div>
                    <div class="stat-label">Products Remaining</div>
                </div>
            </div>
        </div>
        
        <div class="speedometer">
            <div class="speed-circle">
                <div class="speed-value" id="speedValue">0</div>
                <div class="stat-label">km/h</div>
            </div>
        </div>
        
        <div class="controls-panel">
            <div class="controls-title">Controls</div>
            <div class="control-item">
                <span>Accelerate</span>
                <span class="control-key">W / ↑</span>
            </div>
            <div class="control-item">
                <span>Brake/Reverse</span>
                <span class="control-key">S / ↓</span>
            </div>
            <div class="control-item">
                <span>Move Left</span>
                <span class="control-key">A / ←</span>
            </div>
            <div class="control-item">
                <span>Move Right</span>
                <span class="control-key">D / →</span>
            </div>
            <div class="control-item">
                <span>Boost</span>
                <span class="control-key">SPACE</span>
            </div>
            <div class="control-item">
                <span>Pause</span>
                <span class="control-key">ESC / P</span>
            </div>
        </div>
    </div>
    
    <!-- Loading Screen -->
    <div id="loadingScreen" class="screen-overlay">
        <h1 class="screen-title">CART RIDERS</h1>
        <h2 class="screen-subtitle">Delivery Chaos - Next Level Edition</h2>
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
        </div>
        <div class="loading-text" id="loadingText">Initializing Advanced Engine...</div>
    </div>

    <script>
        // Game State
        let gameState = 'LOADING';
        let gameTime = 0;
        let score = 0;
        let distance = 0;
        let activeBots = 0;
        let playerSpeed = 0;
        let playerProducts = 10;
        let playerBoost = 100;
        
        // Babylon.js Variables
        let engine, scene, camera, canvas;
        let playerCart, roadSegments = [];
        
        // DOM Elements
        const dom = {
            loadingScreen: document.getElementById('loadingScreen'),
            loadingBar: document.getElementById('loadingBar'),
            loadingText: document.getElementById('loadingText'),
            scoreValue: document.getElementById('scoreValue'),
            distanceValue: document.getElementById('distanceValue'),
            timeValue: document.getElementById('timeValue'),
            botCountValue: document.getElementById('botCountValue'),
            productsValue: document.getElementById('productsValue'),
            speedValue: document.getElementById('speedValue')
        };

        // Initialize the Game
        function initGame() {
            updateLoadingProgress(10, 'Initializing Babylon.js Engine...');
            
            // Get canvas and create engine
            canvas = document.getElementById('renderCanvas');
            engine = new BABYLON.Engine(canvas, true);
            
            updateLoadingProgress(20, 'Creating Scene...');
            
            // Create scene
            scene = new BABYLON.Scene(engine);
            scene.clearColor = new BABYLON.Color3(0.1, 0.1, 0.2);
            
            updateLoadingProgress(30, 'Setting Up Lighting...');
            setupLighting();
            
            updateLoadingProgress(40, 'Creating Environment...');
            setupEnvironment();
            
            updateLoadingProgress(50, 'Creating Road System...');
            createInitialRoad();
            
            updateLoadingProgress(60, 'Creating Player...');
            createPlayer();
            
            updateLoadingProgress(70, 'Setting Up Camera...');
            setupCamera();
            
            updateLoadingProgress(80, 'Finalizing Setup...');
            
            // Setup event listeners
            setupEventListeners();
            
            // Start game loop
            engine.runRenderLoop(() => {
                if (gameState === 'PLAYING') {
                    const deltaTime = engine.getDeltaTime() / 1000;
                    updateGame(deltaTime);
                }
                scene.render();
            });
            
            // Handle window resize
            window.addEventListener('resize', () => {
                engine.resize();
            });
            
            // Hide loading screen and start game
            setTimeout(() => {
                dom.loadingScreen.classList.add('hidden');
                gameState = 'PLAYING';
            }, 1000);
        }

        // Setup Lighting
        function setupLighting() {
            // Hemispheric light (sky light)
            const hemiLight = new BABYLON.HemisphericLight(
                'hemiLight',
                new BABYLON.Vector3(0, 1, 0),
                scene
            );
            hemiLight.intensity = 0.6;
            
            // Directional light (sun)
            const dirLight = new BABYLON.DirectionalLight(
                'dirLight',
                new BABYLON.Vector3(-1, -2, -1),
                scene
            );
            dirLight.position = new BABYLON.Vector3(20, 40, 20);
            dirLight.intensity = 0.8;
        }

        // Setup Environment
        function setupEnvironment() {
            // Skybox
            const skybox = BABYLON.MeshBuilder.CreateBox('skybox', { size: 1000 }, scene);
            const skyboxMaterial = new BABYLON.StandardMaterial('skyboxMaterial', scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.3, 0.5);
            skyboxMaterial.specularColor = new BABYLON.Color3(0, 0, 0);
            skybox.material = skyboxMaterial;
            
            // Ground
            const ground = BABYLON.MeshBuilder.CreateGround(
                'ground',
                { width: 1000, height: 1000 },
                scene
            );
            const groundMaterial = new BABYLON.StandardMaterial('groundMaterial', scene);
            groundMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.2, 0.1);
            ground.material = groundMaterial;
        }

        // Create Initial Road
        function createInitialRoad() {
            const roadWidth = 15;
            const segmentLength = 40;
            const visibleSegments = 20;
            
            for (let i = 0; i < visibleSegments; i++) {
                createRoadSegment(i, roadWidth, segmentLength);
            }
        }
        
        function createRoadSegment(index, width, length) {
            const z = index * length;
            
            // Create road segment
            const segment = BABYLON.MeshBuilder.CreateBox(
                `road_${index}`,
                { width: width, height: 0.2, depth: length },
                scene
            );
            
            segment.position = new BABYLON.Vector3(0, 0, z);
            
            // Road material
            const roadMaterial = new BABYLON.StandardMaterial(`roadMat_${index}`, scene);
            roadMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.2, 0.2);
            segment.material = roadMaterial;
            
            // Add lane markings
            addLaneMarkings(segment, width, length);
            
            roadSegments[index] = {
                mesh: segment,
                z: z
            };
        }
        
        function addLaneMarkings(segment, width, length) {
            const laneWidth = width / 3;
            
            // Left lane marking
            const leftMarking = BABYLON.MeshBuilder.CreateBox(
                'leftMarking',
                { width: 0.1, height: 0.02, depth: length },
                scene
            );
            leftMarking.parent = segment;
            leftMarking.position = new BABYLON.Vector3(-laneWidth, 0.11, 0);
            leftMarking.material = createLaneMaterial(0xFFFF00);
            
            // Right lane marking
            const rightMarking = BABYLON.MeshBuilder.CreateBox(
                'rightMarking',
                { width: 0.1, height: 0.02, depth: length },
                scene
            );
            rightMarking.parent = segment;
            rightMarking.position = new BABYLON.Vector3(laneWidth, 0.11, 0);
            rightMarking.material = createLaneMaterial(0xFFFF00);
            
            // Center dashed markings
            const dashCount = Math.floor(length / 5);
            for (let i = 0; i < dashCount; i++) {
                const dash = BABYLON.MeshBuilder.CreateBox(
                    `dash_${i}`,
                    { width: 0.05, height: 0.02, depth: 2 },
                    scene
                );
                dash.parent = segment;
                dash.position = new BABYLON.Vector3(
                    0,
                    0.11,
                    -length/2 + i * 5 + 2.5
                );
                dash.material = createLaneMaterial(0xFFFFFF);
            }
        }
        
        function createLaneMaterial(color) {
            const material = new BABYLON.StandardMaterial('laneMaterial', scene);
            material.emissiveColor = BABYLON.Color3.FromInts(
                (color >> 16) & 0xFF,
                (color >> 8) & 0xFF,
                color & 0xFF
            );
            material.diffuseColor = material.emissiveColor;
            return material;
        }

        // Create Player
        function createPlayer() {
            // Create cart body
            playerCart = BABYLON.MeshBuilder.CreateBox(
                'cart',
                { width: 2, height: 1, depth: 3 },
                scene
            );
            
            playerCart.position = new BABYLON.Vector3(0, 1, 0);
            
            // Cart material
            const cartMaterial = new BABYLON.StandardMaterial('cartMat', scene);
            cartMaterial.diffuseColor = new BABYLON.Color3(0.8, 0.2, 0.2);
            playerCart.material = cartMaterial;
            
            // Add wheels
            addWheels();
            
            // Add character
            const character = BABYLON.MeshBuilder.CreateBox(
                'character',
                { width: 0.8, height: 1.5, depth: 0.4 },
                scene
            );
            character.parent = playerCart;
            character.position = new BABYLON.Vector3(0, 0.8, 0);
            character.rotation.y = Math.PI / 4; // 45-degree angle
            
            const charMaterial = new BABYLON.StandardMaterial('charMat', scene);
            charMaterial.diffuseColor = new BABYLON.Color3(0.2, 0.4, 0.8);
            character.material = charMaterial;
        }
        
        function addWheels() {
            const wheelPositions = [
                new BABYLON.Vector3(-0.8, -0.5, 1),
                new BABYLON.Vector3(0.8, -0.5, 1),
                new BABYLON.Vector3(-0.8, -0.5, -1),
                new BABYLON.Vector3(0.8, -0.5, -1)
            ];
            
            wheelPositions.forEach((pos, i) => {
                const wheel = BABYLON.MeshBuilder.CreateCylinder(
                    `wheel_${i}`,
                    { diameter: 0.6, height: 0.2 },
                    scene
                );
                wheel.parent = playerCart;
                wheel.position = pos;
                wheel.rotation.z = Math.PI / 2;
                
                const wheelMaterial = new BABYLON.StandardMaterial('wheelMat', scene);
                wheelMaterial.diffuseColor = new BABYLON.Color3(0.1, 0.1, 0.1);
                wheel.material = wheelMaterial;
            });
        }

        // Setup Camera - SIMPLIFIED
        function setupCamera() {
            // Create a simple free camera
            camera = new BABYLON.FreeCamera(
                "camera1", 
                new BABYLON.Vector3(0, 5, -15), 
                scene
            );
            
            // Set camera target to player
            camera.setTarget(new BABYLON.Vector3(0, 2, 10));
            
            // Attach camera to canvas
            camera.attachControl(canvas, true);
            
            // Disable camera controls for now
            camera.inputs.clear();
        }

        // Update Loading Progress
        function updateLoadingProgress(percent, text) {
            dom.loadingBar.style.width = `${percent}%`;
            dom.loadingText.textContent = text;
        }

        // Setup Event Listeners
        function setupEventListeners() {
            const keys = {};
            
            window.addEventListener('keydown', (e) => {
                keys[e.key.toLowerCase()] = true;
                
                // Pause on ESC
                if (e.key === 'Escape') {
                    gameState = gameState === 'PLAYING' ? 'PAUSED' : 'PLAYING';
                }
            });
            
            window.addEventListener('keyup', (e) => {
                keys[e.key.toLowerCase()] = false;
            });
            
            // Process input in game loop
            window.processInput = function() {
                if (gameState !== 'PLAYING') return;
                
                // Acceleration
                if (keys['w'] || keys['arrowup']) {
                    playerSpeed = Math.min(playerSpeed + 0.1, 120);
                } else {
                    playerSpeed = Math.max(playerSpeed - 0.05, 0);
                }
                
                // Braking
                if (keys['s'] || keys['arrowdown']) {
                    playerSpeed = Math.max(playerSpeed - 0.2, 0);
                }
                
                // Lane movement
                if (keys['a'] || keys['arrowleft']) {
                    playerCart.position.x = Math.max(playerCart.position.x - 0.1, -5);
                }
                if (keys['d'] || keys['arrowright']) {
                    playerCart.position.x = Math.min(playerCart.position.x + 0.1, 5);
                }
                
                // Boost
                if (keys[' '] || keys['space']) {
                    if (playerBoost > 0) {
                        playerSpeed = Math.min(playerSpeed + 0.2, 180);
                        playerBoost = Math.max(playerBoost - 1, 0);
                    }
                } else if (playerBoost < 100) {
                    playerBoost = Math.min(playerBoost + 0.5, 100);
                }
            };
        }

        // Update Game
        function updateGame(deltaTime) {
            // Process input
            window.processInput();
            
            // Update game time
            gameTime += deltaTime;
            
            // Move player forward
            playerCart.position.z += playerSpeed * deltaTime;
            
            // Update distance
            distance += playerSpeed * deltaTime * 0.1;
            
            // Update score
            score = Math.floor(distance * 0.2) + Math.floor(gameTime * 10);
            
            // Update UI
            updateUI();
            
            // Update camera to follow player
            updateCamera();
            
            // Update road
            updateRoad();
        }
        
        // Update Camera
        function updateCamera() {
            const playerPos = playerCart.position;
            camera.position = new BABYLON.Vector3(
                playerPos.x,
                5,
                playerPos.z - 15
            );
            camera.setTarget(new BABYLON.Vector3(
                playerPos.x,
                2,
                playerPos.z + 10
            ));
        }
        
        // Update Road
        function updateRoad() {
            const playerZ = playerCart.position.z;
            const segmentLength = 40;
            
            // Remove old segments
            for (let i = roadSegments.length - 1; i >= 0; i--) {
                if (roadSegments[i] && roadSegments[i].z < playerZ - 200) {
                    roadSegments[i].mesh.dispose();
                    delete roadSegments[i];
                }
            }
            
            // Add new segments
            const farthestZ = Math.max(...roadSegments.filter(s => s).map(s => s.z));
            if (farthestZ < playerZ + 400) {
                const newIndex = Math.floor(farthestZ / segmentLength) + 1;
                createRoadSegment(newIndex, 15, segmentLength);
            }
        }

        // Update UI
        function updateUI() {
            // Update score
            dom.scoreValue.textContent = score.toLocaleString();
            
            // Update distance
            dom.distanceValue.textContent = Math.floor(distance) + ' m';
            
            // Update time
            const minutes = Math.floor(gameTime / 60);
            const seconds = Math.floor(gameTime % 60);
            dom.timeValue.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            // Update speed
            dom.speedValue.textContent = Math.floor(playerSpeed);
            
            // Update products
            dom.productsValue.textContent = playerProducts;
        }

        // Initialize the game when page loads
        window.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
