<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Riders: Delivery Chaos</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #70a1ff;
        }

        .menu-container {
            max-width: 600px;
            width: 90%;
            background: rgba(30, 30, 60, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        .input-group {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #70a1ff;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            min-width: 250px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .hud-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #70a1ff;
            font-weight: bold;
        }

        .hud-value {
            color: #2ed573;
            font-weight: bold;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
            margin-top: 10px;
        }

        .product-item {
            width: 30px;
            height: 30px;
            background: #2ed573;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .product-item.damaged {
            background: #ff4757;
            transform: scale(0.8);
        }

        /* Loading Screen */
        #loadingScreen {
            background: #1a1a2e;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            color: #70a1ff;
        }

        /* Multiplayer UI */
        .room-code {
            font-size: 2em;
            letter-spacing: 5px;
            color: #2ed573;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
            font-family: monospace;
        }

        .player-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .ready-status {
            color: #2ed573;
            font-weight: bold;
        }

        .not-ready {
            color: #ff4757;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <h1>Cart Riders</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading...</div>
        </div>

        <!-- Start Menu -->
        <div id="startMenu" class="screen hidden">
            <div class="menu-container">
                <h1>Delivery Chaos</h1>
                <div class="button-group">
                    <button id="playSolo">Play Solo</button>
                    <button id="playMultiplayer">Multiplayer</button>
                </div>
                <div class="input-group">
                    <label for="botCount">Number of Bots (0-4):</label>
                    <select id="botCount">
                        <option value="0">0 Bots</option>
                        <option value="1">1 Bot</option>
                        <option value="2" selected>2 Bots</option>
                        <option value="3">3 Bots</option>
                        <option value="4">4 Bots</option>
                    </select>
                </div>
                <div class="hud-item">
                    <span class="hud-label">High Score:</span>
                    <span class="hud-value" id="highScore">0m</span>
                </div>
            </div>
        </div>

        <!-- Multiplayer Lobby -->
        <div id="multiplayerLobby" class="screen hidden">
            <div class="menu-container">
                <h1>Multiplayer Lobby</h1>
                <div class="room-code" id="roomCodeDisplay">Room: Local</div>
                <div class="player-list" id="playerList">
                    <div class="player-item">
                        <span>Host (You)</span>
                        <span class="ready-status" id="hostStatus">Ready</span>
                    </div>
                </div>
                <div class="button-group">
                    <button id="toggleReady">Ready</button>
                    <button id="startGameBtn">Start Game</button>
                    <button id="backToMain">Back to Main</button>
                </div>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="hud" class="hidden">
            <div class="hud-item">
                <span class="hud-label">Speed:</span>
                <span class="hud-value" id="speedValue">0 km/h</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Products:</span>
                <span class="hud-value" id="productCount">15/15</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Distance:</span>
                <span class="hud-value" id="distanceValue">0m</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Bots:</span>
                <span class="hud-value" id="botCountValue">0</span>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- End Screen -->
        <div id="endScreen" class="screen hidden">
            <div class="menu-container">
                <h1 id="endTitle">Game Over</h1>
                <div style="font-size: 1.5em; margin: 20px 0;">
                    <div>Distance: <span id="finalDistance" style="color: #70a1ff;">0m</span></div>
                    <div>Products Delivered: <span id="deliveredCount" style="color: #2ed573;">0/15</span></div>
                    <div>Time Survived: <span id="survivalTime" style="color: #ffdd59;">0s</span></div>
                </div>
                <div class="button-group">
                    <button id="playAgain">Play Again</button>
                    <button id="mainMenuBtn">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== ASSET LOADER ====================
        class AssetLoader {
            constructor() {
                this.loader = new THREE.GLTFLoader();
                this.models = {};
                this.textures = {};
            }
            
            async loadModel(name, path) {
                return new Promise((resolve, reject) => {
                    this.loader.load(
                        path,
                        (gltf) => {
                            this.models[name] = gltf.scene;
                            resolve(gltf.scene);
                        },
                        undefined,
                        (error) => {
                            console.error(`Error loading model ${name}:`, error);
                            // Create fallback geometry
                            this.createFallbackModel(name);
                            resolve(this.models[name]);
                        }
                    );
                });
            }
            
            createFallbackModel(name) {
                let geometry, material;
                
                switch(name) {
                    case 'cart':
                        geometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                        material = new THREE.MeshStandardMaterial({ color: 0xff4757 });
                        break;
                    case 'player':
                        geometry = new THREE.BoxGeometry(0.5, 1.2, 0.3);
                        material = new THREE.MeshStandardMaterial({ color: 0x70a1ff });
                        break;
                    case 'house':
                        geometry = new THREE.BoxGeometry(10, 15, 10);
                        material = new THREE.MeshStandardMaterial({ color: 0x8b7355 });
                        break;
                    default:
                        geometry = new THREE.BoxGeometry(1, 1, 1);
                        material = new THREE.MeshStandardMaterial({ color: 0x808080 });
                }
                
                const mesh = new THREE.Mesh(geometry, material);
                this.models[name] = mesh;
                return mesh;
            }
            
            createBuildingTextures() {
                // Create various building textures
                const textures = [
                    { name: 'brick', color: 0xb7410e, pattern: 'brick' },
                    { name: 'concrete', color: 0x9e9e9e, pattern: 'concrete' },
                    { name: 'glass', color: 0x87ceeb, pattern: 'window' },
                    { name: 'office', color: 0xa9a9a9, pattern: 'office' },
                    { name: 'apartment', color: 0x8b7355, pattern: 'brick' },
                    { name: 'shop', color: 0xff6b6b, pattern: 'shop' },
                    { name: 'factory', color: 0x696969, pattern: 'factory' }
                ];
                
                textures.forEach(texture => {
                    this.createTexture(texture.name, texture.color, texture.pattern);
                });
            }
            
            createTexture(name, baseColor, pattern) {
                const canvas = document.createElement('canvas');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Fill with base color
                ctx.fillStyle = `#${baseColor.toString(16).padStart(6, '0')}`;
                ctx.fillRect(0, 0, size, size);
                
                // Add pattern
                ctx.fillStyle = this.adjustColor(baseColor, -30);
                switch(pattern) {
                    case 'brick':
                        this.drawBrickPattern(ctx, size);
                        break;
                    case 'concrete':
                        this.drawConcretePattern(ctx, size);
                        break;
                    case 'window':
                        this.drawWindowPattern(ctx, size);
                        break;
                    case 'office':
                        this.drawOfficePattern(ctx, size);
                        break;
                    case 'shop':
                        this.drawShopPattern(ctx, size);
                        break;
                    case 'factory':
                        this.drawFactoryPattern(ctx, size);
                        break;
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                this.textures[name] = texture;
                return texture;
            }
            
            drawBrickPattern(ctx, size) {
                const brickWidth = size / 8;
                const brickHeight = size / 4;
                const mortar = 2;
                
                for(let y = 0; y < size; y += brickHeight) {
                    for(let x = 0; x < size; x += brickWidth) {
                        const offset = y % (brickHeight * 2) === 0 ? brickWidth/2 : 0;
                        ctx.fillRect(x + offset + mortar/2, y + mortar/2, 
                                   brickWidth - mortar, brickHeight - mortar);
                    }
                }
            }
            
            drawConcretePattern(ctx, size) {
                const dotSize = 4;
                const spacing = 12;
                for (let y = spacing; y < size - spacing; y += spacing) {
                    for (let x = spacing; x < size - spacing; x += spacing) {
                        ctx.beginPath();
                        ctx.arc(x, y, dotSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            drawWindowPattern(ctx, size) {
                const windowSize = size / 8;
                const spacing = windowSize / 2;
                
                for(let y = spacing; y < size - windowSize; y += windowSize + spacing) {
                    for(let x = spacing; x < size - windowSize; x += windowSize + spacing) {
                        // Window frame
                        ctx.fillStyle = '#1e90ff';
                        ctx.fillRect(x, y, windowSize, windowSize);
                        
                        // Window glass
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(x + 2, y + 2, windowSize - 4, windowSize - 4);
                        
                        // Window divider
                        ctx.fillStyle = '#000000';
                        ctx.fillRect(x + windowSize/2 - 1, y + 2, 2, windowSize - 4);
                        ctx.fillRect(x + 2, y + windowSize/2 - 1, windowSize - 4, 2);
                    }
                }
            }
            
            drawOfficePattern(ctx, size) {
                // Modern office building pattern
                const panelSize = size / 16;
                ctx.lineWidth = 1;
                ctx.strokeStyle = ctx.fillStyle;
                
                // Vertical lines
                for(let x = panelSize; x < size; x += panelSize * 2) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, size);
                    ctx.stroke();
                }
                
                // Horizontal lines
                for(let y = panelSize; y < size; y += panelSize * 2) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(size, y);
                    ctx.stroke();
                }
            }
            
            drawShopPattern(ctx, size) {
                // Colorful shop pattern
                const shopWidth = size / 4;
                const shopHeight = size / 2;
                
                const colors = ['#ff6b6b', '#2ed573', '#ffa726', '#70a1ff'];
                let colorIndex = 0;
                
                for(let y = 0; y < size; y += shopHeight) {
                    for(let x = 0; x < size; x += shopWidth) {
                        ctx.fillStyle = colors[colorIndex % colors.length];
                        ctx.fillRect(x + 1, y + 1, shopWidth - 2, shopHeight - 2);
                        colorIndex++;
                    }
                }
            }
            
            drawFactoryPattern(ctx, size) {
                // Industrial factory pattern
                const pipeSize = size / 16;
                const boltSize = 3;
                
                for(let y = pipeSize; y < size; y += pipeSize * 2) {
                    for(let x = pipeSize; x < size; x += pipeSize * 2) {
                        // Pipe
                        ctx.fillRect(x, y, pipeSize, pipeSize);
                        
                        // Bolts
                        ctx.fillStyle = '#000000';
                        ctx.beginPath();
                        ctx.arc(x + pipeSize/2, y + pipeSize/2, boltSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(x + pipeSize/4, y + pipeSize/4, boltSize, 0, Math.PI * 2);
                        ctx.fill();
                        
                        ctx.beginPath();
                        ctx.arc(x + pipeSize * 3/4, y + pipeSize/4, boltSize, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            adjustColor(color, amount) {
                let r = (color >> 16) & 0xff;
                let g = (color >> 8) & 0xff;
                let b = color & 0xff;
                
                r = Math.max(0, Math.min(255, r + amount));
                g = Math.max(0, Math.min(255, g + amount));
                b = Math.max(0, Math.min(255, b + amount));
                
                return `#${((r << 16) | (g << 8) | b).toString(16).padStart(6, '0')}`;
            }
            
            getModel(name) {
                return this.models[name] ? this.models[name].clone() : null;
            }
            
            getTexture(name) {
                return this.textures[name];
            }
        }

        // ==================== ENHANCED ROAD GENERATOR ====================
        class EnhancedRoadGenerator {
            constructor() {
                this.segments = [];
                this.roadWidth = 24; // 3 lanes
                this.laneWidth = 8;
                this.segmentLength = 50;
                this.roadCurve = 0;
                this.roadBank = 0;
                this.roadHeight = 0;
                this.roadTurn = 0;
                this.currentZ = 0;
                
                // Road variation parameters
                this.nextCurveChange = 100;
                this.nextHillChange = 150;
                this.nextBump = 200;
                this.segmentCounter = 0;
                
                this.generateInitialSegments(40);
            }
            
            generateInitialSegments(count) {
                for (let i = 0; i < count; i++) {
                    this.generateSegment();
                }
            }
            
            generateSegment() {
                this.segmentCounter++;
                
                // Update road parameters periodically
                if (this.segmentCounter >= this.nextCurveChange) {
                    this.nextCurveChange += 50 + Math.random() * 100;
                    // Change curve direction
                    this.roadCurve = (Math.random() - 0.5) * 0.1;
                }
                
                if (this.segmentCounter >= this.nextHillChange) {
                    this.nextHillChange += 100 + Math.random() * 150;
                    // Change hill height
                    this.roadHeight = (Math.random() - 0.5) * 8;
                }
                
                // Add speed bumps occasionally
                const hasBump = this.segmentCounter >= this.nextBump;
                if (hasBump) {
                    this.nextBump += 150 + Math.random() * 200;
                }
                
                // Apply banking for curves
                if (Math.abs(this.roadCurve) > 0.03) {
                    this.roadBank = this.roadCurve * 0.5;
                } else {
                    this.roadBank *= 0.9; // Gradually reduce banking
                }
                
                const segment = {
                    position: new THREE.Vector3(0, this.roadHeight, this.currentZ),
                    rotation: this.roadTurn,
                    bank: this.roadBank,
                    curve: this.roadCurve,
                    hasBump: hasBump,
                    width: this.roadWidth,
                    length: this.segmentLength,
                    lanes: 3
                };
                
                // Apply curve to road turn
                this.roadTurn += this.roadCurve;
                
                // Keep within reasonable limits
                this.roadTurn = Math.max(-Math.PI / 3, Math.min(Math.PI / 3, this.roadTurn));
                this.roadCurve = Math.max(-0.15, Math.min(0.15, this.roadCurve));
                this.roadBank = Math.max(-0.3, Math.min(0.3, this.roadBank));
                this.roadHeight = Math.max(-10, Math.min(10, this.roadHeight));
                
                this.segments.push(segment);
                this.currentZ -= this.segmentLength;
                
                return segment;
            }
            
            update(playerZ) {
                // Generate new segments ahead
                const segmentsNeeded = Math.floor(-playerZ / this.segmentLength) + 50 - this.segments.length;
                for (let i = 0; i < segmentsNeeded; i++) {
                    this.generateSegment();
                }
                
                // Remove old segments (keep only segments within 1000 units behind player)
                const keepFromIndex = Math.floor((-playerZ - 1000) / this.segmentLength);
                if (keepFromIndex > 0) {
                    this.segments.splice(0, keepFromIndex);
                }
            }
            
            getSegmentAtZ(z) {
                const segmentIndex = Math.floor(-z / this.segmentLength);
                if (segmentIndex >= 0 && segmentIndex < this.segments.length) {
                    return this.segments[segmentIndex];
                }
                return null;
            }
        }

        // ==================== BUILDING MANAGER ====================
        class BuildingManager {
            constructor(assetLoader) {
                this.assetLoader = assetLoader;
                this.buildings = [];
                this.buildingTypes = ['brick', 'concrete', 'glass', 'office', 'apartment', 'shop', 'factory'];
                this.houseTemplate = null;
            }
            
            async initialize() {
                // Load house model
                try {
                    await this.assetLoader.loadModel('house', 'models/house.glb');
                    this.houseTemplate = this.assetLoader.getModel('house');
                } catch (error) {
                    console.warn('Could not load house model, using fallback');
                    this.assetLoader.createFallbackModel('house');
                    this.houseTemplate = this.assetLoader.getModel('house');
                }
            }
            
            createBuilding(x, z) {
                if (!this.houseTemplate) return null;
                
                const building = this.houseTemplate.clone();
                
                // Choose random building type for texture
                const buildingType = this.buildingTypes[Math.floor(Math.random() * this.buildingTypes.length)];
                const texture = this.assetLoader.getTexture(buildingType);
                
                // Apply texture to building
                building.traverse((child) => {
                    if (child.isMesh) {
                        child.material = new THREE.MeshStandardMaterial({
                            map: texture || null,
                            color: this.getBuildingColor(buildingType),
                            roughness: 0.8,
                            metalness: 0.2
                        });
                        child.castShadow = true;
                        child.receiveShadow = true;
                    }
                });
                
                // Random variations
                const scale = 0.8 + Math.random() * 0.4;
                building.scale.set(scale, scale, scale);
                
                // Random rotation (0, 90, 180, or 270 degrees)
                const rotation = Math.floor(Math.random() * 4) * Math.PI / 2;
                building.rotation.y = rotation;
                
                // Position with slight variations
                building.position.set(x + (Math.random() - 0.5) * 1.5, 0, z + (Math.random() - 0.5) * 1.5);
                
                // Set collision box
                building.userData = {
                    type: 'building',
                    collisionBox: new THREE.Box3().setFromObject(building)
                };
                
                return building;
            }
            
            getBuildingColor(buildingType) {
                const colors = {
                    'brick': 0xb7410e,
                    'concrete': 0x9e9e9e,
                    'glass': 0x87ceeb,
                    'office': 0xa9a9a9,
                    'apartment': 0x8b7355,
                    'shop': 0xff6b6b,
                    'factory': 0x696969
                };
                return colors[buildingType] || 0x808080;
            }
            
            generateInitialBuildings() {
                const buildingSpacing = 11; // Slightly more than 10 for small gaps
                const rows = 60;
                
                for (let i = 0; i < rows; i++) {
                    const z = -i * buildingSpacing;
                    
                    // Left side buildings (close together)
                    for (let x = -42; x <= -18; x += buildingSpacing) {
                        // Occasionally skip a building to create small gaps
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, z);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                    
                    // Right side buildings (close together)
                    for (let x = 18; x <= 42; x += buildingSpacing) {
                        // Occasionally skip a building to create small gaps
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, z);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                }
            }
            
            update(playerZ) {
                // Remove buildings far behind
                for (let i = this.buildings.length - 1; i >= 0; i--) {
                    const building = this.buildings[i];
                    if (building.position.z > playerZ + 100) {
                        this.buildings.splice(i, 1);
                    }
                }
                
                // Add new buildings ahead
                const farthestZ = this.buildings.length > 0 ? 
                    Math.min(...this.buildings.map(b => b.position.z)) : playerZ - 500;
                
                if (farthestZ > playerZ - 600) {
                    const newZ = farthestZ - 11;
                    
                    // Left side
                    for (let x = -42; x <= -18; x += 11) {
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, newZ);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                    
                    // Right side
                    for (let x = 18; x <= 42; x += 11) {
                        if (Math.random() > 0.9) continue;
                        const building = this.createBuilding(x, newZ);
                        if (building) {
                            this.buildings.push(building);
                        }
                    }
                }
            }
            
            getBuildings() {

        // ==================== INTELLIGENT BOT SYSTEM ====================
        class IntelligentBotSystem {
            constructor(maxBots = 4) {
                this.maxBots = maxBots;
                this.bots = [];
                this.botMeshes = [];
                this.spawnTimer = 0;
                this.spawnDelay = 5000; // Start spawning after 5 seconds
                this.difficulty = 1;
            }
            
            update(deltaTime, player, playerSpeed, playerDistance) {
                // Only start spawning after initial delay
                if (this.spawnTimer < this.spawnDelay) {
                    this.spawnTimer += deltaTime * 1000;
                    return this.bots.length;
                }
                
                // Spawn bots based on player speed and distance
                if (this.bots.length < this.maxBots && 
                    playerSpeed > 20 && // Minimum speed
                    playerDistance > 100 && // Minimum distance
                    Math.random() < 0.002 * this.difficulty) {
                    
                    this.spawnBot(player);
                }
                
                // Update existing bots
                for (let i = this.bots.length - 1; i >= 0; i--) {
                    const bot = this.bots[i];
                    this.updateBot(bot, player, deltaTime);
                    
                    // Remove bots that are too far behind
                    if (bot.position.z > player.cart.position.z + 200) {
                        this.removeBot(i);
                    }
                }
                
                return this.bots.length;
            }
            
            spawnBot(player) {
                const bot = {
                    id: this.bots.length,
                    position: new THREE.Vector3(
                        (Math.random() - 0.5) * 20,
                        0.5,
                        player.cart.position.z - 80 - Math.random() * 40
                    ),
                    speed: playerSpeed * (0.7 + Math.random() * 0.3),
                    targetSpeed: playerSpeed * (0.8 + Math.random() * 0.4),
                    acceleration: 0.4 + Math.random() * 0.2,
                    steering: 0.03 + Math.random() * 0.02,
                    aggression: Math.random(),
                    lane: Math.floor(Math.random() * 3) - 1,
                    lastLaneChange: 0,
                    thinkTimer: 0,
                    behavior: this.getRandomBehavior(),
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5)
                };
                
                this.bots.push(bot);
                return bot;
            }
            
            getRandomBehavior() {
                const behaviors = ['chaser', 'blocker', 'erratic', 'strategic'];
                return behaviors[Math.floor(Math.random() * behaviors.length)];
            }
            
            updateBot(bot, player, deltaTime) {
                bot.thinkTimer += deltaTime;
                
                // Update thinking every 0.5-1.5 seconds
                if (bot.thinkTimer > 0.5 + Math.random()) {
                    bot.thinkTimer = 0;
                    this.think(bot, player);
                }
                
                // Adjust speed toward target
                const speedDiff = bot.targetSpeed - bot.speed;
                if (Math.abs(speedDiff) > 0.1) {
                    bot.speed += Math.sign(speedDiff) * bot.acceleration * deltaTime * 10;
                }
                
                // Lane management
                const targetX = bot.lane * 8;
                const currentX = bot.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const steerAmount = Math.sign(xDiff) * Math.min(Math.abs(xDiff) * 0.1, bot.steering);
                    bot.position.x += steerAmount * deltaTime * 60;
                }
                
                // Move forward
                bot.position.z += bot.speed * deltaTime;
                
                // Apply behavior-specific randomness
                switch(bot.behavior) {
                    case 'erratic':
                        if (Math.random() < 0.01) {
                            bot.position.x += (Math.random() - 0.5) * 2;
                        }
                        break;
                    case 'strategic':
                        // Try to stay in player's blind spot
                        const distanceToPlayer = bot.position.z - player.cart.position.z;
                        if (Math.abs(distanceToPlayer + 20) > 10) {
                            bot.targetSpeed = playerSpeed * (distanceToPlayer < -20 ? 1.2 : 0.8);
                        }
                        break;
                }
            }
            
            think(bot, player) {
                const distanceToPlayer = Math.abs(bot.position.z - player.cart.position.z);
                const xDistance = Math.abs(bot.position.x - player.cart.position.x);
                
                switch(bot.behavior) {
                    case 'chaser':
                        // Chase player aggressively
                        if (distanceToPlayer > 30) {
                            bot.targetSpeed = playerSpeed * 1.3;
                        } else if (distanceToPlayer < 15) {
                            bot.targetSpeed = playerSpeed * 0.7;
                        }
                        
                        // Try to match player's lane
                        const playerLane = Math.round(player.cart.position.x / 8);
                        if (Math.abs(playerLane - bot.lane) > 0.5 && Math.random() > 0.3) {
                            bot.lane = playerLane;
                        }
                        break;
                        
                    case 'blocker':
                        // Try to block player's path
                        if (xDistance > 4) {
                            const predictedLane = Math.round(player.cart.position.x / 8);
                            if (Math.abs(predictedLane - bot.lane) > 0.5) {
                                bot.lane = predictedLane;
                            }
                        }
                        bot.targetSpeed = playerSpeed * 0.9;
                        break;
                        
                    case 'erratic':
                        // Random lane changes and speed changes
                        if (Math.random() > 0.7) {
                            bot.lane = Math.floor(Math.random() * 3) - 1;
                        }
                        bot.targetSpeed = playerSpeed * (0.6 + Math.random() * 0.8);
                        break;
                        
                    case 'strategic':
                        // Strategic positioning
                        if (distanceToPlayer < 25 && xDistance < 4) {
                            // Too close, move away
                            bot.lane = (bot.lane + (Math.random() > 0.5 ? 1 : -1)) % 3;
                            if (bot.lane < -1) bot.lane = 1;
                            if (bot.lane > 1) bot.lane = -1;
                        }
                        break;
                }
            }
            
            removeBot(index) {
                if (index >= 0 && index < this.bots.length) {
                    this.bots.splice(index, 1);
                }
            }
            
            createBotMesh(bot) {
                const geometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                const material = new THREE.MeshStandardMaterial({
                    color: bot.color,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(bot.position);
                mesh.position.y = 0.5;
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                
                return mesh;
            }
            
            getBotMeshes() {
                this.botMeshes = [];
                
                for (const bot of this.bots) {
                    const mesh = this.createBotMesh(bot);
                    mesh.position.copy(bot.position);
                    mesh.position.y = 0.5;
                    this.botMeshes.push(mesh);
                }
                
                return this.botMeshes;
            }
            
            reset() {
                this.bots = [];
                this.botMeshes = [];
                this.spawnTimer = 0;
            }
        }

        // ==================== ENHANCED CAMERA SYSTEM ====================
        class EnhancedCamera {
            constructor(camera) {
                this.camera = camera;
                this.target = null;
                // Camera is in front of player (positive Z) looking at player
                this.offset = new THREE.Vector3(0, 4, 8);
                this.lookOffset = new THREE.Vector3(0, 1, -5); // Look slightly ahead of player
                this.smoothness = 0.1;
                this.currentPosition = new THREE.Vector3();
                this.currentLookAt = new THREE.Vector3();
                
                // Camera effects
                this.shakeIntensity = 0;
                this.shakeDecay = 0.9;
                this.leanAmount = 0;
                this.zoomLevel = 1;
                this.baseFOV = 75;
                this.speedZoomFactor = 0;
                
                // Smoothing
                this.positionSmoothing = new THREE.Vector3();
                this.rotationSmoothing = new THREE.Vector3();
                
                // Drift effect for turns
                this.driftTime = 0;
            }
            
            setTarget(target) {
                this.target = target;
                if (target) {
                    // Calculate initial position in front of player
                    const frontOffset = this.offset.clone();
                    frontOffset.applyQuaternion(target.quaternion);
                    this.currentPosition.copy(target.position).add(frontOffset);
                    this.currentLookAt.copy(target.position).add(this.lookOffset);
                }
            }
            
            update(deltaTime, playerSpeed, playerSteering) {
                if (!this.target) return;
                
                // Calculate desired position (in front of player)
                const desiredOffset = this.offset.clone().multiplyScalar(this.zoomLevel);
                
                // Apply rotation to offset (camera stays in front as player turns)
                desiredOffset.applyQuaternion(this.target.quaternion);
                const desiredPosition = this.target.position.clone().add(desiredOffset);
                
                // Calculate look-at point (slightly behind player for better view)
                const lookAhead = this.lookOffset.clone();
                lookAhead.applyQuaternion(this.target.quaternion);
                const desiredLookAt = this.target.position.clone().add(lookAhead);
                
                // Apply camera lean based on player steering
                this.leanAmount = playerSteering * 0.15; // Reduced for more subtle effect
                
                // Apply speed-based zoom (zoom out at high speed)
                const maxSpeed = 60;
                this.speedZoomFactor = Math.min(playerSpeed / maxSpeed, 1);
                this.zoomLevel = 1 + this.speedZoomFactor * 0.3;
                
                // Update FOV based on speed (wider at high speed)
                this.camera.fov = this.baseFOV + this.speedZoomFactor * 10;
                this.camera.updateProjectionMatrix();
                
                // Smooth interpolation
                const smoothFactor = this.smoothness * (1 + playerSpeed * 0.005);
                this.currentPosition.lerp(desiredPosition, smoothFactor);
                this.currentLookAt.lerp(desiredLookAt, smoothFactor * 0.8);
                
                // Apply camera shake
                if (this.shakeIntensity > 0) {
                    this.currentPosition.x += (Math.random() - 0.5) * this.shakeIntensity;
                    this.currentPosition.y += (Math.random() - 0.5) * this.shakeIntensity;
                    this.currentPosition.z += (Math.random() - 0.5) * this.shakeIntensity;
                    this.shakeIntensity *= this.shakeDecay;
                }
                
                // Add subtle drift effect during turns
                this.driftTime += deltaTime;
                if (Math.abs(playerSteering) > 0.1) {
                    const driftX = Math.sin(this.driftTime * 2) * 0.05 * Math.abs(playerSteering);
                    const driftY = Math.cos(this.driftTime * 1.5) * 0.03 * Math.abs(playerSteering);
                    this.currentPosition.x += driftX;
                    this.currentPosition.y += driftY;
                }
                
                // Apply camera position and rotation
                this.camera.position.copy(this.currentPosition);
                this.camera.lookAt(this.currentLookAt);
                
                // Add slight roll based on steering (subtle lean)
                this.camera.rotation.z = this.leanAmount * 0.3;
                
                // Add subtle up/down movement based on speed
                const bobAmount = Math.sin(Date.now() * 0.003) * 0.05 * this.speedZoomFactor;
                this.camera.position.y += bobAmount;
            }
            
            shake(intensity = 0.3) {
                this.shakeIntensity = Math.max(this.shakeIntensity, intensity);
            }
            
            setZoom(zoom) {
                this.zoomLevel = zoom;
            }
        }

        // ==================== DAY/NIGHT CYCLE ====================
        class DayNightCycle {
            constructor(scene) {
                this.scene = scene;
                this.timeOfDay = 12; // Start at noon (0-24)
                this.timeSpeed = 0.01; // Real-time seconds per game second
                
                // Lighting
                this.sunLight = null;
                this.moonLight = null;
                this.ambientLight = null;
                
                // Sky
                this.sky = null;
                
                this.setup();
            }
            
            setup() {
                // Create sun (directional light)
                this.sunLight = new THREE.DirectionalLight(0xffffff, 1);
                this.sunLight.position.set(100, 200, 100);
                this.sunLight.castShadow = true;
                this.sunLight.shadow.mapSize.width = 2048;
                this.sunLight.shadow.mapSize.height = 2048;
                this.sunLight.shadow.camera.left = -200;
                this.sunLight.shadow.camera.right = 200;
                this.sunLight.shadow.camera.top = 200;
                this.sunLight.shadow.camera.bottom = -200;
                this.scene.add(this.sunLight);
                
                // Create moon (directional light for night)
                this.moonLight = new THREE.DirectionalLight(0x87ceeb, 0);
                this.moonLight.position.set(-100, 200, -100);
                this.moonLight.castShadow = false;
                this.scene.add(this.moonLight);
                
                // Ambient light
                this.ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(this.ambientLight);
                
                // Create beautiful sky
                this.createSky();
            }
            
            createSky() {
                // Create sky sphere
                const skyGeometry = new THREE.SphereGeometry(1000, 32, 32);
                
                // Create gradient sky material
                const skyMaterial = new THREE.ShaderMaterial({
                    vertexShader: `
                        varying vec3 vWorldPosition;
                        void main() {
                            vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                            vWorldPosition = worldPosition.xyz;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vWorldPosition;
                        uniform vec3 topColor;
                        uniform vec3 bottomColor;
                        uniform vec3 horizonColor;
                        uniform float time;
                        
                        void main() {
                            float h = normalize(vWorldPosition).y;
                            
                            // Base gradient
                            vec3 color = mix(bottomColor, topColor, max(h, 0.0));
                            
                            // Enhanced horizon
                            float horizon = smoothstep(-0.1, 0.1, h);
                            color = mix(horizonColor, color, horizon);
                            
                            // Add sun/moon glow based on time
                            float sunGlow = sin(time * 0.1) * 0.5 + 0.5;
                            if (time > 5.0 && time < 19.0) {
                                // Daytime sun glow
                                color += vec3(1.0, 0.8, 0.6) * sunGlow * 0.3;
                            } else {
                                // Nighttime moon glow
                                color += vec3(0.6, 0.7, 1.0) * (1.0 - sunGlow) * 0.2;
                            }
                            
                            // Add stars at night
                            if (time < 5.0 || time > 19.0) {
                                float star = sin(vWorldPosition.x * 100.0 + time * 10.0) * 
                                           sin(vWorldPosition.y * 150.0 + time * 12.0) * 
                                           sin(vWorldPosition.z * 120.0 + time * 8.0);
                                if (star > 0.99) {
                                    color += vec3(1.0, 1.0, 1.0) * (star - 0.99) * 100.0;
                                }
                            }
                            
                            gl_FragColor = vec4(color, 1.0);
                        }
                    `,
                    uniforms: {
                        topColor: { value: new THREE.Color(0x0077ff) },
                        bottomColor: { value: new THREE.Color(0x87ceeb) },
                        horizonColor: { value: new THREE.Color(0xffcc80) },
                        time: { value: this.timeOfDay }
                    },
                    side: THREE.BackSide
                });
                
                this.sky = new THREE.Mesh(skyGeometry, skyMaterial);
                this.scene.add(this.sky);
            }
            
            update(deltaTime) {
                this.timeOfDay += deltaTime * this.timeSpeed;
                if (this.timeOfDay >= 24) this.timeOfDay -= 24;
                
                // Update sky material uniforms
                if (this.sky.material.uniforms) {
                    this.sky.material.uniforms.time.value = this.timeOfDay;
                    
                    // Update colors based on time
                    const hour = this.timeOfDay;
                    
                    if (hour >= 5 && hour < 7) {
                        // Sunrise
                        this.sky.material.uniforms.topColor.value.setHex(0xff6b6b);
                        this.sky.material.uniforms.bottomColor.value.setHex(0xffcc80);
                        this.sky.material.uniforms.horizonColor.value.setHex(0xffa726);
                    } else if (hour >= 7 && hour < 17) {
                        // Day
                        this.sky.material.uniforms.topColor.value.setHex(0x0077ff);
                        this.sky.material.uniforms.bottomColor.value.setHex(0x87ceeb);
                        this.sky.material.uniforms.horizonColor.value.setHex(0xffcc80);
                    } else if (hour >= 17 && hour < 19) {
                        // Sunset
                        this.sky.material.uniforms.topColor.value.setHex(0xff4757);
                        this.sky.material.uniforms.bottomColor.value.setHex(0xff6b6b);
                        this.sky.material.uniforms.horizonColor.value.setHex(0xffa726);
                    } else {
                        // Night
                        this.sky.material.uniforms.topColor.value.setHex(0x0a0a2a);
                        this.sky.material.uniforms.bottomColor.value.setHex(0x1a1a3a);
                        this.sky.material.uniforms.horizonColor.value.setHex(0x2a2a4a);
                    }
                }
                
                // Update lighting based on time
                this.updateLighting();
            }
            
            updateLighting() {
                const hour = this.timeOfDay;
                
                // Calculate sun position (circular path)
                const sunAngle = (hour / 24) * Math.PI * 2;
                const sunX = Math.cos(sunAngle) * 300;
                const sunY = Math.sin(sunAngle) * 200 + 100;
                const sunZ = Math.sin(sunAngle) * 300;
                
                this.sunLight.position.set(sunX, sunY, sunZ);
                
                // Calculate moon position (opposite of sun)
                const moonAngle = sunAngle + Math.PI;
                const moonX = Math.cos(moonAngle) * 300;
                const moonY = Math.sin(moonAngle) * 200 + 100;
                const moonZ = Math.sin(moonAngle) * 300;
                
                this.moonLight.position.set(moonX, moonY, moonZ);
                
                // Adjust light intensities
                if (hour >= 5 && hour < 19) {
                    // Daytime
                    const dayIntensity = Math.sin((hour - 5) * Math.PI / 14) * 0.8 + 0.2;
                    this.sunLight.intensity = dayIntensity;
                    this.moonLight.intensity = 0;
                    this.ambientLight.intensity = 0.4 + dayIntensity * 0.2;
                } else {
                    // Nighttime
                    const nightIntensity = 0.1 + Math.sin((hour - 19) * Math.PI / 10) * 0.1;
                    this.sunLight.intensity = 0;
                    this.moonLight.intensity = nightIntensity;
                    this.ambientLight.intensity = 0.2 + nightIntensity * 0.2;
                }
                
                // Adjust light colors
                if (hour >= 5 && hour < 7) {
                    // Sunrise - orange/yellow
                    this.sunLight.color.setHex(0xffa726);
                } else if (hour >= 7 && hour < 17) {
                    // Day - white
                    this.sunLight.color.setHex(0xffffff);
                } else if (hour >= 17 && hour < 19) {
                    // Sunset - red/orange
                    this.sunLight.color.setHex(0xff6b6b);
                }
            }
            
            getCurrentWeather() {
                const hour = this.timeOfDay;
                if (hour >= 5 && hour < 7) return 'sunrise';
                if (hour >= 7 && hour < 17) return 'day';
                if (hour >= 17 && hour < 19) return 'sunset';
                return 'night';
            }
        }

        // ==================== ROAD TEXTURE GENERATOR ====================
        class RoadTextureGenerator {
            constructor() {
                this.textures = {};
                this.generateTextures();
            }
            
            generateTextures() {
                // Main road texture with 3 lanes
                this.textures.road = this.createRoadTexture();
                
                // Road markings
                this.textures.markings = this.createMarkingsTexture();
                
                // Road damage/bumps
                this.textures.damage = this.createDamageTexture();
            }
            
            createRoadTexture() {
                const canvas = document.createElement('canvas');
                const size = 512;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Create asphalt gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, size);
                gradient.addColorStop(0, '#1a1a1a');
                gradient.addColorStop(0.5, '#2a2a2a');
                gradient.addColorStop(1, '#1a1a1a');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
                
                // Add subtle noise for texture
                ctx.globalAlpha = 0.05;
                for (let i = 0; i < 1000; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const radius = Math.random() * 5 + 1;
                    ctx.fillStyle = Math.random() > 0.5 ? '#333333' : '#444444';
                    ctx.beginPath();
                    ctx.arc(x, y, radius, 0, Math.PI * 2);
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
                
                // Add wear and tear patterns
                ctx.strokeStyle = '#222222';
                ctx.lineWidth = 2;
                for (let i = 0; i < 20; i++) {
                    const startX = Math.random() * size;
                    const startY = Math.random() * size;
                    const length = Math.random() * 100 + 50;
                    
                    ctx.beginPath();
                    ctx.moveTo(startX, startY);
                    ctx.lineTo(startX + length * Math.random(), startY + length * Math.random());
                    ctx.stroke();
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(4, 20);
                
                return texture;
            }
            
            createMarkingsTexture() {
                const canvas = document.createElement('canvas');
                const size = 512;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Transparent background
                ctx.clearRect(0, 0, size, size);
                
                // Lane markings (3 lanes = 4 lines)
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 4;
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 5;
                
                // Center line (dashed)
                ctx.setLineDash([40, 20]);
                ctx.beginPath();
                ctx.moveTo(size / 2, 0);
                ctx.lineTo(size / 2, size);
                ctx.stroke();
                
                // Lane dividers (solid)
                ctx.setLineDash([]);
                const laneWidth = size / 4;
                
                // Left lane divider
                ctx.beginPath();
                ctx.moveTo(laneWidth, 0);
                ctx.lineTo(laneWidth, size);
                ctx.stroke();
                
                // Right lane divider
                ctx.beginPath();
                ctx.moveTo(size - laneWidth, 0);
                ctx.lineTo(size - laneWidth, size);
                ctx.stroke();
                
                // Edge lines
                ctx.strokeStyle = '#ff6b6b';
                ctx.lineWidth = 6;
                ctx.beginPath();
                ctx.moveTo(10, 0);
                ctx.lineTo(10, size);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(size - 10, 0);
                ctx.lineTo(size - 10, size);
                ctx.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 20);
                
                return texture;
            }
            
            createDamageTexture() {
                const canvas = document.createElement('canvas');
                const size = 256;
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Transparent background
                ctx.clearRect(0, 0, size, size);
                
                // Add cracks and potholes
                ctx.fillStyle = '#333333';
                for (let i = 0; i < 10; i++) {
                    const x = Math.random() * size;
                    const y = Math.random() * size;
                    const width = Math.random() * 20 + 5;
                    const height = Math.random() * 20 + 5;
                    
                    // Pothole
                    ctx.beginPath();
                    ctx.ellipse(x, y, width, height, 0, 0, Math.PI * 2);
                    ctx.fill();
                    
                    // Cracks radiating from pothole
                    ctx.strokeStyle = '#222222';
                    ctx.lineWidth = 1;
                    for (let j = 0; j < 3; j++) {
                        const angle = Math.random() * Math.PI * 2;
                        const length = Math.random() * 30 + 10;
                        
                        ctx.beginPath();
                        ctx.moveTo(x, y);
                        ctx.lineTo(
                            x + Math.cos(angle) * length,
                            y + Math.sin(angle) * length
                        );
                        ctx.stroke();
                    }
                }
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(8, 40);
                
                return texture;
            }
            
            getTexture(name) {
                return this.textures[name];
            }
        }
