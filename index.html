<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Riders: Delivery Chaos</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #70a1ff;
        }

        .menu-container {
            max-width: 600px;
            width: 90%;
            background: rgba(30, 30, 60, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            min-width: 250px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .hud-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #70a1ff;
            font-weight: bold;
        }

        .hud-value {
            color: #2ed573;
            font-weight: bold;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
            margin-top: 10px;
        }

        .product-item {
            width: 30px;
            height: 30px;
            background: #2ed573;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .product-item.damaged {
            background: #ff4757;
            transform: scale(0.8);
        }

        /* Loading Screen */
        #loadingScreen {
            background: #1a1a2e;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            color: #70a1ff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <h1>Cart Riders</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading...</div>
        </div>

        <!-- Start Menu -->
        <div id="startMenu" class="screen hidden">
            <div class="menu-container">
                <h1>Delivery Chaos</h1>
                <div class="button-group">
                    <button id="playSolo">Start Game</button>
                </div>
                <div class="hud-item">

        <!-- Game HUD -->

                <span class="hud-label">Speed:</span>

            </div>
            <div class="hud-item">

            <div class="hud-item">

            </div>
            <div class="hud-item">
                <span class="hud-label">Bots Active:</span>

        </div>

        <!-- End Screen -->
        <div id="endScreen" class="screen hidden">
            <div class="menu-container">
                <h1 id="endTitle">Game Over</h1>
                <div style="font-size: 1.5em; margin: 20px 0;">
                    <div>Distance: <span id="finalDistance" style="color: #70a1ff;">0m</span></div>
                    <div>Products Delivered: <span id="deliveredCount" style="color: #2ed573;">0/15</span></div>
                    <div>Time Survived: <span id="survivalTime" style="color: #ffdd59;">0s</span></div>
                </div>
                <div class="button-group">
                    <button id="playAgain">Play Again</button>
                    <button id="mainMenu">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== OPTIMIZED ASSET POOL ====================
        class AssetPool {
            constructor() {
                this.pools = new Map();
                this.active = new Set();
            }
            
            createPool(type, createFn, size = 50) {
                const pool = [];
                for (let i = 0; i < size; i++) {
                    pool.push(createFn());
                }
                this.pools.set(type, { pool, createFn });
                return pool;
            }
            
            get(type) {
                const poolData = this.pools.get(type);
                if (!poolData) return null;
                
                const obj = poolData.pool.pop() || poolData.createFn();
                this.active.add(obj);
                return obj;
            }
            
            release(obj) {
                if (!obj || !this.active.has(obj)) return;
                
                this.active.delete(obj);
                const type = obj.userData?.type;
                if (type && this.pools.has(type)) {
                    this.pools.get(type).pool.push(obj);
                }
            }
            
            releaseAll() {
                for (const obj of this.active) {
                    const type = obj.userData?.type;
                    if (type && this.pools.has(type)) {
                        this.pools.get(type).pool.push(obj);
                    }
                }
                this.active.clear();
            }
        }

        // ==================== OPTIMIZED TEXTURE ATLAS ====================
        class TextureAtlas {
            constructor() {
                this.atlasCanvas = document.createElement('canvas');
                this.atlasCanvas.width = 2048;
                this.atlasCanvas.height = 2048;
                this.ctx = this.atlasCanvas.getContext('2d');
                this.textures = new Map();
                this.currentX = 0;
                this.currentY = 0;
                this.rowHeight = 0;
                
                // Generate building textures
                this.generateBuildingTextures();
            }
            
            generateBuildingTextures() {
                const buildingTypes = [
                    { name: 'brick', color: '#b7410e', pattern: 'brick' },
                    { name: 'concrete', color: '#9e9e9e', pattern: 'dots' },
                    { name: 'glass', color: '#87ceeb', pattern: 'grid' },
                    { name: 'office', color: '#a9a9a9', pattern: 'windows' },
                    { name: 'apartment', color: '#8b7355', pattern: 'brick' },
                    { name: 'shop', color: '#ff6b6b', pattern: 'stripes' },
                    { name: 'factory', color: '#696969', pattern: 'industrial' }
                ];
                
                buildingTypes.forEach(type => {
                    const texture = this.createBuildingTexture(type);
                    this.textures.set(type.name, texture);
                });
            }
            
            createBuildingTexture(type) {
                const size = 256;
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Base color
                ctx.fillStyle = type.color;
                ctx.fillRect(0, 0, size, size);
                
                // Add pattern
                ctx.fillStyle = this.adjustColor(type.color, -30);
                switch(type.pattern) {
                    case 'brick':
                        this.drawBrickPattern(ctx, size);
                        break;
                    case 'dots':
                        this.drawDotPattern(ctx, size);
                        break;
                    case 'grid':
                        this.drawGridPattern(ctx, size);
                        break;
                    case 'windows':
                        this.drawWindowPattern(ctx, size);
                        break;
                    case 'stripes':
                        this.drawStripePattern(ctx, size);
                        break;
                    case 'industrial':
                        this.drawIndustrialPattern(ctx, size);
                        break;
                }
                
                // Add to atlas
                if (this.currentX + size > this.atlasCanvas.width) {
                    this.currentX = 0;
                    this.currentY += this.rowHeight;
                    this.rowHeight = 0;
                }
                
                this.ctx.drawImage(canvas, this.currentX, this.currentY);
                const uv = {
                    x: this.currentX / this.atlasCanvas.width,
                    y: this.currentY / this.atlasCanvas.height,
                    width: size / this.atlasCanvas.width,
                    height: size / this.atlasCanvas.height
                };
                
                this.currentX += size;
                this.rowHeight = Math.max(this.rowHeight, size);
                
                return { canvas, uv };
            }
            
            drawBrickPattern(ctx, size) {
                const brickWidth = size / 8;
                const brickHeight = size / 4;
                const mortar = 2;
                
                for(let y = 0; y < size; y += brickHeight) {
                    for(let x = 0; x < size; x += brickWidth) {
                        const offset = y % (brickHeight * 2) === 0 ? brickWidth/2 : 0;
                        ctx.fillRect(x + offset + mortar/2, y + mortar/2, 
                                   brickWidth - mortar, brickHeight - mortar);
                    }
                }
            }
            
            // ADD THE MISSING PATTERN METHODS
            drawDotPattern(ctx, size) {
                const dotRadius = size / 20;
                const spacing = size / 10;
                
                for(let y = dotRadius; y < size; y += spacing) {
                    for(let x = dotRadius; x < size; x += spacing) {
                        ctx.beginPath();
                        ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            drawGridPattern(ctx, size) {
                const gridSize = size / 10;
                ctx.strokeStyle = ctx.fillStyle;
                ctx.lineWidth = 2;
                
                // Vertical lines
                for(let x = 0; x <= size; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, size);
                    ctx.stroke();
                }
                
                // Horizontal lines
                for(let y = 0; y <= size; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(size, y);
                    ctx.stroke();
                }
            }
            
            drawStripePattern(ctx, size) {
                const stripeWidth = size / 10;
                for(let x = 0; x < size; x += stripeWidth * 2) {
                    ctx.fillRect(x, 0, stripeWidth, size);
                }
            }
            
            drawIndustrialPattern(ctx, size) {
                const circleRadius = size / 15;
                const spacing = size / 7;
                
                // Draw circles at intersections
                for(let y = spacing; y < size; y += spacing) {
                    for(let x = spacing; x < size; x += spacing) {
                        ctx.beginPath();
                        ctx.arc(x, y, circleRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Draw lines connecting circles
                ctx.strokeStyle = ctx.fillStyle;
                ctx.lineWidth = 2;
                for(let y = spacing; y < size; y += spacing) {
                    for(let x = spacing; x < size; x += spacing) {
                        // Connect to right neighbor
                        if (x + spacing < size) {
                            ctx.beginPath();
                            ctx.moveTo(x + circleRadius, y);
                            ctx.lineTo(x + spacing - circleRadius, y);
                            ctx.stroke();
                        }
                        // Connect to bottom neighbor
                        if (y + spacing < size) {
                            ctx.beginPath();
                            ctx.moveTo(x, y + circleRadius);
                            ctx.lineTo(x, y + spacing - circleRadius);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            drawWindowPattern(ctx, size) {
                const windowSize = size / 6;
                const spacing = windowSize / 2;
                
                for(let y = spacing; y < size - windowSize; y += windowSize + spacing) {
                    for(let x = spacing; x < size - windowSize; x += windowSize + spacing) {
                        ctx.fillStyle = '#1e90ff';
                        ctx.fillRect(x, y, windowSize, windowSize);
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(x + 2, y + 2, windowSize - 4, windowSize - 4);
                    }
                }
            }
            
            adjustColor(hex, amount) {
                // Handle invalid hex or short hex
                if (!hex || hex.length < 7) return hex;
                
                let r = parseInt(hex.slice(1, 3), 16);
                let g = parseInt(hex.slice(3, 5), 16);
                let b = parseInt(hex.slice(5, 7), 16);
                
                r = Math.max(0, Math.min(255, r + amount));
                g = Math.max(0, Math.min(255, g + amount));
                b = Math.max(0, Math.min(255, b + amount));
                
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            
            getTexture(name) {
                return this.textures.get(name);
            }
            
            getAtlasTexture() {
                const texture = new THREE.CanvasTexture(this.atlasCanvas);
                texture.needsUpdate = true;
                return texture;
            }
        }

        // ==================== SIMPLIFIED BUILDING MANAGER ====================
        class BuildingManager {
            constructor(textureAtlas) {
                this.textureAtlas = textureAtlas;
                this.buildingColors = [
                    0xb7410e, // brick red
                    0x9e9e9e, // concrete gray
                    0x87ceeb, // glass blue
                    0xa9a9a9, // office gray
                    0x8b7355, // apartment brown
                    0xff6b6b, // shop red
                    0x696969  // factory dark gray
                ];
            }
            
            createRandomBuilding() {
                const group = new THREE.Group();
                
                // Random building dimensions
                const width = 6 + Math.random() * 6;
                const height = 8 + Math.random() * 12;
                const depth = 6 + Math.random() * 6;
                
                // Random color
                const colorIndex = Math.floor(Math.random() * this.buildingColors.length);
                const color = this.buildingColors[colorIndex];
                
                // Main building
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const material = new THREE.MeshStandardMaterial({
                    color: color,
                    roughness: 0.8,
                    metalness: 0.2
                });
                
                const building = new THREE.Mesh(geometry, material);
                building.position.y = height / 2;
                building.castShadow = true;
                building.receiveShadow = true;
                group.add(building);
                
                // Simple roof
                const roofGeometry = new THREE.BoxGeometry(width + 1, 1, depth + 1);
                const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.y = height + 0.5;
                roof.castShadow = true;
                group.add(roof);
                
                // Add simple windows
                this.addSimpleWindows(group, width, height, depth);
                
                group.userData = { type: 'building', width, height, depth };
                return group;
            }
            
            addSimpleWindows(group, width, height, depth) {
                // Only add windows to front and back for performance
                const windowCount = Math.floor(width / 2);
                for(let i = 0; i < windowCount; i++) {
                    for(let j = 0; j < 2; j++) {
                        const windowGeometry = new THREE.PlaneGeometry(0.8, 1.2);
                        const windowMaterial = new THREE.MeshBasicMaterial({
                            color: 0x1e90ff,
                            transparent: true,
                            opacity: 0.5
                        });
                        
                        const window = new THREE.Mesh(windowGeometry, windowMaterial);
                        const xPos = (i - (windowCount - 1) / 2) * 2;
                        const yPos = (j - 0.5) * 4 + height * 0.3;
                        
                        // Front
                        window.position.set(xPos, yPos, depth / 2 + 0.1);
                        group.add(window.clone());
                        
                        // Back
                        const backWindow = window.clone();
                        backWindow.position.set(xPos, yPos, -depth / 2 - 0.1);
                        group.add(backWindow);
                    }
                }
            }
            
            getRandomBuilding() {
                return this.createRandomBuilding();
            }
        }

        // ==================== OPTIMIZED ROAD GENERATOR ====================
        class RoadGenerator {
            constructor() {
                this.segments = [];
                this.roadWidth = 24;
                this.segmentLength = 50;
                this.roadCurve = 0;
                this.roadBank = 0;
                this.roadHeight = 0;
                this.lastZ = 0;
                
                this.roadTypes = ['straight', 'gentle_curve', 'sharp_curve', 'hill'];
                this.currentRoadType = 'straight';
                this.typeProgress = 0;
                this.typeDuration = 100;
            }
            
            generateInitialSegments(count = 20) {
                for (let i = 0; i < count; i++) {
                    this.generateSegment();
                }
            }
            
            generateSegment() {
                this.typeProgress++;
                
                // Change road type occasionally
                if (this.typeProgress > this.typeDuration) {
                    this.currentRoadType = this.roadTypes[Math.floor(Math.random() * this.roadTypes.length)];
                    this.typeProgress = 0;
                    this.typeDuration = 50 + Math.random() * 100;
                }
                
                // Update road parameters based on type
                switch(this.currentRoadType) {
                    case 'straight':
                        this.roadCurve *= 0.95;
                        this.roadBank *= 0.95;
                        break;
                    case 'gentle_curve':
                        this.roadCurve = Math.sin(this.typeProgress * 0.05) * 0.02;
                        break;
                    case 'sharp_curve':
                        this.roadCurve = Math.sin(this.typeProgress * 0.1) * 0.05;
                        this.roadBank = Math.sin(this.typeProgress * 0.1) * 0.1;
                        break;
                    case 'hill':
                        this.roadHeight = Math.sin(this.typeProgress * 0.05) * 3;
                        break;
                }
                
                const segment = {
                    position: new THREE.Vector3(0, this.roadHeight, this.lastZ),
                    rotation: this.roadCurve,
                    bank: this.roadBank,
                    curve: this.roadCurve,
                    type: this.currentRoadType,
                    width: this.roadWidth,
                    length: this.segmentLength
                };
                
                this.segments.push(segment);
                this.lastZ -= this.segmentLength;
                
                return segment;
            }
            
            getSegmentAtZ(z) {
                const segmentIndex = Math.floor(-z / this.segmentLength);
                if (segmentIndex >= 0 && segmentIndex < this.segments.length) {
                    return this.segments[segmentIndex];
                }
                return null;
            }
            
            update(playerZ) {
                // Generate more segments ahead
                const segmentsNeeded = Math.floor(-playerZ / this.segmentLength) + 20 - this.segments.length;
                for (let i = 0; i < segmentsNeeded; i++) {
                    this.generateSegment();
                }
                
                // Remove old segments
                while (this.segments.length > 0 && this.segments[0].position.z > playerZ + 500) {
                    this.segments.shift();
                }
            }
        }

        // ==================== ENHANCED CAMERA SYSTEM ====================
        class EnhancedCamera {
            constructor(camera) {
                this.camera = camera;
                this.target = null;
                this.offset = new THREE.Vector3(0, 3, -10);
                this.lookOffset = new THREE.Vector3(0, 2, 5);
                this.smoothness = 0.1;
                this.currentPosition = new THREE.Vector3();
                this.currentLookAt = new THREE.Vector3();
                
                this.shakeIntensity = 0;
                this.shakeDecay = 0.9;
                this.leanAmount = 0;
                this.zoomLevel = 1;
                this.baseFOV = 75;
            }
            
            setTarget(target) {
                this.target = target;
                if (target) {
                    const behindOffset = this.offset.clone();
                    behindOffset.applyQuaternion(target.quaternion);
                    this.currentPosition.copy(target.position).add(behindOffset);
                    this.currentLookAt.copy(target.position).add(this.lookOffset);
                }
            }
            
            update(deltaTime, playerSpeed, playerSteering) {
                if (!this.target) return;
                
                const desiredOffset = this.offset.clone().multiplyScalar(this.zoomLevel);
                desiredOffset.applyQuaternion(this.target.quaternion);
                const desiredPosition = this.target.position.clone().add(desiredOffset);
                
                const lookAhead = this.lookOffset.clone();
                lookAhead.applyQuaternion(this.target.quaternion);
                const desiredLookAt = this.target.position.clone().add(lookAhead);
                
                // Smooth interpolation
                const smoothFactor = this.smoothness;
                this.currentPosition.lerp(desiredPosition, smoothFactor);
                this.currentLookAt.lerp(desiredLookAt, smoothFactor * 0.8);
                
                // Apply camera shake
                if (this.shakeIntensity > 0) {
                    this.currentPosition.x += (Math.random() - 0.5) * this.shakeIntensity;
                    this.currentPosition.y += (Math.random() - 0.5) * this.shakeIntensity;
                    this.shakeIntensity *= this.shakeDecay;
                }
                
                this.camera.position.copy(this.currentPosition);
                this.camera.lookAt(this.currentLookAt);
            }
            
            shake(intensity = 0.3) {
                this.shakeIntensity = Math.max(this.shakeIntensity, intensity);
            }
        }

        // ==================== INTELLIGENT BOT SYSTEM ====================
        class IntelligentBotSystem {
            constructor() {
                this.bots = [];
                this.maxBots = 4;
                this.spawnDistance = 100;
                this.lastSpawnTime = 0;
                this.botMeshes = [];
            }
            
            update(gameTime, player) {
                if (!player) return this.bots.length;
                
                // Update existing bots
                for (let i = this.bots.length - 1; i >= 0; i--) {
                    const bot = this.bots[i];
                    if (!bot.active) {
                        this.bots.splice(i, 1);
                        continue;
                    }
                    this.updateBot(bot, player, gameTime);
                }
                
                // Spawn new bots
                if (this.shouldSpawnBot(gameTime)) {
                    this.spawnBot(player);
                    this.lastSpawnTime = gameTime;
                }
                
                return this.bots.length;
            }
            
            shouldSpawnBot(gameTime) {
                if (this.bots.length >= this.maxBots) return false;
                if (gameTime - this.lastSpawnTime < 5000) return false;
                return Math.random() > 0.95;
            }
            
            spawnBot(player) {
                const bot = {
                    id: this.bots.length,
                    active: true,
                    position: new THREE.Vector3(
                        (Math.random() - 0.5) * 16,
                        0.5,
                        player.group.position.z - 50 - Math.random() * 50
                    ),
                    speed: 15 + Math.random() * 10,
                    lane: Math.floor(Math.random() * 3) - 1,
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5)
                };
                
                this.bots.push(bot);
                
                // Create visual representation
                const geometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                const material = new THREE.MeshStandardMaterial({
                    color: bot.color,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.position.copy(bot.position);
                mesh.castShadow = true;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'bot', botId: bot.id };
                
                this.botMeshes.push(mesh);
                return bot;
            }
            
            updateBot(bot, player, gameTime) {
                // Simple chase behavior
                const dx = (bot.lane * 8) - bot.position.x;
                if (Math.abs(dx) > 0.1) {
                    bot.position.x += Math.sign(dx) * 0.1;
                }
                
                // Move forward
                bot.position.z += bot.speed * 0.016;
                
                // Update mesh position
                const mesh = this.botMeshes.find(m => m.userData.botId === bot.id);
                if (mesh) {
                    mesh.position.copy(bot.position);
                    
                    // Simple bounce
                    mesh.position.y = 0.5 + Math.sin(gameTime * 0.01) * 0.05;
                }
                
                // Check distance to player for removal
                if (bot.position.z > player.group.position.z + 100) {
                    bot.active = false;
                    const meshIndex = this.botMeshes.findIndex(m => m.userData.botId === bot.id);
                    if (meshIndex > -1) {
                        this.botMeshes.splice(meshIndex, 1);
                    }
                }
                
                // Check collision with player
                if (player && bot.position.distanceTo(player.group.position) < 2.5) {
                    return true;
                }
                
                return false;
            }
            
            getBotMeshes() {
                return this.botMeshes;
            }
            
            reset() {
                this.bots = [];
                this.botMeshes = [];
                this.lastSpawnTime = 0;
            }
        }

        // ==================== MAIN GAME ENGINE ====================
        class CartRidersGame {
            constructor() {
                this.assetPool = new AssetPool();
                this.textureAtlas = new TextureAtlas();
                this.buildingManager = null;
                this.roadGenerator = new RoadGenerator();
                this.cameraSystem = null;
                this.botSystem = new IntelligentBotSystem();
                
                this.gameState = 'LOADING';
                this.isPlaying = false;
                this.gameTime = 0;
                this.lastTime = 0;
                this.playerDistance = 0;
                this.playerSpeed = 0;
                this.playerProducts = 15;
                this.maxProducts = 15;
                this.highScore = localStorage.getItem('cartRidersHighScore') || 0;
                
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                
                this.player = null;
                this.roadMeshes = [];
                this.buildingMeshes = [];
                this.activeBuildings = new Set();
                
                this.keys = {};
                this.input = {
                    steering: 0,
                    throttle: 0,
                    brake: 0,
                    boost: false
                };
                
                this.timeOfDay = 12;
                this.sunLight = null;
                this.ambientLight = null;
                
                this.frameCount = 0;
                this.lastFPSUpdate = 0;
                this.fps = 60;
                
                this.init();
            }
            
            async init() {
                this.setupUI();
                this.initThreeJS();
                await this.preloadAssets();
                this.showScreen('startMenu');
                this.gameLoop();
            }
            
            setupUI() {
                this.uiElements = {};
                const ids = [
                    'loadingScreen', 'startMenu', 'hud', 'endScreen',
                    'playSolo', 'playAgain', 'mainMenu',
                    'loadingProgress', 'loadingText',
                    'speedValue', 'productCount', 'distanceValue', 'botCount',
                    'productsGrid', 'highScore',
                    'finalDistance', 'deliveredCount', 'survivalTime',
                    'endTitle'
                ];
                
                ids.forEach(id => {
                    this.uiElements[id] = document.getElementById(id);
                });
                
                this.uiElements.playSolo?.addEventListener('click', () => this.startGame());
                this.uiElements.playAgain?.addEventListener('click', () => this.restartGame());
                this.uiElements.mainMenu?.addEventListener('click', () => this.showScreen('startMenu'));
                
                if (this.uiElements.highScore) {
                    this.uiElements.highScore.textContent = `${this.highScore}m`;
                }
            }
            
            initThreeJS() {
                const canvas = document.getElementById('gameCanvas');
                
                this.scene = new THREE.Scene();
                this.scene.background = new THREE.Color(0x87CEEB);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
                this.cameraSystem = new EnhancedCamera(this.camera);
                
                this.renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true,
                    alpha: false
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                
                this.setupLighting();
                
                // Event listeners
                window.addEventListener('resize', () => this.onResize());
                window.addEventListener('keydown', (e) => this.onKeyDown(e));
                window.addEventListener('keyup', (e) => this.onKeyUp(e));
                
                window.addEventListener('keydown', (e) => {
                    if ([' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
            }
            
            setupLighting() {
                this.ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                this.scene.add(this.ambientLight);
                
                this.sunLight = new THREE.DirectionalLight(0xffffff, 1);
                this.sunLight.position.set(100, 200, 100);
                this.sunLight.castShadow = true;
                this.sunLight.shadow.mapSize.width = 1024;
                this.sunLight.shadow.mapSize.height = 1024;
                this.scene.add(this.sunLight);
                
                const fillLight = new THREE.DirectionalLight(0xffffff, 0.3);
                fillLight.position.set(-100, 50, -100);
                this.scene.add(fillLight);
            }
            
            async preloadAssets() {
                this.buildingManager = new BuildingManager(this.textureAtlas);
                
                // Create asset pools
                this.assetPool.createPool('road', () => this.createRoadSegment(), 50);
                this.assetPool.createPool('building', () => this.buildingManager.getRandomBuilding(), 100);
                
                // Simulate loading
                for (let i = 0; i <= 100; i += 10) {
                    this.updateLoadingProgress(i);
                    await new Promise(resolve => setTimeout(resolve, 50));
                }
                
                this.updateLoadingProgress(100);
            }
            
            updateLoadingProgress(percent) {
                if (this.uiElements.loadingProgress) {
                    this.uiElements.loadingProgress.style.width = percent + '%';
                }
                if (this.uiElements.loadingText) {
                    this.uiElements.loadingText.textContent = `Loading... ${percent}%`;
                }
            }
            
            createRoadSegment() {
                const geometry = new THREE.PlaneGeometry(24, 50);
                
                // Create road texture
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                // Asphalt
                ctx.fillStyle = '#333333';
                ctx.fillRect(0, 0, 256, 256);
                
                // Lane markings
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                
                // Center line (dashed)
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(128, 0);
                ctx.lineTo(128, 256);
                ctx.stroke();
                
                // Lane dividers
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(85, 0);
                ctx.lineTo(85, 256);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(171, 0);
                ctx.lineTo(171, 256);
                ctx.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 10);
                
                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    roughness: 0.9,
                    metalness: 0.1,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'road' };
                
                return mesh;
            }
            
            startGame() {
                this.resetGame();
                this.createPlayer();
                this.roadGenerator.generateInitialSegments(20);
                this.generateInitialBuildings();
                this.isPlaying = true;
                this.gameState = 'PLAYING';
                this.showScreen('playing');
                this.lastTime = performance.now();
            }
            
            resetGame() {
                // Clear scene except lights
                const toRemove = [];
                this.scene.children.forEach(child => {
                    if (child.type !== 'AmbientLight' && child.type !== 'DirectionalLight') {
                        toRemove.push(child);
                    }
                });
                toRemove.forEach(child => this.scene.remove(child));
                
                // Reset game state
                this.gameTime = 0;
                this.playerDistance = 0;
                this.playerSpeed = 0;
                this.playerProducts = 15;
                this.botSystem.reset();
                
                // Clear arrays
                this.roadMeshes = [];
                this.buildingMeshes = [];
                this.activeBuildings.clear();
                
                // Reset road generator
                this.roadGenerator = new RoadGenerator();
                
                // Update UI
                this.updateProductsDisplay();
                if (this.uiElements.botCount) {
                    this.uiElements.botCount.textContent = '0';
                }
            }
            
            createPlayer() {
                // Create cart
                const cartGeometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                const cartMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff4757,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const cart = new THREE.Mesh(cartGeometry, cartMaterial);
                cart.position.set(0, 0.5, 0);
                cart.castShadow = true;
                cart.receiveShadow = true;
                
                // Create player
                const playerGeometry = new THREE.CapsuleGeometry(0.3, 0.8, 4, 8);
                const playerMaterial = new THREE.MeshStandardMaterial({
                    color: 0x70a1ff,
                    metalness: 0.2,
                    roughness: 0.6
                });
                
                const player = new THREE.Mesh(playerGeometry, playerMaterial);
                player.position.set(0, 1.2, 0);
                player.castShadow = true;
                
                const playerGroup = new THREE.Group();
                playerGroup.add(cart);
                playerGroup.add(player);
                this.scene.add(playerGroup);
                
                this.player = {
                    group: playerGroup,
                    cart: cart,
                    player: player,
                    speed: 0,
                    maxSpeed: 60,
                    acceleration: 0.8,
                    braking: 2.0,
                    steering: 0.05,
                    lane: 0,
                    position: new THREE.Vector3(0, 0.5, 0),
                    rotation: 0
                };
                
                this.cameraSystem.setTarget(playerGroup);
            }
            
            generateInitialBuildings() {
                // Create buildings on both sides
                for (let i = 0; i < 50; i++) {
                    const z = -i * 15;
                    
                    // Left side
                    for (let x = -30; x <= -15; x += 15) {
                        this.spawnBuilding(x, z);
                    }
                    
                    // Right side
                    for (let x = 15; x <= 30; x += 15) {
                        this.spawnBuilding(x, z);
                    }
                }
            }
            
            spawnBuilding(x, z) {
                const building = this.assetPool.get('building');
                if (!building) return;
                
                const xOffset = (Math.random() - 0.5) * 3;
                const zOffset = (Math.random() - 0.5) * 3;
                
                building.position.set(x + xOffset, 0, z + zOffset);
                building.rotation.y = Math.floor(Math.random() * 4) * Math.PI / 2;
                
                const scale = 0.8 + Math.random() * 0.4;
                building.scale.setScalar(scale);
                
                building.userData.x = x;
                building.userData.z = z;
                
                this.scene.add(building);
                this.buildingMeshes.push(building);
                this.activeBuildings.add(building);
            }
            
            updateBuildings(playerZ) {
                // Remove buildings far behind
                for (let i = this.buildingMeshes.length - 1; i >= 0; i--) {
                    const building = this.buildingMeshes[i];
                    if (building.position.z > playerZ + 100) {
                        this.scene.remove(building);
                        this.assetPool.release(building);
                        this.buildingMeshes.splice(i, 1);
                        this.activeBuildings.delete(building);
                    }
                }
                
                // Add new buildings ahead
                if (this.buildingMeshes.length === 0 || 
                    this.buildingMeshes[this.buildingMeshes.length - 1].position.z > playerZ - 400) {
                    const newZ = this.buildingMeshes.length > 0 ? 
                        this.buildingMeshes[this.buildingMeshes.length - 1].position.z - 15 : 
                        playerZ - 200;
                    
                    // Left side
                    for (let x = -30; x <= -15; x += 15) {
                        this.spawnBuilding(x, newZ);
                    }
                    
                    // Right side
                    for (let x = 15; x <= 30; x += 15) {
                        this.spawnBuilding(x, newZ);
                    }
                }
            }
            
            updateRoads(playerZ) {
                this.roadGenerator.update(playerZ);
                const segments = this.roadGenerator.segments;
                
                // Ensure we have enough road meshes
                while (this.roadMeshes.length < segments.length) {
                    const road = this.assetPool.get('road');
                    if (road) {
                        this.scene.add(road);
                        this.roadMeshes.push(road);
                    }
                }
                
                // Update road positions and rotations
                for (let i = 0; i < segments.length && i < this.roadMeshes.length; i++) {
                    const segment = segments[i];
                    const roadMesh = this.roadMeshes[i];
                    
                    roadMesh.position.copy(segment.position);
                    roadMesh.rotation.z = segment.bank;
                    roadMesh.rotation.y = segment.rotation;
                    roadMesh.position.y = segment.position.y;
                }
                
                // Remove old roads
                while (this.roadMeshes.length > segments.length + 5) {
                    const road = this.roadMeshes.shift();
                    if (road) {
                        this.scene.remove(road);
                        this.assetPool.release(road);
                    }
                }
            }
            
            updatePlayer(deltaTime) {
                if (!this.player) return;
                
                const throttle = this.input.throttle;
                const brake = this.input.brake;
                const steering = this.input.steering;
                
                // Acceleration
                if (throttle > 0 && this.player.speed < this.player.maxSpeed) {
                    this.player.speed += this.player.acceleration * throttle * deltaTime * 60;
                }
                
                // Braking
                if (brake > 0 && this.player.speed > -this.player.maxSpeed * 0.3) {
                    this.player.speed -= this.player.acceleration * this.player.braking * brake * deltaTime * 60;
                }
                
                // Friction
                if (throttle === 0 && brake === 0) {
                    this.player.speed *= Math.pow(0.97, deltaTime * 60);
                }
                
                // Boost
                if (this.input.boost) {
                    this.player.speed = Math.min(this.player.speed * 1.2, this.player.maxSpeed * 1.2);
                }
                
                // Steering
                if (Math.abs(this.player.speed) > 1) {
                    const steeringEffect = Math.min(Math.abs(this.player.speed) / this.player.maxSpeed, 1);
                    this.player.rotation += steering * this.player.steering * steeringEffect * deltaTime * 60;
                }
                
                // Move player
                const moveDistance = this.player.speed * deltaTime;
                this.player.group.position.z += moveDistance;
                this.playerDistance -= moveDistance;
                
                // Lane management
                const targetX = this.player.lane * 8;
                const currentX = this.player.group.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const laneChangeSpeed = Math.min(Math.abs(this.player.speed) * 0.01, 0.5);
                    this.player.group.position.x += Math.sign(xDiff) * laneChangeSpeed;
                }
                
                // Apply player rotation
                this.player.group.rotation.y = this.player.rotation;
                
                // Bounce effect
                const bounce = Math.sin(Date.now() * 0.01) * 0.05 * (this.player.speed / this.player.maxSpeed);
                this.player.group.position.y = 0.5 + bounce;
                
                // Update speed for display
                this.playerSpeed = Math.abs(this.player.speed * 3.6);
                
                // Check collisions
                this.checkBuildingCollisions();
                this.checkBotCollisions();
                this.checkRoadBoundaries();
            }
            
            checkBuildingCollisions() {
                if (!this.player) return;
                
                const playerPos = this.player.group.position;
                const playerRadius = 1.2;
                
                for (const building of this.buildingMeshes) {
                    const dx = Math.abs(playerPos.x - building.position.x);
                    const dz = Math.abs(playerPos.z - building.position.z);
                    
                    // Simple AABB collision
                    if (dx < 4 && dz < 4) {
                        this.player.speed *= -0.3;
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.3);
                        this.updateProductsDisplay();
                        
                        // Push player away
                        const pushX = Math.sign(playerPos.x - building.position.x) * 2;
                        const pushZ = Math.sign(playerPos.z - building.position.z) * 2;
                        this.player.group.position.x += pushX;
                        this.player.group.position.z += pushZ;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkBotCollisions() {
                const botMeshes = this.botSystem.getBotMeshes();
                for (const bot of botMeshes) {
                    if (!bot || !this.player) continue;
                    
                    const distance = this.player.group.position.distanceTo(bot.position);
                    if (distance < 2.5) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.2);
                        this.updateProductsDisplay();
                        
                        // Push player
                        const pushDir = new THREE.Vector3()
                            .subVectors(this.player.group.position, bot.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(1.5));
                        this.player.speed *= 0.8;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkRoadBoundaries() {
                if (!this.player) return;
                
                const playerX = this.player.group.position.x;
                
                if (Math.abs(playerX) > 12) {
                    this.player.speed *= 0.95;
                    
                    if (Math.random() > 0.98) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.updateProductsDisplay();
                        this.cameraSystem.shake(0.1);
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                    }
                    
                    // Push back to road
                    const pushBack = -Math.sign(playerX) * 0.05;
                    this.player.group.position.x += pushBack;
                }
            }
            
            updateBots(deltaTime) {
                const activeBots = this.botSystem.update(this.gameTime, this.player);
                
                // Add bot meshes to scene if not already added
                const botMeshes = this.botSystem.getBotMeshes();
                botMeshes.forEach(mesh => {
                    if (!mesh.parent) {
                        this.scene.add(mesh);
                    }
                });
                
                if (this.uiElements.botCount) {
                    this.uiElements.botCount.textContent = activeBots;
                }
            }
            
            updateUI() {
                if (this.uiElements.speedValue) {
                    this.uiElements.speedValue.textContent = `${this.playerSpeed.toFixed(0)} km/h`;
                }
                if (this.uiElements.productCount) {
                    this.uiElements.productCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.distanceValue) {
                    this.uiElements.distanceValue.textContent = `${Math.abs(this.playerDistance).toFixed(0)}m`;
                }
            }
            
            updateProductsDisplay() {
                if (!this.uiElements.productsGrid) return;
                
                this.uiElements.productsGrid.innerHTML = '';
                for (let i = 0; i < this.maxProducts; i++) {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    if (i >= this.playerProducts) {
                        product.classList.add('damaged');
                    }
                    this.uiElements.productsGrid.appendChild(product);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.gameState = 'ENDED';
                
                // Update high score
                const distance = Math.abs(this.playerDistance);
                if (distance > this.highScore) {
                    this.highScore = distance;
                    localStorage.setItem('cartRidersHighScore', this.highScore);
                }
                
                // Update end screen
                if (this.uiElements.finalDistance) {
                    this.uiElements.finalDistance.textContent = `${distance.toFixed(0)}m`;
                }
                if (this.uiElements.deliveredCount) {
                    this.uiElements.deliveredCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.survivalTime) {
                    this.uiElements.survivalTime.textContent = `${this.gameTime.toFixed(1)}s`;
                }
                
                this.showScreen('endScreen');
            }
            
            restartGame() {
                this.resetGame();
                this.startGame();
            }
            
            showScreen(screenName) {
                // Hide all screens
                ['loadingScreen', 'startMenu', 'hud', 'endScreen'].forEach(screen => {
                    if (this.uiElements[screen]) {
                        this.uiElements[screen].classList.add('hidden');
                    }
                });
                
                // Show requested screen
                if (screenName === 'playing') {
                    if (this.uiElements.hud) {
                        this.uiElements.hud.classList.remove('hidden');
                    }
                } else if (this.uiElements[screenName]) {
                    this.uiElements[screenName].classList.remove('hidden');
                }
            }
            
            onResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            onKeyDown(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = true;
                
                if (key === 'w' || key === 'arrowup') this.input.throttle = 1;
                if (key === 's' || key === 'arrowdown') this.input.brake = 1;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 1;
                if (key === 'd' || key === 'arrowright') this.input.steering = -1;
                if (key === ' ') this.input.boost = true;
                
                // Lane switching
                if (key === 'q' && this.player) {
                    this.player.lane = Math.max(-1, this.player.lane - 1);
                }
                if (key === 'e' && this.player) {
                    this.player.lane = Math.min(1, this.player.lane + 1);
                }
            }
            
            onKeyUp(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = false;
                
                if (key === 'w' || key === 'arrowup') this.input.throttle = 0;
                if (key === 's' || key === 'arrowdown') this.input.brake = 0;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 0;
                if (key === 'd' || key === 'arrowright') this.input.steering = 0;
                if (key === ' ') this.input.boost = false;
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                const fixedDelta = Math.min(deltaTime, 0.033);
                
                if (this.gameState === 'PLAYING' && this.isPlaying) {
                    this.gameTime += fixedDelta;
                    
                    this.updatePlayer(fixedDelta);
                    
                    if (this.player) {
                        this.updateRoads(this.player.group.position.z);
                        this.updateBuildings(this.player.group.position.z);
                        this.updateBots(fixedDelta);
                        
                        if (this.cameraSystem) {
                            this.cameraSystem.update(fixedDelta, this.playerSpeed, this.input.steering);
                        }
                    }
                    
                    this.updateUI();
                    
                    if (this.playerProducts <= 0) {
                        this.gameOver();
                    }
                }
                
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
                
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Start the game
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE === 'undefined') {
                alert('Error: THREE.js failed to load. Please check your internet connection.');
                return;
            }
            
            window.game = new CartRidersGame();
        });
    </script>
