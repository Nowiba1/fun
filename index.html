                this.localPlayers = new Map();
                this.remotePlayers = new Map();
                
                // Three.js
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                
                // Game objects
                this.player = null;
                this.roadMeshes = [];
                this.buildings = [];
                this.botMeshes = [];
                
                // Input
                this.keys = {};
                this.input = {
                    steering: 0,
                    throttle: 0,
                    brake: 0,
                    boost: false
                };
                
                // Road materials
                this.roadMaterial = null;
                
                this.init();
            }
            
            async init() {
                this.setupUI();
                await this.initThreeJS();
                await this.preloadAssets();
                this.showScreen('startMenu');
                this.gameLoop();
            }
            
            setupUI() {
                // Get UI elements
                this.uiElements = {};
                const ids = [
                    'loadingScreen', 'startMenu', 'multiplayerLobby', 'hud', 'endScreen',
                    'playSolo', 'playMultiplayer', 'playAgain', 'mainMenuBtn',
                    'botCount', 'highScore', 'speedValue', 'productCount',
                    'distanceValue', 'botCountValue', 'productsGrid',
                    'finalDistance', 'deliveredCount', 'survivalTime', 'endTitle',
                    'roomCodeDisplay', 'playerList', 'toggleReady', 'startGameBtn', 'backToMain',
                    'loadingProgress', 'loadingText', 'hostStatus'
                ];
                
                ids.forEach(id => {
                    this.uiElements[id] = document.getElementById(id);
                });
                
                // Event listeners
                this.uiElements.playSolo?.addEventListener('click', () => this.startSoloGame());
                this.uiElements.playMultiplayer?.addEventListener('click', () => this.startMultiplayerLobby());
                this.uiElements.playAgain?.addEventListener('click', () => this.restartGame());
                this.uiElements.mainMenuBtn?.addEventListener('click', () => {
                    this.resetGame();
                    this.showScreen('startMenu');
                });
                
                this.uiElements.toggleReady?.addEventListener('click', () => this.toggleReady());
                this.uiElements.startGameBtn?.addEventListener('click', () => this.startMultiplayerGame());
                this.uiElements.backToMain?.addEventListener('click', () => {
                    this.showScreen('startMenu');
                });
                
                // Bot count selector
                if (this.uiElements.botCount) {
                    this.numBots = parseInt(this.uiElements.botCount.value);
                    this.uiElements.botCount.addEventListener('change', (e) => {
                        this.numBots = parseInt(e.target.value);
                    });
                }
                
                // Update high score display
                if (this.uiElements.highScore) {
                    this.uiElements.highScore.textContent = `${this.highScore}m`;
                }
                
                // Keyboard input
                window.addEventListener('keydown', (e) => this.onKeyDown(e));
                window.addEventListener('keyup', (e) => this.onKeyUp(e));
                
                // Prevent default for game keys
                window.addEventListener('keydown', (e) => {
                    if ([' ', 'ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'w', 'a', 's', 'd'].includes(e.key)) {
                        e.preventDefault();
                    }
                });
                
                // Window resize
                window.addEventListener('resize', () => this.onResize());
            }
            
            async initThreeJS() {
                const canvas = document.getElementById('gameCanvas');
                
                // Scene
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(0x87CEEB, 100, 500);
                
                // Camera
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
                this.cameraSystem = new EnhancedCamera(this.camera);
                
                // Renderer
                this.renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    antialias: true,
                    alpha: false,
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.outputEncoding = THREE.sRGBEncoding;
                
                // Day/Night cycle
                this.dayNightCycle = new DayNightCycle(this.scene);
            }
            
            async preloadAssets() {
                // Create building textures
                this.assetLoader.createBuildingTextures();
                
                // Load models
                const models = [
                    ['cart', 'models/cart.glb'],
                    ['player', 'models/player.glb'],
                    ['house', 'models/house.glb']
                ];
                
                let loaded = 0;
                const total = models.length;
                
                for (const [name, path] of models) {
                    try {
                        await this.assetLoader.loadModel(name, path);
                        loaded++;
                        this.updateLoadingProgress((loaded / total) * 100);
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        loaded++;
                        console.warn(`Failed to load ${name}:`, error);
                    }
                }
                
                // Initialize building manager
                this.buildingManager = new BuildingManager(this.assetLoader);
                await this.buildingManager.initialize();
                
                this.updateLoadingProgress(100);
            }
            
            updateLoadingProgress(percent) {
                if (this.uiElements.loadingProgress) {
                    this.uiElements.loadingProgress.style.width = percent + '%';
                }
                if (this.uiElements.loadingText) {
                    this.uiElements.loadingText.textContent = `Loading... ${Math.floor(percent)}%`;
                }
            }
            
            createRoadMaterial() {
                // Create advanced road material with multiple textures
                return new THREE.MeshStandardMaterial({
                    map: this.roadTextureGenerator.getTexture('road'),
                    roughness: 0.9,
                    metalness: 0.1,
                    side: THREE.DoubleSide
                });
            }
            
            createRoadSegment() {
                const geometry = new THREE.PlaneGeometry(24, 50);
                const material = this.createRoadMaterial();
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'road' };
                
                return mesh;
            }
            
            startSoloGame() {
                this.isMultiplayer = false;
                this.botSystem = new IntelligentBotSystem(this.numBots);
                this.startGame();
            }
            
            startMultiplayerLobby() {
                this.showScreen('multiplayerLobby');
                // In a real implementation, this would set up WebRTC connection
            }
            
            toggleReady() {
                const button = this.uiElements.toggleReady;
                if (button) {
                    if (button.textContent === 'Ready') {
                        button.textContent = 'Cancel Ready';
                        button.style.background = '#2ed573';
                        if (this.uiElements.hostStatus) {
                            this.uiElements.hostStatus.textContent = 'Ready';
                        }
                    } else {
                        button.textContent = 'Ready';
                        button.style.background = '';
                        if (this.uiElements.hostStatus) {
                            this.uiElements.hostStatus.textContent = 'Not Ready';
                        }
                    }
                }
            }
            
            startMultiplayerGame() {
                this.isMultiplayer = true;
                this.botSystem = new IntelligentBotSystem(0); // No bots in multiplayer
                this.startGame();
            }
            
            startGame() {
                this.resetGame();
                this.createPlayer();
                this.buildingManager.generateInitialBuildings();
                this.buildings = this.buildingManager.getBuildings();
                this.addBuildingsToScene();
                
                this.isPlaying = true;
                this.gameState = 'PLAYING';
                this.showScreen('playing');
                this.lastTime = performance.now();
            }
            
            resetGame() {
                // Clear scene
                while(this.scene.children.length > 0) { 
                    this.scene.remove(this.scene.children[0]); 
                }
                
                // Reinitialize
                this.initThreeJS();
                
                // Reset game state
                this.gameTime = 0;
                this.playerDistance = 0;
                this.playerSpeed = 0;
                this.playerProducts = 15;
                
                // Reset systems
                if (this.botSystem) {
                    this.botSystem.reset();
                }
                this.roadGenerator = new EnhancedRoadGenerator();
                this.roadMeshes = [];
                this.buildings = [];
                this.botMeshes = [];
                
                // Update UI
                this.updateProductsDisplay();
                if (this.uiElements.botCountValue) {
                    this.uiElements.botCountValue.textContent = '0';
                }
            }
            
            async createPlayer() {
                try {
                    // Load or create cart
                    let cart;
                    try {
                        const cartModel = this.assetLoader.getModel('cart');
                        cart = cartModel.clone();
                    } catch (error) {
                        cart = this.assetLoader.createFallbackModel('cart');
                    }
                    
                    // Load or create player
                    let playerModel;
                    try {
                        playerModel = this.assetLoader.getModel('player');
                    } catch (error) {
                        playerModel = this.assetLoader.createFallbackModel('player');
                    }
                    
                    const player = playerModel.clone();
                    
                    // Position player in cart
                    cart.position.set(0, 0.5, 0);
                    player.position.set(0, 1.3, 0);
                    
                    const playerGroup = new THREE.Group();
                    playerGroup.add(cart);
                    playerGroup.add(player);
                    
                    // Enable shadows
                    cart.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    player.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    
                    this.scene.add(playerGroup);
                    
                    this.player = {
                        group: playerGroup,
                        cart: cart,
                        player: player,
                        speed: 0,
                        maxSpeed: 60,
                        acceleration: 0.8,
                        braking: 2.0,
                        steering: 0.05,
                        lane: 0,
                        position: new THREE.Vector3(0, 0.5, 0),
                        rotation: 0
                    };
                    
                    this.cameraSystem.setTarget(playerGroup);
                    
                } catch (error) {
                    console.error('Error creating player:', error);
                    // Fallback to simple geometry
                    this.createFallbackPlayer();
                }
            }
            
            createFallbackPlayer() {
                const cartGeometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                const cartMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff4757,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const cart = new THREE.Mesh(cartGeometry, cartMaterial);
                cart.position.set(0, 0.5, 0);
                cart.castShadow = true;
                cart.receiveShadow = true;
                
                const playerGeometry = new THREE.BoxGeometry(0.5, 1.2, 0.3);
                const playerMaterial = new THREE.MeshStandardMaterial({
                    color: 0x70a1ff,
                    metalness: 0.2,
                    roughness: 0.6
                });
                
                const player = new THREE.Mesh(playerGeometry, playerMaterial);
                player.position.set(0, 1.3, 0);
                player.castShadow = true;
                
                const playerGroup = new THREE.Group();
                playerGroup.add(cart);
                playerGroup.add(player);
                this.scene.add(playerGroup);
                
                this.player = {
                    group: playerGroup,
                    cart: cart,
                    player: player,
                    speed: 0,
                    maxSpeed: 60,
                    acceleration: 0.8,
                    braking: 2.0,
                    steering: 0.05,
                    lane: 0,
                    position: new THREE.Vector3(0, 0.5, 0),
                    rotation: 0
                };
                
                this.cameraSystem.setTarget(playerGroup);
            }
            
            addBuildingsToScene() {
                for (const building of this.buildings) {
                    this.scene.add(building);
                }
            }
            
            updateRoads(playerZ) {
                // Update road generator
                this.roadGenerator.update(playerZ);
                const segments = this.roadGenerator.segments;
                
                // Create road meshes if needed
                while (this.roadMeshes.length < segments.length) {
                    const road = this.createRoadSegment();
                    this.scene.add(road);
                    this.roadMeshes.push(road);
                }
                
                // Update road positions and rotations
                for (let i = 0; i < segments.length && i < this.roadMeshes.length; i++) {
                    const segment = segments[i];
                    const roadMesh = this.roadMeshes[i];
                    
                    roadMesh.position.copy(segment.position);
                    roadMesh.rotation.z = segment.bank;
                    roadMesh.rotation.y = segment.rotation;
                    roadMesh.position.y = segment.position.y;
                    
                    // Add bump effect if this segment has a bump
                    if (segment.hasBump && this.player) {
                        const distanceToPlayer = Math.abs(roadMesh.position.z - this.player.group.position.z);
                        if (distanceToPlayer < 25) {
                            // Small camera shake when near bump
                            this.cameraSystem.shake(0.1);
                        }
                    }
                }
                
                // Remove old roads
                while (this.roadMeshes.length > segments.length + 20) {
                    const road = this.roadMeshes.shift();
                    this.scene.remove(road);
                }
            }
            
            updateBuildings(playerZ) {
                this.buildingManager.update(playerZ);
                this.buildings = this.buildingManager.getBuildings();
                
                // Ensure all buildings are in scene
                for (const building of this.buildings) {
                    if (!building.parent) {
                        this.scene.add(building);
                    }
                }
            }
            
            updatePlayer(deltaTime) {
                if (!this.player) return;
                
                // Get current road segment
                const currentZ = this.player.group.position.z;
                const segment = this.roadGenerator.getSegmentAtZ(currentZ);
                
                // Apply input
                const throttle = this.input.throttle;
                const brake = this.input.brake;
                const steering = this.input.steering;
                const boost = this.input.boost;
                
                // Acceleration
                if (throttle > 0 && this.player.speed < this.player.maxSpeed) {
                    this.player.speed += this.player.acceleration * throttle * deltaTime * 60;
                }
                
                // Braking
                if (brake > 0 && this.player.speed > -this.player.maxSpeed * 0.3) {
                    this.player.speed -= this.player.acceleration * this.player.braking * brake * deltaTime * 60;
                }
                
                // Friction
                if (throttle === 0 && brake === 0) {
                    this.player.speed *= Math.pow(0.97, deltaTime * 60);
                }
                
                // Boost
                if (boost) {
                    this.player.speed = Math.min(this.player.speed * 1.5, this.player.maxSpeed * 1.2);
                }
                
                // Steering with road constraints
                if (Math.abs(this.player.speed) > 1) {
                    const steeringEffect = Math.min(Math.abs(this.player.speed) / this.player.maxSpeed, 1);
                    this.player.rotation += steering * this.player.steering * steeringEffect * deltaTime * 60;
                }
                
                // Apply road curve
                if (segment) {
                    this.player.rotation += segment.curve * 0.5;
                }
                
                // Move player
                const moveDistance = this.player.speed * deltaTime;
                this.player.group.position.z += moveDistance;
                this.playerDistance -= moveDistance;
                
                // Lane management
                const targetX = this.player.lane * 8;
                const currentX = this.player.group.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const laneChangeSpeed = Math.min(Math.abs(this.player.speed) * 0.01, 0.5);
                    this.player.group.position.x += Math.sign(xDiff) * laneChangeSpeed;
                }
                
                // Apply player rotation
                this.player.group.rotation.y = this.player.rotation;
                
                // Apply road banking
                if (segment) {
                    this.player.group.rotation.z = segment.bank * 0.3;
                    this.player.group.position.y = segment.position.y + 0.5;
                }
                
                // Bounce effect
                const bounce = Math.sin(Date.now() * 0.01) * 0.05 * (this.player.speed / this.player.maxSpeed);
                this.player.group.position.y += bounce;
                
                // Update speed for display
                this.playerSpeed = Math.abs(this.player.speed * 3.6);
                
                // Check collisions
                this.checkBuildingCollisions();
                this.checkBotCollisions();
                this.checkRoadBoundaries();
            }
            
            checkBuildingCollisions() {
                if (!this.player) return;
                
                const playerPos = this.player.group.position;
                const playerRadius = 2;
                
                for (const building of this.buildings) {
                    if (!building.userData?.collisionBox) continue;
                    
                    // Simple sphere-box collision
                    const box = building.userData.collisionBox;
                    const closestPoint = new THREE.Vector3();
                    closestPoint.x = Math.max(box.min.x, Math.min(playerPos.x, box.max.x));
                    closestPoint.y = Math.max(box.min.y, Math.min(playerPos.y, box.max.y));
                    closestPoint.z = Math.max(box.min.z, Math.min(playerPos.z, box.max.z));
                    
                    const distance = playerPos.distanceTo(closestPoint);
                    
                    if (distance < playerRadius) {
                        // Collision detected
                        this.player.speed *= -0.5;
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.5);
                        this.updateProductsDisplay();
                        
                        // Push player away from building
                        const pushDir = new THREE.Vector3()
                            .subVectors(playerPos, closestPoint)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(2));
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkBotCollisions() {
                if (!this.player || !this.botSystem) return;
                
                const botMeshes = this.botSystem.getBotMeshes();
                
                for (const bot of botMeshes) {
                    if (!bot) continue;
                    
                    const distance = this.player.group.position.distanceTo(bot.position);
                    if (distance < 3) {
                        // Collision with bot
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.3);
                        this.updateProductsDisplay();
                        
                        // Push player away from bot
                        const pushDir = new THREE.Vector3()
                            .subVectors(this.player.group.position, bot.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(1.5));
                        this.player.speed *= 0.7;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkRoadBoundaries() {
                if (!this.player) return;
                
                const roadHalfWidth = this.roadGenerator.roadWidth / 2;
                const playerX = this.player.group.position.x;
                
                if (Math.abs(playerX) > roadHalfWidth) {
                    // Player is off road - slow down and damage
                    this.player.speed *= 0.9;
                    
                    // Push back to road
                    const pushBack = -Math.sign(playerX) * 0.2;
                    this.player.group.position.x += pushBack;
                    
                    // Damage products occasionally
                    if (Math.random() > 0.98) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.updateProductsDisplay();
                        this.cameraSystem.shake(0.2);
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                    }
                }
            }
            
            updateBots(deltaTime) {
                if (!this.botSystem || !this.player) return;
                
                const activeBots = this.botSystem.update(
                    deltaTime,
                    this.player,
                    this.playerSpeed,
                    this.playerDistance
                );
                
                // Update bot count display
                if (this.uiElements.botCountValue) {
                    this.uiElements.botCountValue.textContent = activeBots;
                }
                
                // Remove old bot meshes from scene
                for (const botMesh of this.botMeshes) {
                    this.scene.remove(botMesh);
                }
                
                // Get new bot meshes and add to scene
                this.botMeshes = this.botSystem.getBotMeshes();
                for (const botMesh of this.botMeshes) {
                    this.scene.add(botMesh);
                }
            }
            
            updateUI(deltaTime) {
                // Update HUD
                if (this.uiElements.speedValue) {
                    this.uiElements.speedValue.textContent = `${this.playerSpeed.toFixed(0)} km/h`;
                }
                if (this.uiElements.productCount) {
                    this.uiElements.productCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.distanceValue) {
                    this.uiElements.distanceValue.textContent = `${Math.abs(this.playerDistance).toFixed(0)}m`;
                }
            }
            
            updateProductsDisplay() {
                if (!this.uiElements.productsGrid) return;
                
                this.uiElements.productsGrid.innerHTML = '';
                for (let i = 0; i < this.maxProducts; i++) {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    if (i >= this.playerProducts) {
                        product.classList.add('damaged');
                    }
                    this.uiElements.productsGrid.appendChild(product);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.gameState = 'ENDED';
                
                // Update high score
                const distance = Math.abs(this.playerDistance);
                if (distance > this.highScore) {
                    this.highScore = distance;
                    localStorage.setItem('cartRidersHighScore', this.highScore);
                }
                
                // Update end screen
                if (this.uiElements.finalDistance) {
                    this.uiElements.finalDistance.textContent = `${distance.toFixed(0)}m`;
                }
                if (this.uiElements.deliveredCount) {
                    this.uiElements.deliveredCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.survivalTime) {
                    this.uiElements.survivalTime.textContent = `${this.gameTime.toFixed(1)}s`;
                }
                if (this.uiElements.endTitle) {
                    this.uiElements.endTitle.textContent = 'Game Over';
                }
                
                this.showScreen('endScreen');
            }
            
            restartGame() {
                this.resetGame();
                if (this.isMultiplayer) {
                    this.startMultiplayerGame();
                } else {
                    this.startSoloGame();
                }
            }
            
            showScreen(screenName) {
                // Hide all screens
                ['loadingScreen', 'startMenu', 'multiplayerLobby', 'hud', 'endScreen'].forEach(screen => {
                    if (this.uiElements[screen]) {
                        this.uiElements[screen].classList.add('hidden');
                    }
                });
                
                // Show requested screen
                if (screenName === 'playing') {
                    if (this.uiElements.hud) {
                        this.uiElements.hud.classList.remove('hidden');
                    }
                } else if (this.uiElements[screenName]) {
                    this.uiElements[screenName].classList.remove('hidden');
                }
            }
            
            onResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            onKeyDown(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = true;
                
                // Update input state
                if (key === 'w' || key === 'arrowup') this.input.throttle = 1;
                if (key === 's' || key === 'arrowdown') this.input.brake = 1;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 1;
                if (key === 'd' || key === 'arrowright') this.input.steering = -1;
                if (key === ' ') this.input.boost = true;
                
                // Lane switching with Q/E
                if (key === 'q' && this.player) {
                    this.player.lane = Math.max(-1, this.player.lane - 1);
                }
                if (key === 'e' && this.player) {
                    this.player.lane = Math.min(1, this.player.lane + 1);
                }
                
                // Escape to pause
                if (key === 'escape') {
                    if (this.gameState === 'PLAYING') {
                        this.isPlaying = !this.isPlaying;
                    }
                }
            }
            
            onKeyUp(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = false;
                
                // Update input state
                if (key === 'w' || key === 'arrowup') this.input.throttle = 0;
                if (key === 's' || key === 'arrowdown') this.input.brake = 0;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 0;
                if (key === 'd' || key === 'arrowright') this.input.steering = 0;
                if (key === ' ') this.input.boost = false;
            }
            
            gameLoop(currentTime = 0) {
                // Calculate delta time
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                
                // Cap delta time for stability
                const fixedDelta = Math.min(deltaTime, 0.033);
                
                if (this.gameState === 'PLAYING' && this.isPlaying) {
                    // Update game time
                    this.gameTime += fixedDelta;
                    
                    // Update player
                    this.updatePlayer(fixedDelta);
                    
                    // Update road and buildings
                    if (this.player) {
                        this.updateRoads(this.player.group.position.z);
                        this.updateBuildings(this.player.group.position.z);
                    }
                    
                    // Update bots
                    if (!this.isMultiplayer) {
                        this.updateBots(fixedDelta);
                    }
                    
                    // Update camera
                    if (this.player && this.cameraSystem) {
                        this.cameraSystem.update(fixedDelta, this.playerSpeed, this.input.steering);
                    }
                    
                    // Update day/night cycle
                    this.dayNightCycle.update(fixedDelta);
                    
                    // Update UI
                    this.updateUI(fixedDelta);
                    
                    // Check game over condition
                    if (this.playerProducts <= 0) {
                        this.gameOver();
                    }
                }
                
                // Render
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
                
                // Continue loop
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Start the game
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE === 'undefined') {
                alert('Error: THREE.js failed to load. Please check your internet connection.');
                return;
            }
            
            window.game = new CartRidersGame();
        });
    </script>
</body>
</html>
