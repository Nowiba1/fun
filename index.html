<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless 3D Road Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: linear-gradient(to bottom, #87CEEB 0%, #98D8E8 100%);
            color: #333;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 250px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #ui h2 {
            margin-bottom: 10px;
            color: #4CAF50;
            font-size: 1.4em;
        }
        
        .ui-row {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .ui-label {
            color: #aaa;
        }
        
        .ui-value {
            font-weight: bold;
            color: white;
        }
        
        #speedBar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        #speedFill {
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #controls h3 {
            margin-bottom: 10px;
            color: #FF9800;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 300px;
            border: 2px solid #4CAF50;
        }
        
        #loading h2 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            min-width: 350px;
            display: none;
            border: 3px solid #FF5252;
            box-shadow: 0 0 30px rgba(255, 82, 82, 0.5);
        }
        
        #gameOver h2 {
            font-size: 2.5em;
            color: #FF5252;
            margin-bottom: 20px;
        }
        
        #gameOver button {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        #gameOver button:hover {
            transform: scale(1.05);
        }
        
        #roadCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <h2>ROAD RUNNER</h2>
            <div class="ui-row">
                <span class="ui-label">SCORE:</span>
                <span id="score" class="ui-value">0</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">SPEED:</span>
                <span id="speed" class="ui-value">60 km/h</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">DISTANCE:</span>
                <span id="distance" class="ui-value">0 m</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">ENEMIES:</span>
                <span id="enemies" class="ui-value">0</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">LANE:</span>
                <span id="lane" class="ui-value">2</span>
            </div>
            <div id="speedBar">
                <div id="speedFill"></div>
            </div>
        </div>
        
        <div id="controls">
            <h3>CONTROLS</h3>
            <p><span class="key">W</span>/<span class="key">↑</span> - Accelerate</p>
            <p><span class="key">A</span>/<span class="key">←</span> - Left Lane</p>
            <p><span class="key">D</span>/<span class="key">→</span> - Right Lane</p>
            <p><span class="key">S</span>/<span class="key">↓</span> - Brake</p>
            <p style="margin-top: 10px; color: #FF9800;">Gamepad Supported</p>
        </div>
        
        <div id="loading">
            <h2>LOADING GAME</h2>
            <p id="loadingText">Initializing 3D engine...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="loadingProgress"></div>
            </div>
        </div>
        
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>You crashed!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Distance Traveled: <span id="finalDistance">0 m</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
        
        <canvas id="roadCanvas"></canvas>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // Import Three.js modules
        import * as THREE from 'three';

        // ====================
        // GAME CONFIGURATION
        // ====================
        const CONFIG = {
            // Road settings - FIXED: Road is horizontal on XZ plane
            ROAD_WIDTH: 20,
            ROAD_LENGTH: 1000,
            LANE_POSITIONS: [-4.5, -1.5, 1.5, 4.5], // Fixed lane centers
            SEGMENT_LENGTH: 25,
            
            // Game settings
            INITIAL_SPEED: 20,
            MAX_SPEED: 120,
            ACCELERATION: 0.1,
            LANE_CHANGE_SPEED: 0.2,
            
            // Enemy settings
            MAX_ENEMIES: 8,
            ENEMY_SPAWN_INTERVAL: 2000,
            ENEMY_SPEED_VARIATION: 0.8,
            
            // NPC settings
            MAX_NPCS: 12,
            NPC_SPAWN_INTERVAL: 3000,
            NPC_SPEED_VARIATION: 0.6
        };

        // ====================
        // GAME STATE
        // ====================
        let gameState = {
            score: 0,
            distance: 0,
            speed: CONFIG.INITIAL_SPEED,
            currentLane: 2,
            targetLane: 2,
            gameOver: false,
            playerCar: null,
            enemies: [],
            npcs: [],
            lastEnemySpawn: 0,
            lastNPCSpawn: 0,
            gamepad: null
        };

        // ====================
        // THREE.JS SETUP
        // ====================
        let scene, camera, renderer;
        let roadMesh, roadLines = [];
        let clock = new THREE.Clock();
        
        // Update loading progress
        function updateLoading(text, progress) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingProgress').style.width = `${progress}%`;
        }
        
        // Initialize the game
        async function init() {
            updateLoading("Setting up 3D scene...", 10);
            
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 100, 500);
            
            // Camera setup (third-person) - FIXED: Proper position for horizontal road
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(0, 8, 15); // Behind and above the road
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('roadCanvas'),
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            directionalLight.shadow.camera.left = -50;
            directionalLight.shadow.camera.right = 50;
            directionalLight.shadow.camera.top = 50;
            directionalLight.shadow.camera.bottom = -50;
            scene.add(directionalLight);
            
            updateLoading("Creating road...", 30);
            
            // Create road - FIXED: Horizontal plane on XZ
            createRoad();
            
            updateLoading("Creating environment...", 50);
            
            // Create environment
            createEnvironment();
            
            updateLoading("Creating cars...", 80);
            
            // Create cars (simple geometry since we don't have actual GLB files)
            createCars();
            
            // Setup event listeners
            setupEventListeners();
            
            updateLoading("Starting game...", 100);
            
            // Hide loading screen after a brief delay
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                animate();
            }, 500);
        }
        
        // ====================
        // ROAD CREATION (FIXED: Horizontal on XZ plane)
        // ====================
        function createRoad() {
            // Create asphalt texture with grain
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Asphalt base
            ctx.fillStyle = '#333333';
            ctx.fillRect(0, 0, 512, 512);
            
            // Add asphalt grain
            ctx.fillStyle = '#222222';
            for (let i = 0; i < 20000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
            
            const texture = new THREE.CanvasTexture(canvas);
            texture.wrapS = THREE.RepeatWrapping;
            texture.wrapT = THREE.RepeatWrapping;
            texture.repeat.set(20, 100); // Tile the texture
            
            // Create road geometry - FIXED: Flat plane on XZ
            const roadGeometry = new THREE.PlaneGeometry(
                CONFIG.ROAD_WIDTH, 
                CONFIG.ROAD_LENGTH
            );
            roadGeometry.rotateX(-Math.PI / 2); // Rotate to be horizontal
            
            // Create road material with texture
            const roadMaterial = new THREE.MeshStandardMaterial({
                map: texture,
                roughness: 0.9,
                metalness: 0.1
            });
            
            // Create road mesh
            roadMesh = new THREE.Mesh(roadGeometry, roadMaterial);
            roadMesh.receiveShadow = true;
            roadMesh.position.y = 0; // Road is at ground level
            roadMesh.position.z = -CONFIG.ROAD_LENGTH / 2; // Center the road
            scene.add(roadMesh);
            
            // Create road markings - painted on the road surface
            createRoadMarkings();
        }
        
        function createRoadMarkings() {
            // Center line (yellow)
            const centerLineGeometry = new THREE.PlaneGeometry(0.3, CONFIG.ROAD_LENGTH);
            centerLineGeometry.rotateX(-Math.PI / 2);
            const centerLineMaterial = new THREE.MeshBasicMaterial({ color: 0xffff00 });
            const centerLine = new THREE.Mesh(centerLineGeometry, centerLineMaterial);
            centerLine.position.set(0, 0.01, -CONFIG.ROAD_LENGTH / 2); // Slightly above road
            scene.add(centerLine);
            
            // Lane markings (white)
            const laneMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            
            // Left side markings (between lanes 1-2 and 2-3)
            const leftMarking1 = new THREE.Mesh(
                new THREE.PlaneGeometry(0.15, CONFIG.ROAD_LENGTH).rotateX(-Math.PI / 2),
                laneMaterial
            );
            leftMarking1.position.set(-3, 0.01, -CONFIG.ROAD_LENGTH / 2); // Between lane 1 and 2
            scene.add(leftMarking1);
            
            const leftMarking2 = new THREE.Mesh(
                new THREE.PlaneGeometry(0.15, CONFIG.ROAD_LENGTH).rotateX(-Math.PI / 2),
                laneMaterial
            );
            leftMarking2.position.set(0, 0.01, -CONFIG.ROAD_LENGTH / 2); // Between lane 2 and 3
            scene.add(leftMarking2);
            
            // Right side marking (between lanes 3-4)
            const rightMarking = new THREE.Mesh(
                new THREE.PlaneGeometry(0.15, CONFIG.ROAD_LENGTH).rotateX(-Math.PI / 2),
                laneMaterial
            );
            rightMarking.position.set(3, 0.01, -CONFIG.ROAD_LENGTH / 2); // Between lane 3 and 4
            scene.add(rightMarking);
            
            // Store for later updates
            roadLines.push(centerLine, leftMarking1, leftMarking2, rightMarking);
        }
        
        // ====================
        // ENVIRONMENT
        // ====================
        function createEnvironment() {
            // Ground
            const groundGeometry = new THREE.PlaneGeometry(200, CONFIG.ROAD_LENGTH * 2);
            groundGeometry.rotateX(-Math.PI / 2);
            const groundMaterial = new THREE.MeshBasicMaterial({ color: 0x7CFC00 });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.position.set(0, -0.1, 0);
            scene.add(ground);
            
            // Create buildings along the sides
            const buildingColors = [0x8B4513, 0xA0522D, 0xDEB887, 0xD2691E, 0xCD853F];
            
            for (let i = 0; i < 20; i++) {
                // Left side buildings
                const leftBuilding = createBuilding(buildingColors);
                leftBuilding.position.set(
                    -(CONFIG.ROAD_WIDTH / 2 + 15 + Math.random() * 20),
                    0,
                    -100 + i * 100
                );
                scene.add(leftBuilding);
                
                // Right side buildings
                const rightBuilding = createBuilding(buildingColors);
                rightBuilding.position.set(
                    CONFIG.ROAD_WIDTH / 2 + 15 + Math.random() * 20,
                    0,
                    -100 + i * 100
                );
                scene.add(rightBuilding);
            }
        }
        
        function createBuilding(colors) {
            const width = 8 + Math.random() * 12;
            const height = 15 + Math.random() * 25;
            const depth = 8 + Math.random() * 12;
            
            const geometry = new THREE.BoxGeometry(width, height, depth);
            const material = new THREE.MeshStandardMaterial({
                color: colors[Math.floor(Math.random() * colors.length)],
                roughness: 0.7
            });
            
            const building = new THREE.Mesh(geometry, material);
            building.castShadow = true;
            building.receiveShadow = true;
            building.position.y = height / 2; // Buildings sit on ground
            
            return building;
        }
        
        // ====================
        // CAR CREATION (Simple geometry)
        // ====================
        function createCars() {
            // Create player car (blue)
            gameState.playerCar = createCar(0x2196F3);
            gameState.playerCar.position.set(
                CONFIG.LANE_POSITIONS[gameState.currentLane], // FIXED: Start in correct lane
                0.5, // Car sits on road surface
                0
            );
            scene.add(gameState.playerCar);
        }
        
        function createCar(color) {
            const group = new THREE.Group();
            
            // Car body
            const bodyGeometry = new THREE.BoxGeometry(2.5, 1, 4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.5,
                metalness: 0.5
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            body.position.y = 0.5;
            group.add(body);
            
            // Roof
            const roofGeometry = new THREE.BoxGeometry(1.8, 0.5, 2);
            const roof = new THREE.Mesh(roofGeometry, bodyMaterial);
            roof.position.y = 1.25;
            roof.castShadow = true;
            group.add(roof);
            
            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 12);
            const wheelMaterial = new THREE.MeshStandardMaterial({ color: 0x111111 });
            
            const wheelPositions = [
                [-1, -0.2, 1.2],
                [1, -0.2, 1.2],
                [-1, -0.2, -1.2],
                [1, -0.2, -1.2]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                group.add(wheel);
            });
            
            // Front lights
            const lightGeometry = new THREE.SphereGeometry(0.2, 8, 8);
            const lightMaterial = new THREE.MeshBasicMaterial({ color: 0xFFFF00 });
            
            const leftLight = new THREE.Mesh(lightGeometry, lightMaterial);
            leftLight.position.set(-0.8, 0.5, 1.8);
            group.add(leftLight);
            
            const rightLight = new THREE.Mesh(lightGeometry, lightMaterial);
            rightLight.position.set(0.8, 0.5, 1.8);
            group.add(rightLight);
            
            return group;
        }
        
        function createEnemyCar() {
            if (gameState.enemies.length >= CONFIG.MAX_ENEMIES) return;
            
            const enemyCar = createCar(0xFF4444); // Red enemy car
            
            // Random lane
            const laneIndex = Math.floor(Math.random() * CONFIG.LANE_POSITIONS.length);
            const lanePos = CONFIG.LANE_POSITIONS[laneIndex];
            
            // Position behind player
            const distanceBehind = 30 + Math.random() * 50;
            
            enemyCar.position.set(
                lanePos,
                0.5, // Same height as player car
                gameState.playerCar.position.z - distanceBehind
            );
            
            enemyCar.userData = {
                lane: laneIndex,
                speed: gameState.speed * (0.8 + Math.random() * 0.4),
                type: 'enemy'
            };
            
            scene.add(enemyCar);
            gameState.enemies.push(enemyCar);
            
            updateUI();
        }
        
        function createNPCCar() {
            if (gameState.npcs.length >= CONFIG.MAX_NPCS) return;
            
            const npcCar = createCar(0x44FF44); // Green NPC car
            
            // Random lane (different from enemies for variety)
            const laneIndex = Math.floor(Math.random() * CONFIG.LANE_POSITIONS.length);
            const lanePos = CONFIG.LANE_POSITIONS[laneIndex];
            
            // Random position behind player
            const distanceBehind = 20 + Math.random() * 80;
            
            npcCar.position.set(
                lanePos,
                0.5,
                gameState.playerCar.position.z - distanceBehind
            );
            
            npcCar.userData = {
                lane: laneIndex,
                speed: gameState.speed * (0.5 + Math.random() * 0.5),
                type: 'npc'
            };
            
            scene.add(npcCar);
            gameState.npcs.push(npcCar);
        }
        
        // ====================
        // LANE SYSTEM (FIXED: Proper lane snapping)
        // ====================
        function getLanePosition(laneIndex) {
            return CONFIG.LANE_POSITIONS[laneIndex];
        }
        
        function updatePlayerLane() {
            // Smoothly interpolate between current and target lane
            const currentX = gameState.playerCar.position.x;
            const targetX = getLanePosition(gameState.targetLane);
            
            if (Math.abs(currentX - targetX) > 0.01) {
                const newX = THREE.MathUtils.lerp(currentX, targetX, CONFIG.LANE_CHANGE_SPEED);
                gameState.playerCar.position.x = newX;
            } else {
                gameState.currentLane = gameState.targetLane;
                updateUI();
            }
        }
        
        // ====================
        // UPDATE FUNCTIONS
        // ====================
        function updatePlayer(delta) {
            if (!gameState.playerCar || gameState.gameOver) return;
            
            // Move player forward (negative Z direction for forward movement)
            gameState.playerCar.position.z -= gameState.speed * delta;
            
            // Update lane position
            updatePlayerLane();
            
            // Update distance and score
            gameState.distance += gameState.speed * delta;
            gameState.score = Math.floor(gameState.distance / 10);
            
            // Reset position when reaching end of road segment
            if (gameState.playerCar.position.z < -CONFIG.ROAD_LENGTH / 2) {
                // Move everything back to create illusion of endless road
                const resetAmount = CONFIG.ROAD_LENGTH;
                gameState.playerCar.position.z += resetAmount;
                
                // Move enemies
                gameState.enemies.forEach(enemy => {
                    enemy.position.z += resetAmount;
                });
                
                // Move NPCs
                gameState.npcs.forEach(npc => {
                    npc.position.z += resetAmount;
                });
                
                // Move road lines
                roadLines.forEach(line => {
                    line.position.z += resetAmount;
                });
            }
            
            updateUI();
        }
        
        function updateEnemies(delta) {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // Simple AI: occasionally change lanes
                if (Math.random() < 0.005) {
                    const newLane = Math.floor(Math.random() * CONFIG.LANE_POSITIONS.length);
                    enemy.userData.lane = newLane;
                }
                
                // Move toward target lane
                const currentX = enemy.position.x;
                const targetX = getLanePosition(enemy.userData.lane);
                
                if (Math.abs(currentX - targetX) > 0.1) {
                    const newX = THREE.MathUtils.lerp(currentX, targetX, 0.05);
                    enemy.position.x = newX;
                }
                
                // Move enemy forward
                enemy.position.z -= enemy.userData.speed * delta;
                
                // Try to match player speed
                enemy.userData.speed += (gameState.speed - enemy.userData.speed) * 0.01;
                
                // Remove enemies that are far behind
                if (enemy.position.z < gameState.playerCar.position.z - 200) {
                    scene.remove(enemy);
                    gameState.enemies.splice(i, 1);
                    updateUI();
                }
                
                // Check collision with player
                if (checkCollision(gameState.playerCar, enemy)) {
                    gameOver();
                }
            }
        }
        
        function updateNPCs(delta) {
            for (let i = gameState.npcs.length - 1; i >= 0; i--) {
                const npc = gameState.npcs[i];
                
                // Move NPC forward
                npc.position.z -= npc.userData.speed * delta;
                
                // Remove NPCs that are far behind
                if (npc.position.z < gameState.playerCar.position.z - 200) {
                    scene.remove(npc);
                    gameState.npcs.splice(i, 1);
                }
                
                // Check collision with player
                if (checkCollision(gameState.playerCar, npc)) {
                    gameState.speed = Math.max(10, gameState.speed * 0.7);
                    scene.remove(npc);
                    gameState.npcs.splice(i, 1);
                    updateUI();
                }
            }
        }
        
        function checkCollision(car1, car2) {
            const dx = car1.position.x - car2.position.x;
            const dz = car1.position.z - car2.position.z;
            const distance = Math.sqrt(dx * dx + dz * dz);
            return distance < 2.5; // Collision distance
        }
        
        function updateCamera() {
            if (!gameState.playerCar) return;
            
            // Third-person camera behind and above the car
            camera.position.x = gameState.playerCar.position.x;
            camera.position.y = 8; // Fixed height above road
            camera.position.z = gameState.playerCar.position.z + 15; // Behind the car
            
            // Look at a point ahead of the car
            camera.lookAt(
                gameState.playerCar.position.x,
                gameState.playerCar.position.y + 1,
                gameState.playerCar.position.z - 20
            );
        }
        
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('speed').textContent = `${Math.round(gameState.speed)} km/h`;
            document.getElementById('distance').textContent = `${Math.round(gameState.distance)} m`;
            document.getElementById('enemies').textContent = gameState.enemies.length;
            document.getElementById('lane').textContent = gameState.currentLane + 1;
            
            // Update speed bar
            const speedPercent = (gameState.speed / CONFIG.MAX_SPEED) * 100;
            document.getElementById('speedFill').style.width = `${speedPercent}%`;
        }
        
        function spawnCars() {
            const now = Date.now();
            
            // Spawn enemies
            if (now - gameState.lastEnemySpawn > CONFIG.ENEMY_SPAWN_INTERVAL) {
                createEnemyCar();
                gameState.lastEnemySpawn = now;
                
                // Increase spawn rate with score
                CONFIG.ENEMY_SPAWN_INTERVAL = Math.max(500, 2000 - gameState.score * 10);
            }
            
            // Spawn NPCs
            if (now - gameState.lastNPCSpawn > CONFIG.NPC_SPAWN_INTERVAL) {
                createNPCCar();
                gameState.lastNPCSpawn = now;
            }
        }
        
        // ====================
        // INPUT HANDLING
        // ====================
        function setupEventListeners() {
            // Keyboard input
            document.addEventListener('keydown', (e) => {
                if (gameState.gameOver) return;
                
                switch(e.key.toLowerCase()) {
                    case 'a':
                    case 'arrowleft':
                        gameState.targetLane = Math.max(0, gameState.targetLane - 1);
                        break;
                    case 'd':
                    case 'arrowright':
                        gameState.targetLane = Math.min(CONFIG.LANE_POSITIONS.length - 1, gameState.targetLane + 1);
                        break;
                    case 'w':
                    case 'arrowup':
                        gameState.speed = Math.min(CONFIG.MAX_SPEED, gameState.speed + 5);
                        break;
                    case 's':
                    case 'arrowdown':
                        gameState.speed = Math.max(10, gameState.speed - 5);
                        break;
                }
            });
            
            // Gamepad support
            window.addEventListener('gamepadconnected', (e) => {
                console.log('Gamepad connected:', e.gamepad.id);
                gameState.gamepad = e.gamepad;
            });
            
            window.addEventListener('gamepaddisconnected', () => {
                gameState.gamepad = null;
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updateGamepadInput() {
            if (!gameState.gamepad) return;
            
            const gamepad = navigator.getGamepads()[gameState.gamepad.index];
            if (!gamepad) return;
            
            // Left stick for lane changes
            const stickX = gamepad.axes[0];
            if (stickX < -0.5) {
                gameState.targetLane = Math.max(0, gameState.targetLane - 1);
            } else if (stickX > 0.5) {
                gameState.targetLane = Math.min(CONFIG.LANE_POSITIONS.length - 1, gameState.targetLane + 1);
            }
            
            // Right trigger for acceleration
            const acceleration = gamepad.buttons[7].value;
            if (acceleration > 0.1) {
                gameState.speed = Math.min(CONFIG.MAX_SPEED, gameState.speed + acceleration * 2);
            }
            
            // Left trigger for brake
            const brake = gamepad.buttons[6].value;
            if (brake > 0.1) {
                gameState.speed = Math.max(10, gameState.speed - brake * 2);
            }
        }
        
        // ====================
        // GAME FLOW
        // ====================
        function gameOver() {
            gameState.gameOver = true;
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalDistance').textContent = `${Math.round(gameState.distance)} m`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            // Reset game state
            gameState = {
                score: 0,
                distance: 0,
                speed: CONFIG.INITIAL_SPEED,
                currentLane: 2,
                targetLane: 2,
                gameOver: false,
                playerCar: gameState.playerCar,
                enemies: [],
                npcs: [],
                lastEnemySpawn: 0,
                lastNPCSpawn: 0,
                gamepad: gameState.gamepad
            };
            
            // Remove all cars from scene except player
            gameState.enemies.forEach(enemy => scene.remove(enemy));
            gameState.npcs.forEach(npc => scene.remove(npc));
            
            // Reset player car position
            if (gameState.playerCar) {
                gameState.playerCar.position.set(
                    CONFIG.LANE_POSITIONS[gameState.currentLane],
                    0.5,
                    0
                );
            }
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            updateUI();
        }
        
        // ====================
        // ANIMATION LOOP
        // ====================
        function animate() {
            if (gameState.gameOver) return;
            
            requestAnimationFrame(animate);
            
            const delta = Math.min(clock.getDelta(), 0.1);
            
            // Update gamepad input
            updateGamepadInput();
            
            // Spawn new cars
            spawnCars();
            
            // Update game objects
            updatePlayer(delta);
            updateEnemies(delta);
            updateNPCs(delta);
            updateCamera();
            
            // Render
            renderer.render(scene, camera);
        }
        
        // ====================
        // START THE GAME
        // ====================
        init().catch(console.error);
        
        // Make restartGame available globally
        window.restartGame = restartGame;
    </script>
</body>
