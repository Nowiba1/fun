    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #70a1ff;
        }

        .menu-container {
            max-width: 600px;
            width: 90%;
            background: rgba(30, 30, 60, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        /* Multiplayer Controls */
        .multiplayer-controls {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #70a1ff;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            color: #70a1ff;
            font-weight: bold;
        }

        input, select {
            padding: 10px 15px;
            font-size: 1.1em;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2ed573;
        }

        .room-code {
            font-size: 2em;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #2ed573;
            font-family: monospace;
        }

        .player-list {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .player-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-ready {
            color: #2ed573;
            font-weight: bold;
        }

        .player-not-ready {
            color: #ff4757;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            min-width: 250px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .hud-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #70a1ff;
            font-weight: bold;
        }

        .hud-value {
            color: #2ed573;
            font-weight: bold;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
            margin-top: 10px;
        }

        .product-item {
            width: 30px;
            height: 30px;
            background: #2ed573;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .product-item.damaged {
            background: #ff4757;
            transform: scale(0.8);
        }

        /* Loading Screen */
        #loadingScreen {
            background: #1a1a2e;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            color: #70a1ff;
        }
    </style>

    <script>
        // ==================== WEBRTC MULTIPLAYER MANAGER ====================
        class MultiplayerManager {
            constructor() {
                this.peer = null;
                this.connections = new Map();
                this.isHost = false;
                this.roomCode = '';
                this.playerId = this.generatePlayerId();
                this.playerName = `Player${Math.floor(Math.random() * 1000)}`;
                this.players = new Map();
                this.readyPlayers = new Set();
                this.dataChannel = null;
                
                // Game state sync
                this.lastUpdate = 0;
                this.updateInterval = 50; // 20 updates per second
            }
            
            generatePlayerId() {
                return 'player_' + Math.random().toString(36).substr(2, 9);
            }
            
            generateRoomCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }
            
            async initialize() {
                try {
                    // Create peer connection configuration for local network
                    const config = {
                        iceServers: [
                            { urls: 'stun:stun.l.google.com:19302' },
                            { urls: 'stun:stun1.l.google.com:19302' }
                        ],
                        iceTransportPolicy: 'all'
                    };
                    
                    this.peer = new RTCPeerConnection(config);
                    
                    // Handle incoming connections
                    this.peer.ondatachannel = (event) => {
                        const channel = event.channel;
                        this.setupDataChannel(channel);
                    };
                    
                    // Handle ICE candidates
                    this.peer.onicecandidate = (event) => {
                        if (event.candidate) {
                            this.broadcast({
                                type: 'ice-candidate',
                                candidate: event.candidate,
                                playerId: this.playerId
                            });
                        }
                    };
                    
                    // Handle connection state changes
                    this.peer.onconnectionstatechange = () => {
                        console.log('Connection state:', this.peer.connectionState);
                    };
                    
                    return true;
                } catch (error) {
                    console.error('Failed to initialize WebRTC:', error);
                    return false;
                }
            }
            
            async createRoom() {
                this.isHost = true;
                this.roomCode = this.generateRoomCode();
                this.players.set(this.playerId, {
                    id: this.playerId,
                    name: this.playerName,
                    ready: false,
                    isHost: true
                });
                
                // Create data channel for broadcasting
                this.dataChannel = this.peer.createDataChannel('gameData');
                this.setupDataChannel(this.dataChannel);
                
                return this.roomCode;
            }
            
            async joinRoom(roomCode) {
                this.roomCode = roomCode;
                this.isHost = false;
                
                // Create data channel for sending offers
                this.dataChannel = this.peer.createDataChannel('gameData');
                this.setupDataChannel(this.dataChannel);
                
                // Create and send offer to host
                const offer = await this.peer.createOffer();
                await this.peer.setLocalDescription(offer);
                
                // In a real implementation, you would send this offer to the host
                // For simplicity, we'll simulate direct connection in browser
                return true;
            }
            
            setupDataChannel(channel) {
                channel.onopen = () => {
                    console.log('Data channel opened');
                    
                    // Send player info
                    this.send({
                        type: 'player-join',
                        playerId: this.playerId,
                        playerName: this.playerName,
                        isHost: this.isHost
                    });
                };
                
                channel.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    this.handleMessage(data);
                };
                
                channel.onerror = (error) => {
                    console.error('Data channel error:', error);
                };
            }
            
            handleMessage(data) {
                switch(data.type) {
                    case 'player-join':
                        this.players.set(data.playerId, {
                            id: data.playerId,
                            name: data.playerName,
                            ready: false,
                            isHost: data.isHost
                        });
                        this.updatePlayerList();
                        break;
                        
                    case 'player-ready':
                        if (data.ready) {
                            this.readyPlayers.add(data.playerId);
                        } else {
                            this.readyPlayers.delete(data.playerId);
                        }
                        this.updatePlayerList();
                        break;
                        
                    case 'game-start':
                        if (this.onGameStart) {
                            this.onGameStart(data.gameState);
                        }
                        break;
                        
                    case 'game-state':
                        if (this.onGameStateUpdate) {
                            this.onGameStateUpdate(data.state);
                        }
                        break;
                        
                    case 'player-action':
                        if (this.onPlayerAction) {
                            this.onPlayerAction(data.playerId, data.action);
                        }
                        break;
                }
            }
            
            send(data) {
                if (this.dataChannel && this.dataChannel.readyState === 'open') {
                    this.dataChannel.send(JSON.stringify(data));
                }
            }
            
            broadcast(data) {
                // In a real implementation, this would broadcast to all connected peers
                this.send(data);
            }
            
            setReady(ready) {
                this.readyPlayers.add(this.playerId);
                this.broadcast({
                    type: 'player-ready',
                    playerId: this.playerId,
                    ready: ready
                });
            }
            
            canStartGame() {
                if (!this.isHost) return false;
                return this.readyPlayers.size === this.players.size && this.players.size > 0;
            }
            
            startGame(gameState) {
                if (!this.isHost) return;
                
                this.broadcast({
                    type: 'game-start',
                    gameState: gameState
                });
            }
            
            updateGameState(state) {
                const now = Date.now();
                if (now - this.lastUpdate >= this.updateInterval) {
                    this.broadcast({
                        type: 'game-state',
                        state: state,
                        timestamp: now
                    });
                    this.lastUpdate = now;
                }
            }
            
            sendPlayerAction(action) {
                this.broadcast({
                    type: 'player-action',
                    playerId: this.playerId,
                    action: action,
                    timestamp: Date.now()
                });
            }
            
            updatePlayerList() {
                if (typeof window.updateLobbyUI === 'function') {
                    window.updateLobbyUI(Array.from(this.players.values()), this.readyPlayers);
                }
            }
            
            disconnect() {
                if (this.dataChannel) {
                    this.dataChannel.close();
                }
                if (this.peer) {
                    this.peer.close();
                }
                this.connections.clear();
                this.players.clear();
                this.readyPlayers.clear();
            }
        }

        // ==================== OPTIMIZED ASSET POOL ====================
        class AssetPool {
            constructor() {
                this.pools = new Map();
                this.active = new Set();
            }
            
            createPool(type, createFn, size = 50) {
                const pool = [];
                for (let i = 0; i < size; i++) {
                    pool.push(createFn());
                }
                this.pools.set(type, { pool, createFn });
                return pool;
            }
            
            get(type) {
                const poolData = this.pools.get(type);
                if (!poolData) return null;
                
                const obj = poolData.pool.pop() || poolData.createFn();
                this.active.add(obj);
                return obj;
            }
            
            release(obj) {
                if (!obj || !this.active.has(obj)) return;
                
                this.active.delete(obj);
                const type = obj.userData?.type;
                if (type && this.pools.has(type)) {
                    this.pools.get(type).pool.push(obj);
                }
            }
            
            releaseAll() {
                for (const obj of this.active) {
                    const type = obj.userData?.type;
                    if (type && this.pools.has(type)) {
                        this.pools.get(type).pool.push(obj);
                    }
                }
                this.active.clear();
            }
        }

        // ==================== OPTIMIZED TEXTURE ATLAS ====================
        class TextureAtlas {
            constructor() {
                this.atlasCanvas = document.createElement('canvas');
                this.atlasCanvas.width = 2048;
                this.atlasCanvas.height = 2048;
                this.ctx = this.atlasCanvas.getContext('2d');
                this.textures = new Map();
                this.currentX = 0;
                this.currentY = 0;
                this.rowHeight = 0;
                
                // Generate building textures
                this.generateBuildingTextures();
            }
            
            generateBuildingTextures() {
                const buildingTypes = [
                    { name: 'brick', color: '#b7410e', pattern: 'brick' },
                    { name: 'concrete', color: '#9e9e9e', pattern: 'dots' },
                    { name: 'glass', color: '#87ceeb', pattern: 'grid' },
                    { name: 'office', color: '#a9a9a9', pattern: 'windows' },
                    { name: 'apartment', color: '#8b7355', pattern: 'brick' },
                    { name: 'shop', color: '#ff6b6b', pattern: 'stripes' },
                    { name: 'factory', color: '#696969', pattern: 'industrial' }
                ];
                
                buildingTypes.forEach(type => {
                    const texture = this.createBuildingTexture(type);
                    this.textures.set(type.name, texture);
                });
            }
            
            createBuildingTexture(type) {
                const size = 256;
                const canvas = document.createElement('canvas');
                canvas.width = size;
                canvas.height = size;
                const ctx = canvas.getContext('2d');
                
                // Base color
                ctx.fillStyle = type.color;
                ctx.fillRect(0, 0, size, size);
                
                // Add pattern
                ctx.fillStyle = this.adjustColor(type.color, -30);
                switch(type.pattern) {
                    case 'brick':
                        this.drawBrickPattern(ctx, size);
                        break;
                    case 'dots':
                        this.drawDotPattern(ctx, size);
                        break;
                    case 'grid':
                        this.drawGridPattern(ctx, size);
                        break;
                    case 'windows':
                        this.drawWindowPattern(ctx, size);
                        break;
                    case 'stripes':
                        this.drawStripePattern(ctx, size);
                        break;
                    case 'industrial':
                        this.drawIndustrialPattern(ctx, size);
                        break;
                }
                
                // Add to atlas
                if (this.currentX + size > this.atlasCanvas.width) {
                    this.currentX = 0;
                    this.currentY += this.rowHeight;
                    this.rowHeight = 0;
                }
                
                this.ctx.drawImage(canvas, this.currentX, this.currentY);
                const uv = {
                    x: this.currentX / this.atlasCanvas.width,
                    y: this.currentY / this.atlasCanvas.height,
                    width: size / this.atlasCanvas.width,
                    height: size / this.atlasCanvas.height
                };
                
                this.currentX += size;
                this.rowHeight = Math.max(this.rowHeight, size);
                
                return { canvas, uv };
            }
            
            drawBrickPattern(ctx, size) {
                const brickWidth = size / 8;
                const brickHeight = size / 4;
                const mortar = 2;
                
                for(let y = 0; y < size; y += brickHeight) {
                    for(let x = 0; x < size; x += brickWidth) {
                        const offset = y % (brickHeight * 2) === 0 ? brickWidth/2 : 0;
                        ctx.fillRect(x + offset + mortar/2, y + mortar/2, 
                                   brickWidth - mortar, brickHeight - mortar);
                    }
                }
            }
            
            drawDotPattern(ctx, size) {
                const dotRadius = size / 20;
                const spacing = size / 10;
                
                for(let y = dotRadius; y < size; y += spacing) {
                    for(let x = dotRadius; x < size; x += spacing) {
                        ctx.beginPath();
                        ctx.arc(x, y, dotRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }
            
            drawGridPattern(ctx, size) {
                const gridSize = size / 10;
                ctx.strokeStyle = ctx.fillStyle;
                ctx.lineWidth = 2;
                
                // Vertical lines
                for(let x = 0; x <= size; x += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(x, 0);
                    ctx.lineTo(x, size);
                    ctx.stroke();
                }
                
                // Horizontal lines
                for(let y = 0; y <= size; y += gridSize) {
                    ctx.beginPath();
                    ctx.moveTo(0, y);
                    ctx.lineTo(size, y);
                    ctx.stroke();
                }
            }
            
            drawWindowPattern(ctx, size) {
                const windowSize = size / 6;
                const spacing = windowSize / 2;
                
                for(let y = spacing; y < size - windowSize; y += windowSize + spacing) {
                    for(let x = spacing; x < size - windowSize; x += windowSize + spacing) {
                        ctx.fillStyle = '#1e90ff';
                        ctx.fillRect(x, y, windowSize, windowSize);
                        ctx.fillStyle = '#ffffff';
                        ctx.fillRect(x + 2, y + 2, windowSize - 4, windowSize - 4);
                    }
                }
            }
            
            drawStripePattern(ctx, size) {
                const stripeWidth = size / 10;
                for(let x = 0; x < size; x += stripeWidth * 2) {
                    ctx.fillRect(x, 0, stripeWidth, size);
                }
            }
            
            drawIndustrialPattern(ctx, size) {
                const circleRadius = size / 15;
                const spacing = size / 7;
                
                // Draw circles at intersections
                for(let y = spacing; y < size; y += spacing) {
                    for(let x = spacing; x < size; x += spacing) {
                        ctx.beginPath();
                        ctx.arc(x, y, circleRadius, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
                
                // Draw lines connecting circles
                ctx.strokeStyle = ctx.fillStyle;
                ctx.lineWidth = 2;
                for(let y = spacing; y < size; y += spacing) {
                    for(let x = spacing; x < size; x += spacing) {
                        // Connect to right neighbor
                        if (x + spacing < size) {
                            ctx.beginPath();
                            ctx.moveTo(x + circleRadius, y);
                            ctx.lineTo(x + spacing - circleRadius, y);
                            ctx.stroke();
                        }
                        // Connect to bottom neighbor
                        if (y + spacing < size) {
                            ctx.beginPath();
                            ctx.moveTo(x, y + circleRadius);
                            ctx.lineTo(x, y + spacing - circleRadius);
                            ctx.stroke();
                        }
                    }
                }
            }
            
            adjustColor(hex, amount) {
                let r = parseInt(hex.slice(1, 3), 16);
                let g = parseInt(hex.slice(3, 5), 16);
                let b = parseInt(hex.slice(5, 7), 16);
                
                r = Math.max(0, Math.min(255, r + amount));
                g = Math.max(0, Math.min(255, g + amount));
                b = Math.max(0, Math.min(255, b + amount));

        class BuildingManager {

            createBuildingUVs(geometry, uvData) {
                const uvs = [];
                const vertices = geometry.attributes.position.array;
                
                for (let i = 0; i < vertices.length; i += 3) {
                    const x = vertices[i];
                    const y = vertices[i + 1];
                    const z = vertices[i + 2];
                    
                    // Map each face to the texture atlas
                    const u = uvData.x + (Math.abs(x) / 10) * uvData.width;
                    const v = uvData.y + (Math.abs(y) / 30) * uvData.height;
                    uvs.push(u, v);
                }
                
                return new THREE.Float32BufferAttribute(uvs, 2);

        // ==================== OPTIMIZED ROAD GENERATOR ====================
        class RoadGenerator {
            constructor() {
                this.segments = [];
                this.currentSegment = 0;
                this.roadWidth = 24; // 3 lanes
                this.laneWidth = 8;
                this.segmentLength = 50;
                this.roadCurve = 0;
                this.roadBank = 0;
                this.roadHeight = 0;
                this.roadTurn = 0;
                this.lastZ = 0;
                this.nextTurn = 0;
                this.nextHill = 0;
                this.turnTimer = 0;
                this.hillTimer = 0;
                this.bumpTimer = 0;
                
                // Road types with probabilities
                this.roadTypes = [
                    { type: 'straight', length: 200, prob: 0.4 },
                    { type: 'gentle_curve', length: 150, prob: 0.2 },
                    { type: 'sharp_curve', length: 100, prob: 0.1 },
                    { type: 'hill', length: 100, prob: 0.15 },
                    { type: 'dip', length: 80, prob: 0.1 },
                    { type: 'bumps', length: 50, prob: 0.05 }
                ];
                
                this.currentRoadType = 'straight';
                this.roadTypeProgress = 0;
                this.roadTypeLength = 200;
            }
            
            generateInitialSegments(count = 20) {
                for (let i = 0; i < count; i++) {
                    this.generateSegment();
                }
            }
            
            generateSegment() {
                const segment = {
                    position: new THREE.Vector3(0, this.roadHeight, this.lastZ),
                    rotation: this.roadTurn,
                    bank: this.roadBank,
                    curve: this.roadCurve,
                    type: this.currentRoadType,
                    lanes: 3,
                    width: this.roadWidth,
                    length: this.segmentLength,
                    hasBump: false
                };
                
                // Update road parameters based on type
                this.updateRoadType();
                
                // Apply current road parameters
                this.roadTurn += this.roadCurve;
                this.roadHeight += Math.sin(this.roadBank) * 2;
                
                // Keep road parameters within limits
                this.roadCurve = Math.max(-0.1, Math.min(0.1, this.roadCurve));
                this.roadTurn = Math.max(-Math.PI / 4, Math.min(Math.PI / 4, this.roadTurn));
                this.roadBank = Math.max(-0.2, Math.min(0.2, this.roadBank));
                this.roadHeight = Math.max(-5, Math.min(5, this.roadHeight));
                
                this.segments.push(segment);
                this.lastZ -= this.segmentLength;
                this.currentSegment++;
                
                return segment;
            }
            
            updateRoadType() {
                this.roadTypeProgress++;
                
                // Change road type if current one is done
                if (this.roadTypeProgress >= this.roadTypeLength) {
                    this.selectNewRoadType();
                    this.roadTypeProgress = 0;
                }
                
                // Update parameters based on current type
                switch(this.currentRoadType) {
                    case 'straight':
                        this.roadCurve *= 0.95; // Smooth out curves
                        this.roadBank *= 0.95;
                        break;
                    case 'gentle_curve':
                        this.roadCurve = Math.sin(this.roadTypeProgress * 0.05) * 0.03;
                        break;
                    case 'sharp_curve':
                        this.roadCurve = Math.sin(this.roadTypeProgress * 0.1) * 0.08;
                        this.roadBank = Math.sin(this.roadTypeProgress * 0.1) * 0.15;
                        break;
                    case 'hill':
                        this.roadHeight = Math.sin(this.roadTypeProgress * 0.1) * 4;
                        break;
                    case 'dip':
                        this.roadHeight = -Math.sin(this.roadTypeProgress * 0.1) * 3;
                        break;
                    case 'bumps':
                        this.roadHeight = Math.sin(this.roadTypeProgress * 0.5) * 0.5;
                        segment.hasBump = true;
                        break;
                }
            }
            
            selectNewRoadType() {
                const rand = Math.random();
                let cumulativeProb = 0;
                
                for (const roadType of this.roadTypes) {
                    cumulativeProb += roadType.prob;
                    if (rand <= cumulativeProb) {
                        this.currentRoadType = roadType.type;
                        this.roadTypeLength = roadType.length;
                        break;
                    }
                }
            }
            
            getSegmentAtZ(z) {
                const segmentIndex = Math.floor(-z / this.segmentLength);
                if (segmentIndex >= 0 && segmentIndex < this.segments.length) {
                    return this.segments[segmentIndex];
                }
                return null;
            }
            
            update(playerZ) {
                // Generate more segments ahead
                const segmentsNeeded = Math.floor(-playerZ / this.segmentLength) + 30 - this.segments.length;
                for (let i = 0; i < segmentsNeeded; i++) {
                    this.generateSegment();
                }
                
                // Remove old segments
                while (this.segments.length > 0 && this.segments[0].position.z > playerZ + 500) {
                    this.segments.shift();
                }
            }
        }

        // ==================== ENHANCED CAMERA SYSTEM ====================
        class EnhancedCamera {
            constructor(camera) {
                this.camera = camera;
                this.target = null;
                this.offset = new THREE.Vector3(0, 3, -10); // Behind player (negative Z)
                this.lookOffset = new THREE.Vector3(0, 2, 5);
                this.smoothness = 0.1;
                this.currentPosition = new THREE.Vector3();
                this.currentLookAt = new THREE.Vector3();
                
                // Camera effects
                this.shakeIntensity = 0;
                this.shakeDecay = 0.9;
                this.leanAmount = 0;
                this.zoomLevel = 1;
                this.baseFOV = 75;
                this.speedZoomFactor = 0;
                
                // Smoothing
                this.positionSmoothing = new THREE.Vector3();
                this.rotationSmoothing = new THREE.Vector3();
            }
            
            setTarget(target) {
                this.target = target;
                if (target) {
                    // Calculate initial position behind player
                    const behindOffset = this.offset.clone();
                    behindOffset.applyQuaternion(target.quaternion);
                    this.currentPosition.copy(target.position).add(behindOffset);
                    this.currentLookAt.copy(target.position).add(this.lookOffset);
                }
            }
            
            update(deltaTime, playerSpeed, playerSteering) {
                if (!this.target) return;
                
                // Calculate desired position (always behind player)
                const desiredOffset = this.offset.clone().multiplyScalar(this.zoomLevel);
                desiredOffset.applyQuaternion(this.target.quaternion);
                const desiredPosition = this.target.position.clone().add(desiredOffset);
                
                // Calculate look-at point (ahead of player)
                const lookAhead = this.lookOffset.clone();
                lookAhead.applyQuaternion(this.target.quaternion);
                const desiredLookAt = this.target.position.clone().add(lookAhead);
                
                // Apply camera lean based on player steering
                this.leanAmount = playerSteering * 0.3;
                
                // Apply speed-based zoom
                const maxSpeed = 60;
                this.speedZoomFactor = Math.min(playerSpeed / maxSpeed, 1);
                this.zoomLevel = 1 + this.speedZoomFactor * 0.5; // Zoom out at high speed
                
                // Update FOV based on speed
                this.camera.fov = this.baseFOV + this.speedZoomFactor * 15;
                this.camera.updateProjectionMatrix();
                
                // Smooth interpolation with velocity-based prediction
                const smoothFactor = this.smoothness * (1 + playerSpeed * 0.01);
                this.currentPosition.lerp(desiredPosition, smoothFactor);
                this.currentLookAt.lerp(desiredLookAt, smoothFactor * 0.8);
                
                // Apply camera shake
                if (this.shakeIntensity > 0) {
                    this.currentPosition.x += (Math.random() - 0.5) * this.shakeIntensity;
                    this.currentPosition.y += (Math.random() - 0.5) * this.shakeIntensity;
                    this.currentPosition.z += (Math.random() - 0.5) * this.shakeIntensity;
                    this.shakeIntensity *= this.shakeDecay;
                }
                
                // Apply camera lean
                this.camera.position.copy(this.currentPosition);
                this.camera.lookAt(this.currentLookAt);
                
                // Add slight roll based on steering
                this.camera.rotation.z = this.leanAmount;
                
                // Add subtle up/down movement based on speed
                const bobAmount = Math.sin(Date.now() * 0.005) * 0.1 * this.speedZoomFactor;
                this.camera.position.y += bobAmount;
            }
            
            shake(intensity = 0.3) {
                this.shakeIntensity = Math.max(this.shakeIntensity, intensity);
            }
            
            setZoom(zoom) {
                this.zoomLevel = zoom;
            }
        }

        // ==================== INTELLIGENT BOT SYSTEM ====================
        class IntelligentBotSystem {
            constructor() {
                this.bots = [];
                this.maxBots = 4;
                this.spawnDistance = 100;
                this.spawnInterval = 5000; // 5 seconds between spawns
                this.lastSpawnTime = 0;
                this.difficulty = 1;
                this.targetPlayers = new Map();
            }
            
            update(gameTime, player, playerSpeed, playerDistance) {
                // Update existing bots
                for (let i = this.bots.length - 1; i >= 0; i--) {
                    const bot = this.bots[i];
                    if (!bot.active) {
                        this.bots.splice(i, 1);
                        continue;
                    }
                    this.updateBot(bot, player, gameTime, playerSpeed);
                }
                
                // Spawn new bots based on player performance
                if (this.shouldSpawnBot(gameTime, playerSpeed, playerDistance)) {
                    this.spawnBot(player);
                    this.lastSpawnTime = gameTime;
                }
                
                return this.bots.length;
            }
            
            shouldSpawnBot(gameTime, playerSpeed, playerDistance) {
                // Don't spawn if max bots reached
                if (this.bots.length >= this.maxBots) return false;
                
                // Wait minimum time between spawns
                if (gameTime - this.lastSpawnTime < this.spawnInterval) return false;
                
                // Only spawn after player reaches certain distance
                if (playerDistance < this.spawnDistance) return false;
                
                // Spawn based on player speed (faster = more bots)
                const speedThreshold = 20;
                if (playerSpeed < speedThreshold) return false;
                
                // Random chance based on difficulty
                const spawnChance = 0.01 * this.difficulty;
                return Math.random() < spawnChance;
            }
            
            spawnBot(player) {
                const bot = {
                    id: this.bots.length,
                    active: true,
                    position: new THREE.Vector3(
                        (Math.random() - 0.5) * 16,
                        0.5,
                        player.cart.position.z - 50 - Math.random() * 100
                    ),
                    speed: playerSpeed * (0.8 + Math.random() * 0.4),
                    targetSpeed: playerSpeed,
                    acceleration: 0.5 + Math.random() * 0.3,
                    steering: 0.04 + Math.random() * 0.02,
                    aggression: 0.5 + Math.random() * 0.5,
                    lane: Math.floor(Math.random() * 3) - 1, // -1, 0, or 1
                    lastLaneChange: 0,
                    reactionTime: 0.5 + Math.random(),
                    prediction: new THREE.Vector3(),
                    color: new THREE.Color().setHSL(Math.random(), 0.8, 0.5)
                };
                
                this.bots.push(bot);
                return bot;
            }
            
            updateBot(bot, player, gameTime, playerSpeed) {
                const distanceToPlayer = bot.position.distanceTo(player.cart.position);
                
                // Adjust target speed based on player
                if (distanceToPlayer > 50) {
                    bot.targetSpeed = playerSpeed * 1.2; // Catch up
                } else if (distanceToPlayer < 20) {
                    bot.targetSpeed = playerSpeed * 0.9; // Back off
                } else {
                    bot.targetSpeed = playerSpeed * (0.95 + Math.random() * 0.1);
                }
                
                // Adjust speed
                const speedDiff = bot.targetSpeed - bot.speed;
                if (Math.abs(speedDiff) > 0.1) {
                    bot.speed += Math.sign(speedDiff) * bot.acceleration * 0.1;
                }
                
                // Lane management
                if (gameTime - bot.lastLaneChange > 3) {
                    const shouldChangeLane = Math.random() > 0.7;
                    if (shouldChangeLane) {
                        const newLane = Math.floor(Math.random() * 3) - 1;
                        if (newLane !== bot.lane) {
                            bot.lane = newLane;
                            bot.lastLaneChange = gameTime;
                        }
                    }
                }
                
                // Calculate target position
                const targetX = bot.lane * 8;
                const currentX = bot.position.x;
                const xDiff = targetX - currentX;
                
                // Smooth steering
                if (Math.abs(xDiff) > 0.1) {
                    const steerAmount = Math.sign(xDiff) * Math.min(Math.abs(xDiff) * 0.1, bot.steering);
                    bot.position.x += steerAmount;
                }
                
                // Move forward
                bot.position.z += bot.speed * 0.016; // Assuming 60fps
                
                // Add randomness for realism
                if (Math.random() > 0.99) {
                    bot.position.x += (Math.random() - 0.5) * 2;
                    bot.speed *= 0.9 + Math.random() * 0.2;
                }
                
                // Check collision with player
                if (distanceToPlayer < 3) {
                    return true; // Collision occurred
                }
                
                return false;
            }
            
            getBotMeshes() {
                const meshes = [];
                for (const bot of this.bots) {
                    if (!bot.active) continue;
                    
                    const geometry = new THREE.BoxGeometry(2, 1, 3);
                    const material = new THREE.MeshStandardMaterial({
                        color: bot.color,
                        metalness: 0.6,
                        roughness: 0.4
                    });
                    
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.position.copy(bot.position);
                    mesh.position.y = 0.5;
                    mesh.castShadow = true;
                    mesh.receiveShadow = true;
                    mesh.userData = { type: 'bot', botId: bot.id };
                    
                    meshes.push(mesh);
                }
                return meshes;
            }
            
            reset() {
                this.bots = [];
                this.lastSpawnTime = 0;
            }
        }

                    vertexShader: `
                        varying vec3 vWorldPosition;
                        void main() {
                            vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                            vWorldPosition = worldPosition.xyz;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vWorldPosition;
                        uniform vec3 topColor;
                        uniform vec3 bottomColor;
                        uniform float offset;
                        uniform float exponent;
                        
                        void main() {
                            float h = normalize(vWorldPosition + offset).y;
                            gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                        }
                    `,
                    uniforms: {
                        topColor: { value: new THREE.Color(0x0077ff) },
                        bottomColor: { value: new THREE.Color(0x87ceeb) },
                        offset: { value: 33 },
                        exponent: { value: 0.6 }
                    },
                    side: THREE.BackSide
                });
                
                const sky = new THREE.Mesh(skyGeometry, skyMaterial);
                this.scene.add(sky);
            }

            createRoadSegment() {
                const geometry = new THREE.PlaneGeometry(24, 50);
                
                // Create road texture with 3 lanes
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                // Asphalt
                ctx.fillStyle = '#333333';
                ctx.fillRect(0, 0, 256, 256);
                
                // Lane markings
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                
                // Center line (dashed)
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(128, 0);
                ctx.lineTo(128, 256);
                ctx.stroke();
                
                // Lane dividers
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(85, 0);
                ctx.lineTo(85, 256);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(171, 0);
                ctx.lineTo(171, 256);
                ctx.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 10);
                
                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    roughness: 0.9,
                    metalness: 0.1,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                mesh.userData = { type: 'road' };
                
                return mesh;
            }

            generateInitialBuildings() {
                // Create dense buildings on both sides
                const buildingSpacing = 10; // 1 meter gap between buildings
                const rows = 50;
                
                for (let i = 0; i < rows; i++) {
                    const z = -i * buildingSpacing;
                    
                    // Left side buildings
                    for (let x = -40; x <= -15; x += buildingSpacing) {
                        this.spawnBuilding(x, z);
                    }
                    
                    // Right side buildings
                    for (let x = 15; x <= 40; x += buildingSpacing) {
                        this.spawnBuilding(x, z);
                    }
                }
            }
            
            spawnBuilding(x, z) {
                const building = this.assetPool.get('building');
                if (!building) return;
                
                // Random position variations
                const xOffset = (Math.random() - 0.5) * 2;
                const zOffset = (Math.random() - 0.5) * 2;
                
                building.position.set(x + xOffset, 0, z + zOffset);
                
                // Random rotation (0, 90, 180, or 270 degrees)
                const rotation = Math.floor(Math.random() * 4) * Math.PI / 2;
                building.rotation.y = rotation;
                
                // Random scale variation
                const scale = 0.8 + Math.random() * 0.4;
                building.scale.setScalar(scale);
                
                building.userData.x = x;
                building.userData.z = z;
                
                this.scene.add(building);
                this.buildingMeshes.push(building);
                this.activeBuildings.add(building);
            }
            
            updateBuildings(playerZ) {
                // Remove buildings far behind
                for (let i = this.buildingMeshes.length - 1; i >= 0; i--) {
                    const building = this.buildingMeshes[i];
                    if (building.position.z > playerZ + 100) {
                        this.scene.remove(building);
                        this.assetPool.release(building);
                        this.buildingMeshes.splice(i, 1);
                        this.activeBuildings.delete(building);
                    }
                }
                
                // Add new buildings ahead
                const farthestZ = Math.min(...this.buildingMeshes.map(b => b.position.z));
                if (farthestZ > playerZ - 500) {
                    const newZ = farthestZ - 10;
                    
                    // Left side
                    for (let x = -40; x <= -15; x += 10) {
                        this.spawnBuilding(x, newZ);
                    }
                    
                    // Right side
                    for (let x = 15; x <= 40; x += 10) {
                        this.spawnBuilding(x, newZ);
                    }
                }
            }
            
            updateRoads(playerZ) {
                // Update road generator
                this.roadGenerator.update(playerZ);
                
                // Update road meshes
                const segments = this.roadGenerator.segments;
                
                // Ensure we have enough road meshes
                while (this.roadMeshes.length < segments.length) {
                    const road = this.assetPool.get('road');
                    if (road) {
                        this.scene.add(road);
                        this.roadMeshes.push(road);
                        this.activeRoads.add(road);
                    }
                }
                
                // Update road positions and rotations
                for (let i = 0; i < segments.length && i < this.roadMeshes.length; i++) {
                    const segment = segments[i];
                    const roadMesh = this.roadMeshes[i];
                    
                    roadMesh.position.copy(segment.position);
                    roadMesh.rotation.z = segment.bank;
                    roadMesh.rotation.y = segment.rotation;
                    
                    // Apply road height
                    roadMesh.position.y = segment.position.y;
                }
                
                // Remove old roads
                while (this.roadMeshes.length > segments.length + 10) {
                    const road = this.roadMeshes.shift();
                    if (road) {
                        this.scene.remove(road);
                        this.assetPool.release(road);
                        this.activeRoads.delete(road);
                    }
                }
            }
            
            updatePlayer(deltaTime) {
                if (!this.player) return;
                
                // Get current road segment
                const currentZ = this.player.group.position.z;
                const segment = this.roadGenerator.getSegmentAtZ(currentZ);
                
                // Apply input
                const throttle = this.input.throttle;
                const brake = this.input.brake;
                const steering = this.input.steering;
                const boost = this.input.boost;
                
                // Acceleration
                if (throttle > 0 && this.player.speed < this.player.maxSpeed) {
                    this.player.speed += this.player.acceleration * throttle * deltaTime * 60;
                }
                
                // Braking
                if (brake > 0 && this.player.speed > -this.player.maxSpeed * 0.3) {
                    this.player.speed -= this.player.acceleration * this.player.braking * brake * deltaTime * 60;
                }
                
                // Friction
                if (throttle === 0 && brake === 0) {
                    this.player.speed *= Math.pow(0.97, deltaTime * 60);
                }
                
                // Boost
                if (boost) {
                    this.player.speed = Math.min(this.player.speed * 1.5, this.player.maxSpeed * 1.2);
                }
                
                // Steering with road constraints
                if (Math.abs(this.player.speed) > 1) {
                    const steeringEffect = Math.min(Math.abs(this.player.speed) / this.player.maxSpeed, 1);
                    this.player.rotation += steering * this.player.steering * steeringEffect * deltaTime * 60;
                }
                
                // Apply road curve
                if (segment) {
                    this.player.rotation += segment.curve * 0.5;
                }
                
                // Move player
                const moveDistance = this.player.speed * deltaTime;
                this.player.group.position.z += moveDistance;
                this.playerDistance -= moveDistance;
                
                // Lane management
                const targetX = this.player.lane * 8;
                const currentX = this.player.group.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const laneChangeSpeed = Math.min(Math.abs(this.player.speed) * 0.01, 0.5);
                    this.player.group.position.x += Math.sign(xDiff) * laneChangeSpeed;
                }
                
                // Apply player rotation
                this.player.group.rotation.y = this.player.rotation;
                
                // Apply road banking
                if (segment) {
                    this.player.group.rotation.z = segment.bank * 0.3;
                    this.player.group.position.y = segment.position.y + 0.5;
                }
                
                // Bounce effect
                const bounce = Math.sin(Date.now() * 0.01) * 0.05 * (this.player.speed / this.player.maxSpeed);
                this.player.group.position.y += bounce;
                
                // Update speed for display
                this.playerSpeed = Math.abs(this.player.speed * 3.6);
                
                // Check collisions with buildings
                this.checkBuildingCollisions();
                
                // Check collisions with bots
                this.checkBotCollisions();
                
                // Check road boundaries
                this.checkRoadBoundaries();
                
                // Send multiplayer update
                if (this.isMultiplayer) {
                    this.multiplayer.updateGameState({
                        position: this.player.group.position,
                        rotation: this.player.group.rotation,
                        speed: this.player.speed,
                        products: this.playerProducts
                    });
                }
            }
            
            checkBuildingCollisions() {
                if (!this.player) return;
                
                const playerPos = this.player.group.position;
                const playerRadius = 1.5;
                
                for (const building of this.buildingMeshes) {
                    if (!building.userData) continue;
                    
                    const buildingWidth = building.userData.width || 8;
                    const buildingDepth = building.userData.depth || 8;
                    
                    const dx = Math.abs(playerPos.x - building.position.x) - buildingWidth / 2;
                    const dz = Math.abs(playerPos.z - building.position.z) - buildingDepth / 2;
                    
                    if (dx < playerRadius && dz < playerRadius) {
                        // Collision detected
                        this.player.speed *= -0.5;
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.5);
                        this.updateProductsDisplay();
                        
                        // Push player away
                        const pushDir = new THREE.Vector3()
                            .subVectors(playerPos, building.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(2));
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkBotCollisions() {
                for (let i = 0; i < this.botMeshes.length; i++) {
                    const bot = this.botMeshes[i];
                    if (!bot || !this.player) continue;
                    
                    const distance = this.player.group.position.distanceTo(bot.position);
                    if (distance < 3) {
                        // Collision with bot
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.3);
                        this.updateProductsDisplay();
                        
                        // Push player
                        const pushDir = new THREE.Vector3()
                            .subVectors(this.player.group.position, bot.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(1.5));
                        this.player.speed *= 0.7;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkRoadBoundaries() {
                if (!this.player) return;
                
                const roadHalfWidth = this.roadGenerator.roadWidth / 2;
                const playerX = this.player.group.position.x;
                
                if (Math.abs(playerX) > roadHalfWidth) {
                    // Player is off road - slow down and damage
                    this.player.speed *= 0.9;
                    
                    if (Math.random() > 0.98) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.updateProductsDisplay();
                        this.cameraSystem.shake(0.2);
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                    }
                    
                    // Push back to road
                    const pushBack = -Math.sign(playerX) * 0.1;
                    this.player.group.position.x += pushBack;
                }
            }
            
            updateBots(deltaTime) {
                // Update bot system
                const activeBots = this.botSystem.update(
                    this.gameTime,
                    this.player,
                    this.playerSpeed,
                    this.playerDistance
                );
                
                // Update bot count display

                for (const botMesh of newBotMeshes) {
                    this.scene.add(botMesh);
                    this.botMeshes.push(botMesh);
                }
            }

            updateTimeOfDay(deltaTime) {
                // Slowly progress time (24 hour cycle in 30 minutes of game time)
                this.timeOfDay += deltaTime * 0.05;
                if (this.timeOfDay >= 24) this.timeOfDay -= 24;
                
                // Update lighting based on time
                const hour = this.timeOfDay;
                let sunIntensity = 0;
                let ambientIntensity = 0;
                let sunColor = 0xffffff;
                let fogColor = 0x87CEEB;
                
                if (hour >= 6 && hour < 18) {
                    // Daytime
                    sunIntensity = Math.sin((hour - 6) * Math.PI / 12) * 0.8 + 0.2;
                    ambientIntensity = 0.6;
                } else if (hour >= 18 && hour < 20) {
                    // Sunset
                    sunIntensity = 0.3;
                    ambientIntensity = 0.4;
                    sunColor = 0xff6b6b;
                    fogColor = 0xffb8b8;
                } else if (hour >= 20 || hour < 6) {
                    // Night
                    sunIntensity = 0.1;
                    ambientIntensity = 0.2;
                    sunColor = 0x1a1a2e;
                    fogColor = 0x1a1a2e;
                } else if (hour >= 5 && hour < 6) {
                    // Sunrise
                    sunIntensity = 0.2;
                    ambientIntensity = 0.3;
                    sunColor = 0xffa500;
                    fogColor = 0xffcc80;
                }
                
                // Update lights
                this.sunLight.intensity = sunIntensity;
                this.sunLight.color.setHex(sunColor);
                this.ambientLight.intensity = ambientIntensity;
                
                // Update fog
                this.scene.fog.color.setHex(fogColor);
                this.scene.background.setHex(fogColor);
                
                // Position sun based on time
                const sunAngle = (hour / 24) * Math.PI * 2;
                this.sunLight.position.x = Math.cos(sunAngle) * 200;
                this.sunLight.position.y = Math.sin(sunAngle) * 200 + 100;
            }
            
            updateProductsDisplay() {
                if (!this.uiElements.productsGrid) return;
                
                this.uiElements.productsGrid.innerHTML = '';
                for (let i = 0; i < this.maxProducts; i++) {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    if (i >= this.playerProducts) {
                        product.classList.add('damaged');
                    }
                    this.uiElements.productsGrid.appendChild(product);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.gameState = 'ENDED';
                
                // Update high score
                const distance = Math.abs(this.playerDistance);
                if (distance > this.highScore) {
                    this.highScore = distance;
                    localStorage.setItem('cartRidersHighScore', this.highScore);
                }
                
                // Update end screen
                if (this.uiElements.finalDistance) {
                    this.uiElements.finalDistance.textContent = `${distance.toFixed(0)}m`;
                }
                if (this.uiElements.deliveredCount) {
                    this.uiElements.deliveredCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.survivalTime) {
                    this.uiElements.survivalTime.textContent = `${this.gameTime.toFixed(1)}s`;
                }
                if (this.uiElements.endTitle) {
                    this.uiElements.endTitle.textContent = this.isMultiplayer ? 'Game Over - Multiplayer' : 'Game Over';
                }
                
                this.showScreen('endScreen');
            }
            
            restartGame() {
                this.resetGame();
                if (this.isMultiplayer) {
                    this.startMultiplayerGame();
                } else {
                    this.startSoloGame();
                }
            }
            
            showScreen(screenName) {
                // Hide all screens
                ['loadingScreen', 'startMenu', 'multiplayerMenu', 'lobbyScreen', 'hud', 'endScreen'].forEach(screen => {
                    if (this.uiElements[screen]) {
                        this.uiElements[screen].classList.add('hidden');
                    }
                });
                
                // Show requested screen
                if (screenName === 'playing') {
                    if (this.uiElements.hud) {
                        this.uiElements.hud.classList.remove('hidden');
                    }
                } else if (this.uiElements[screenName]) {
                    this.uiElements[screenName].classList.remove('hidden');
                }
                
                // Update global function for multiplayer
                if (screenName === 'lobbyScreen') {
                    window.updateLobbyUI = () => this.updateLobbyUI();
                }
            }
            
            onResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            onKeyDown(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = true;
                
                // Update input state
                if (key === 'w' || key === 'arrowup') this.input.throttle = 1;
                if (key === 's' || key === 'arrowdown') this.input.brake = 1;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 1;
                if (key === 'd' || key === 'arrowright') this.input.steering = -1;
                if (key === ' ') this.input.boost = true;
                
                // Lane switching with Q/E
                if (key === 'q' && this.player) {
                    this.player.lane = Math.max(-1, this.player.lane - 1);
                }
                if (key === 'e' && this.player) {
                    this.player.lane = Math.min(1, this.player.lane + 1);
                }
                
                // Escape to pause
                if (key === 'escape') {
                    if (this.gameState === 'PLAYING') {
                        this.isPlaying = !this.isPlaying;
                    }
                }
                
                // Send multiplayer action
                if (this.isMultiplayer && ['w', 's', 'a', 'd', ' ', 'q', 'e'].includes(key)) {
                    this.multiplayer.sendPlayerAction({
                        type: 'input',
                        key: key,
                        state: 'down'
                    });
                }
            }
            
            onKeyUp(e) {
                const key = e.key.toLowerCase();
                this.keys[key] = false;
                
                // Update input state
                if (key === 'w' || key === 'arrowup') this.input.throttle = 0;
                if (key === 's' || key === 'arrowdown') this.input.brake = 0;
                if (key === 'a' || key === 'arrowleft') this.input.steering = 0;
                if (key === 'd' || key === 'arrowright') this.input.steering = 0;
                if (key === ' ') this.input.boost = false;
                
                // Send multiplayer action
                if (this.isMultiplayer && ['w', 's', 'a', 'd', ' ', 'q', 'e'].includes(key)) {
                    this.multiplayer.sendPlayerAction({
                        type: 'input',
                        key: key,
                        state: 'up'
                    });
                }
            }
            
            gameLoop(currentTime = 0) {
                // Calculate delta time
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                
                // Cap delta time for stability
                const fixedDelta = Math.min(deltaTime, 0.033);
                
                // Update FPS counter
                this.frameCount++;
                if (currentTime - this.lastFPSUpdate > 1000) {
                    this.fps = Math.round(this.frameCount * 1000 / (currentTime - this.lastFPSUpdate));
                    this.frameCount = 0;
                    this.lastFPSUpdate = currentTime;
                }
                
                if (this.gameState === 'PLAYING' && this.isPlaying) {
                    // Update game time
                    this.gameTime += fixedDelta;
                    
                    // Update player
                    this.updatePlayer(fixedDelta);
                    
                    // Update road and buildings
                    if (this.player) {
                        this.updateRoads(this.player.group.position.z);
                        this.updateBuildings(this.player.group.position.z);
                    }
                    
                    // Update bots
                    if (!this.isMultiplayer) {
                        this.updateBots(fixedDelta);
                    }
                    
                    // Update camera
                    if (this.player && this.cameraSystem) {
                        this.cameraSystem.update(fixedDelta, this.playerSpeed, this.input.steering);
                    }
                    
                    // Update UI
                    this.updateUI();
                    
                    // Check game over condition
                    if (this.playerProducts <= 0) {
                        this.gameOver();
                    }
                }
                
                // Render
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
                
                // Continue loop
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Start the game
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof THREE === 'undefined') {
                alert('Error: THREE.js failed to load. Please check your internet connection.');
                return;
            }
            
            window.game = new CartRidersGame();
        });
    </script>
