<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless 3D Road Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #0a1929;
            color: #333;
        }
        
        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 250px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #ui h2 {
            margin-bottom: 10px;
            color: #4CAF50;
            font-size: 1.4em;
        }
        
        .ui-row {
            margin: 8px 0;
            display: flex;
            justify-content: space-between;
        }
        
        .ui-label {
            color: #aaa;
        }
        
        .ui-value {
            font-weight: bold;
            color: white;
        }
        
        #speedBar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin-top: 5px;
            overflow: hidden;
        }
        
        #speedFill {
            height: 100%;
            width: 30%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        #controls h3 {
            margin-bottom: 10px;
            color: #FF9800;
        }
        
        .key {
            display: inline-block;
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            margin: 2px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 300px;
            border: 2px solid #4CAF50;
        }
        
        #loading h2 {
            margin-bottom: 15px;
            color: #4CAF50;
        }
        
        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 15px;
        }
        
        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #4CAF50, #8BC34A);
            border-radius: 5px;
            transition: width 0.3s ease;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            min-width: 350px;
            display: none;
            border: 3px solid #FF5252;
            box-shadow: 0 0 30px rgba(255, 82, 82, 0.5);
        }
        
        #gameOver h2 {
            font-size: 2.5em;
            color: #FF5252;
            margin-bottom: 20px;
        }
        
        #gameOver button {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s;
        }
        
        #gameOver button:hover {
            transform: scale(1.05);
        }
        
        #roadCanvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <h2>ROAD RUNNER</h2>
            <div class="ui-row">
                <span class="ui-label">SCORE:</span>
                <span id="score" class="ui-value">0</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">SPEED:</span>
                <span id="speed" class="ui-value">60 km/h</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">DISTANCE:</span>
                <span id="distance" class="ui-value">0 m</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">ENEMIES:</span>
                <span id="enemies" class="ui-value">0</span>
            </div>
            <div class="ui-row">
                <span class="ui-label">LANE:</span>
                <span id="lane" class="ui-value">2</span>
            </div>
            <div id="speedBar">
                <div id="speedFill"></div>
            </div>
        </div>
        
        <div id="controls">
            <h3>CONTROLS</h3>
            <p><span class="key">W</span>/<span class="key">↑</span> - Accelerate</p>
            <p><span class="key">A</span>/<span class="key">←</span> - Left Lane</p>
            <p><span class="key">D</span>/<span class="key">→</span> - Right Lane</p>
            <p><span class="key">S</span>/<span class="key">↓</span> - Brake</p>
            <p style="margin-top: 10px; color: #FF9800;">Gamepad Supported</p>
        </div>
        
        <div id="loading">
            <h2>LOADING GAME</h2>
            <p id="loadingText">Initializing 3D engine...</p>
            <div class="progress-bar">
                <div class="progress-fill" id="loadingProgress"></div>
            </div>
        </div>
        
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>You crashed!</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Distance Traveled: <span id="finalDistance">0 m</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
        
        <canvas id="roadCanvas"></canvas>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.162.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        // Import Three.js modules
        import * as THREE from 'three';
        import { GLTFLoader } from 'https://unpkg.com/three@0.162.0/examples/jsm/loaders/GLTFLoader.js';

        // ====================
        // GAME CONFIGURATION
        // ====================
        const CONFIG = {
            // Road settings
            ROAD_WIDTH: 24,
            SHOULDER_WIDTH: 3, // Shoulder space on each side
            ROAD_LENGTH: 2000,
            NUM_LANES: 4,
            SEGMENT_LENGTH: 25,
            
            // Calculate lane positions with equal widths
            get laneWidth() {
                return CONFIG.ROAD_WIDTH / CONFIG.NUM_LANES;
            },
            
            // Game settings
            INITIAL_SPEED: 30,
            MAX_SPEED: 140,
            ACCELERATION: 0.1,
            LANE_CHANGE_SPEED: 0.2,
            
            // Enemy settings
            MAX_ENEMIES: 8,
            ENEMY_SPAWN_INTERVAL: 2500,
            ENEMY_SPEED_VARIATION: 0.8,
            
            // NPC settings
            MAX_NPCS: 12,
            NPC_SPAWN_INTERVAL: 3000,
            NPC_SPEED_VARIATION: 0.6,
            
            // External assets (3 specific models)
            ASSETS: {
                PLAYER: 'models/player.glb',
                ENEMY: 'models/enemyCar.glb',
                NPC: 'models/npc.glb'
            }
        };

        // ====================
        // GAME STATE
        // ====================
        let gameState = {
            score: 0,
            distance: 0,
            speed: CONFIG.INITIAL_SPEED,
            currentLane: 2, // Index 0-3
            targetLane: 2,
            gameOver: false,
            playerCar: null,
            enemies: [],
            npcs: [],
            playerModel: null,
            enemyModel: null,
            npcModel: null,
            lastEnemySpawn: 0,
            lastNPCSpawn: 0,
            gamepad: null
        };

        // ====================
        // THREE.JS SETUP
        // ====================
        let scene, camera, renderer;
        let roadMesh, roadLines = [];
        let asphaltTexture;
        let clock = new THREE.Clock();
        let modelsLoaded = 0;
        const totalModels = 3;
        
        // Calculate lane centers
        function getLaneCenter(laneIndex) {
            /*
            Calculate exact center of each lane.
            Lane index: 0 (leftmost) to 3 (rightmost)
            Each lane gets equal width of ROAD_WIDTH / 4
            */
            const halfRoad = CONFIG.ROAD_WIDTH / 2;
            const laneWidth = CONFIG.laneWidth;
            
            // Calculate left edge of each lane
            const leftEdge = -halfRoad + (laneIndex * laneWidth);
            
            // Return center of lane
            return leftEdge + (laneWidth / 2);
        }
        
        // Update loading progress
        function updateLoading(text, progress) {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingProgress').style.width = `${progress}%`;
        }
        
        // Initialize the game
        async function init() {
            updateLoading("Setting up 3D scene...", 10);
            
            // Scene setup
            scene = new THREE.Scene();
            scene.fog = new THREE.Fog(0x87CEEB, 100, 800); // Fog for distance
            
            // Camera setup (third-person)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 3000);
            camera.position.set(0, 8, 15);
            
            // Renderer setup
            renderer = new THREE.WebGLRenderer({
                canvas: document.getElementById('roadCanvas'),
                antialias: true,
                alpha: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            
            // Create texture for asphalt
            createAsphaltTexture();
            
            // Setup lighting
            setupLighting();
            
            updateLoading("Loading car models...", 30);
            
            // Load models
            await loadModels();
            
            updateLoading("Creating road...", 70);
            
            // Create road
            createRoad();
            
            updateLoading("Creating environment...", 80);
            
            // Create environment
            createEnvironment();
            
            // Setup event listeners
            setupEventListeners();
            
            updateLoading("Starting game...", 100);
            
            // Hide loading screen after a brief delay
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                animate();
            }, 500);
        }
        
        // ====================
        // TEXTURE CREATION
        // ====================
        function createAsphaltTexture() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Asphalt base color (dark gray)
            ctx.fillStyle = '#2a2a2a';
            ctx.fillRect(0, 0, 512, 512);
            
            // Add asphalt texture grain
            ctx.fillStyle = '#222222';
            for (let i = 0; i < 15000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const size = Math.random() * 3;
                ctx.fillRect(x, y, size, size);
            }
            
            // Add some lighter spots
            ctx.fillStyle = '#3a3a3a';
            for (let i = 0; i < 3000; i++) {
                const x = Math.random() * 512;
                const y = Math.random() * 512;
                const size = Math.random() * 2;
                ctx.fillRect(x, y, size, size);
            }
            
            asphaltTexture = new THREE.CanvasTexture(canvas);
            asphaltTexture.wrapS = THREE.RepeatWrapping;
            asphaltTexture.wrapT = THREE.RepeatWrapping;
            asphaltTexture.repeat.set(20, 200); // Tile properly
        }
        
        // ====================
        // LIGHTING SETUP
        // ====================
        function setupLighting() {
            // Ambient light for overall illumination
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.4);
            scene.add(ambientLight);
            
            // Directional light (sunlight)
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(50, 100, 50);
            directionalLight.castShadow = true;
            
            // Optimize shadow map
            directionalLight.shadow.mapSize.width = 2048;
            directionalLight.shadow.mapSize.height = 2048;
            directionalLight.shadow.camera.left = -100;
            directionalLight.shadow.camera.right = 100;
            directionalLight.shadow.camera.top = 100;
            directionalLight.shadow.camera.bottom = -100;
            directionalLight.shadow.camera.near = 0.5;
            directionalLight.shadow.camera.far = 500;
            
            scene.add(directionalLight);
            
            // Add a second directional light from opposite direction for fill
            const fillLight = new THREE.DirectionalLight(0x88aaff, 0.3);
            fillLight.position.set(-30, 50, -50);
            scene.add(fillLight);
        }
        
        // ====================
        // MODEL LOADING
        // ====================
        async function loadModels() {
            const loader = new GLTFLoader();
            
            return new Promise((resolve) => {
                let loadedCount = 0;
                
                function onModelLoad() {
                    loadedCount++;
                    const progress = 30 + (loadedCount / totalModels) * 40;
                    updateLoading(`Loading models... ${loadedCount}/${totalModels}`, progress);
                    
                    if (loadedCount === totalModels) {
                        resolve();
                    }
                }
                
                // Load player model
                loader.load(CONFIG.ASSETS.PLAYER, (gltf) => {
                    gameState.playerModel = gltf.scene;
                    gameState.playerModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    onModelLoad();
                }, undefined, (error) => {
                    console.error('Error loading player model:', error);
                    createPlaceholderCar(0x2196F3).then(model => {
                        gameState.playerModel = model;
                        onModelLoad();
                    });
                });
                
                // Load enemy model
                loader.load(CONFIG.ASSETS.ENEMY, (gltf) => {
                    gameState.enemyModel = gltf.scene;
                    gameState.enemyModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    onModelLoad();
                }, undefined, (error) => {
                    console.error('Error loading enemy model:', error);
                    createPlaceholderCar(0xFF4444).then(model => {
                        gameState.enemyModel = model;
                        onModelLoad();
                    });
                });
                
                // Load NPC model
                loader.load(CONFIG.ASSETS.NPC, (gltf) => {
                    gameState.npcModel = gltf.scene;
                    gameState.npcModel.traverse((child) => {
                        if (child.isMesh) {
                            child.castShadow = true;
                            child.receiveShadow = true;
                        }
                    });
                    onModelLoad();
                }, undefined, (error) => {
                    console.error('Error loading NPC model:', error);
                    createPlaceholderCar(0x44FF44).then(model => {
                        gameState.npcModel = model;
                        onModelLoad();
                    });
                });
            });
        }
        
        // Fallback placeholder car creation
        async function createPlaceholderCar(color) {
            const group = new THREE.Group();
            
            // Car body
            const bodyGeometry = new THREE.BoxGeometry(2, 1.2, 4);
            const bodyMaterial = new THREE.MeshStandardMaterial({ 
                color: color,
                roughness: 0.5,
                metalness: 0.3
            });
            const body = new THREE.Mesh(bodyGeometry, bodyMaterial);
            body.castShadow = true;
            body.receiveShadow = true;
            body.position.y = 0.6;
            group.add(body);
            
            // Roof
            const roofGeometry = new THREE.BoxGeometry(1.5, 0.4, 1.8);
            const roof = new THREE.Mesh(roofGeometry, bodyMaterial);
            roof.position.y = 1.4;
            roof.position.z = -0.2;
            roof.castShadow = true;
            group.add(roof);
            
            // Wheels
            const wheelGeometry = new THREE.CylinderGeometry(0.4, 0.4, 0.3, 12);
            const wheelMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x111111,
                roughness: 0.8,
                metalness: 0.5
            });
            
            const wheelPositions = [
                [-1, -0.2, 1.2],
                [1, -0.2, 1.2],
                [-1, -0.2, -1.2],
                [1, -0.2, -1.2]
            ];
            
            wheelPositions.forEach(pos => {
                const wheel = new THREE.Mesh(wheelGeometry, wheelMaterial);
                wheel.rotation.z = Math.PI / 2;
                wheel.position.set(pos[0], pos[1], pos[2]);
                wheel.castShadow = true;
                group.add(wheel);
            });
            
            return group;
        }
        
        // ====================
        // ROAD CREATION
        // ====================
        function createRoad() {
            // Create road geometry
            const roadGeometry = new THREE.PlaneGeometry(
                CONFIG.ROAD_WIDTH + (CONFIG.SHOULDER_WIDTH * 2), // Road + shoulders
                CONFIG.ROAD_LENGTH
            );
            roadGeometry.rotateX(-Math.PI / 2);
            
            // Create road material with asphalt texture
            const roadMaterial = new THREE.MeshStandardMaterial({
                map: asphaltTexture,
                roughness: 0.9,
                metalness: 0.1,
                side: THREE.DoubleSide
            });
            
            // Create road mesh
            roadMesh = new THREE.Mesh(roadGeometry, roadMaterial);
            roadMesh.receiveShadow = true;
            roadMesh.position.y = 0;
            roadMesh.position.z = -CONFIG.ROAD_LENGTH / 2;
            scene.add(roadMesh);
            
            // Create road markings
            createRoadMarkings();
            
            // Create shoulders
            createShoulders();
        }
        
        function createRoadMarkings() {
            // Create dashed line material
            const dashedLineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff,
                transparent: true,
                opacity: 0.9
            });
            
            // Create 3 dashed lines between 4 lanes
            // Lines are at 25%, 50%, and 75% of road width
            const linePositions = [
                getLaneCenter(0) + (CONFIG.laneWidth / 2), // Between lane 0 and 1
                getLaneCenter(1) + (CONFIG.laneWidth / 2), // Between lane 1 and 2
                getLaneCenter(2) + (CONFIG.laneWidth / 2)  // Between lane 2 and 3
            ];
            
            const dashLength = 4;
            const gapLength = 6;
            const dashWidth = 0.2;
            const dashHeight = 0.02;
            
            linePositions.forEach((xPos, lineIndex) => {
                const totalDashes = Math.floor(CONFIG.ROAD_LENGTH / (dashLength + gapLength));
                
                for (let i = 0; i < totalDashes; i++) {
                    const dashGeometry = new THREE.PlaneGeometry(dashWidth, dashLength);
                    dashGeometry.rotateX(-Math.PI / 2);
                    
                    const dash = new THREE.Mesh(dashGeometry, dashedLineMaterial);
                    dash.position.x = xPos;
                    dash.position.y = dashHeight;
                    dash.position.z = (-CONFIG.ROAD_LENGTH / 2) + (i * (dashLength + gapLength)) + dashLength/2;
                    
                    scene.add(dash);
                    roadLines.push(dash);
                }
            });
            
            // Add solid outer lines
            const solidLineMaterial = new THREE.MeshBasicMaterial({ 
                color: 0xffffff
            });
            
            // Left outer line
            const leftLineGeometry = new THREE.PlaneGeometry(0.3, CONFIG.ROAD_LENGTH);
            leftLineGeometry.rotateX(-Math.PI / 2);
            const leftLine = new THREE.Mesh(leftLineGeometry, solidLineMaterial);
            leftLine.position.x = -(CONFIG.ROAD_WIDTH / 2);
            leftLine.position.y = dashHeight;
            leftLine.position.z = -CONFIG.ROAD_LENGTH / 2;
            scene.add(leftLine);
            roadLines.push(leftLine);
            
            // Right outer line
            const rightLineGeometry = new THREE.PlaneGeometry(0.3, CONFIG.ROAD_LENGTH);
            rightLineGeometry.rotateX(-Math.PI / 2);
            const rightLine = new THREE.Mesh(rightLineGeometry, solidLineMaterial);
            rightLine.position.x = CONFIG.ROAD_WIDTH / 2;
            rightLine.position.y = dashHeight;
            rightLine.position.z = -CONFIG.ROAD_LENGTH / 2;
            scene.add(rightLine);
            roadLines.push(rightLine);
        }
        
        function createShoulders() {
            // Create shoulder material (gravel/dirt texture)
            const shoulderMaterial = new THREE.MeshStandardMaterial({
                color: 0x555555,
                roughness: 0.9,
                metalness: 0
            });
            
            // Left shoulder
            const leftShoulderGeometry = new THREE.PlaneGeometry(
                CONFIG.SHOULDER_WIDTH,
                CONFIG.ROAD_LENGTH
            );
            leftShoulderGeometry.rotateX(-Math.PI / 2);
            const leftShoulder = new THREE.Mesh(leftShoulderGeometry, shoulderMaterial);
            leftShoulder.position.x = -(CONFIG.ROAD_WIDTH / 2 + CONFIG.SHOULDER_WIDTH / 2);
            leftShoulder.position.y = 0;
            leftShoulder.position.z = -CONFIG.ROAD_LENGTH / 2;
            leftShoulder.receiveShadow = true;
            scene.add(leftShoulder);
            
            // Right shoulder
            const rightShoulderGeometry = new THREE.PlaneGeometry(
                CONFIG.SHOULDER_WIDTH,
                CONFIG.ROAD_LENGTH
            );
            rightShoulderGeometry.rotateX(-Math.PI / 2);
            const rightShoulder = new THREE.Mesh(rightShoulderGeometry, shoulderMaterial);
            rightShoulder.position.x = CONFIG.ROAD_WIDTH / 2 + CONFIG.SHOULDER_WIDTH / 2;
            rightShoulder.position.y = 0;
            rightShoulder.position.z = -CONFIG.ROAD_LENGTH / 2;
            rightShoulder.receiveShadow = true;
            scene.add(rightShoulder);
        }
        
        // ====================
        // ENVIRONMENT
        // ====================
        function createEnvironment() {
            // Ground with natural dark green color
            const groundGeometry = new THREE.PlaneGeometry(300, CONFIG.ROAD_LENGTH * 2);
            groundGeometry.rotateX(-Math.PI / 2);
            const groundMaterial = new THREE.MeshStandardMaterial({ 
                color: 0x1a472a, // Natural dark green
                roughness: 0.9,
                metalness: 0
            });
            const ground = new THREE.Mesh(groundGeometry, groundMaterial);
            ground.position.set(0, -0.1, 0);
            ground.receiveShadow = true;
            scene.add(ground);
            
            // Add some trees/buildings in the distance
            const treeColors = [0x2d5016, 0x3a6520, 0x285015];
            
            for (let i = 0; i < 40; i++) {
                const side = Math.random() > 0.5 ? 1 : -1;
                const distance = 60 + Math.random() * 80;
                const zPos = -100 + Math.random() * CONFIG.ROAD_LENGTH;
                
                // Tree trunk
                const trunkGeometry = new THREE.CylinderGeometry(0.5, 0.7, 3 + Math.random() * 8, 8);
                const trunkMaterial = new THREE.MeshStandardMaterial({ 
                    color: 0x8B4513,
                    roughness: 0.8
                });
                const trunk = new THREE.Mesh(trunkGeometry, trunkMaterial);
                trunk.position.set(
                    side * (CONFIG.ROAD_WIDTH/2 + CONFIG.SHOULDER_WIDTH + distance),
                    1.5,
                    zPos
                );
                trunk.castShadow = true;
                scene.add(trunk);
                
                // Tree foliage
                const foliageGeometry = new THREE.SphereGeometry(2 + Math.random() * 4, 8, 8);
                const foliageMaterial = new THREE.MeshStandardMaterial({ 
                    color: treeColors[Math.floor(Math.random() * treeColors.length)],
                    roughness: 0.7
                });
                const foliage = new THREE.Mesh(foliageGeometry, foliageMaterial);
                foliage.position.copy(trunk.position);
                foliage.position.y += 3 + Math.random() * 4;
                foliage.castShadow = true;
                scene.add(foliage);
            }
        }
        
        // ====================
        // CAR CREATION
        // ====================
        function createPlayerCar() {
            if (!gameState.playerModel) return;
            
            gameState.playerCar = gameState.playerModel.clone();
            gameState.playerCar.position.set(
                getLaneCenter(gameState.currentLane), // Center in lane
                0.5, // On road surface
                0
            );
            gameState.playerCar.scale.set(1, 1, 1);
            scene.add(gameState.playerCar);
        }
        
        function createEnemyCar() {
            if (!gameState.enemyModel || gameState.enemies.length >= CONFIG.MAX_ENEMIES) return;
            
            const enemyCar = gameState.enemyModel.clone();
            
            // Random lane (0-3)
            const laneIndex = Math.floor(Math.random() * CONFIG.NUM_LANES);
            
            // Position behind player
            const distanceBehind = 30 + Math.random() * 60;
            
            enemyCar.position.set(
                getLaneCenter(laneIndex), // Center in lane
                0.5,
                gameState.playerCar.position.z - distanceBehind
            );
            
            enemyCar.userData = {
                lane: laneIndex,
                speed: gameState.speed * (0.8 + Math.random() * 0.4),
                type: 'enemy',
                model: enemyCar
            };
            
            enemyCar.scale.set(1, 1, 1);
            scene.add(enemyCar);
            gameState.enemies.push(enemyCar);
            
            updateUI();
        }
        
        function createNPCCar() {
            if (!gameState.npcModel || gameState.npcs.length >= CONFIG.MAX_NPCS) return;
            
            const npcCar = gameState.npcModel.clone();
            
            // Random lane (0-3)
            const laneIndex = Math.floor(Math.random() * CONFIG.NUM_LANES);
            
            // Position behind player
            const distanceBehind = 20 + Math.random() * 80;
            
            npcCar.position.set(
                getLaneCenter(laneIndex), // Center in lane
                0.5,
                gameState.playerCar.position.z - distanceBehind
            );
            
            npcCar.userData = {
                lane: laneIndex,
                speed: gameState.speed * (0.5 + Math.random() * 0.5),
                type: 'npc',
                model: npcCar
            };
            
            npcCar.scale.set(1, 1, 1);
            scene.add(npcCar);
            gameState.npcs.push(npcCar);
        }
        
        // ====================
        // LANE SYSTEM
        // ====================
        function updatePlayerLane() {
            const currentX = gameState.playerCar.position.x;
            const targetX = getLaneCenter(gameState.targetLane);
            
            if (Math.abs(currentX - targetX) > 0.01) {
                const newX = THREE.MathUtils.lerp(currentX, targetX, CONFIG.LANE_CHANGE_SPEED);
                gameState.playerCar.position.x = newX;
            } else {
                gameState.currentLane = gameState.targetLane;
                updateUI();
            }
        }
        
        // ====================
        // UPDATE FUNCTIONS
        // ====================
        function updatePlayer(delta) {
            if (!gameState.playerCar || gameState.gameOver) return;
            
            // Move player forward
            gameState.playerCar.position.z -= gameState.speed * delta;
            
            // Update lane position
            updatePlayerLane();
            
            // Update distance and score
            gameState.distance += gameState.speed * delta;
            gameState.score = Math.floor(gameState.distance / 10);
            
            // Reset position when reaching end of road segment
            if (gameState.playerCar.position.z < -CONFIG.ROAD_LENGTH / 2) {
                const resetAmount = CONFIG.ROAD_LENGTH;
                gameState.playerCar.position.z += resetAmount;
                
                // Move enemies
                gameState.enemies.forEach(enemy => {
                    enemy.position.z += resetAmount;
                });
                
                // Move NPCs
                gameState.npcs.forEach(npc => {
                    npc.position.z += resetAmount;
                });
                
                // Move road lines
                roadLines.forEach(line => {
                    line.position.z += resetAmount;
                });
                
                // Move road mesh
                roadMesh.position.z += resetAmount;
            }
            
            updateUI();
        }
        
        function updateEnemies(delta) {
            for (let i = gameState.enemies.length - 1; i >= 0; i--) {
                const enemy = gameState.enemies[i];
                
                // AI: Occasionally change lanes
                if (Math.random() < 0.003) {
                    const newLane = Math.floor(Math.random() * CONFIG.NUM_LANES);
                    enemy.userData.lane = newLane;
                }
                
                // Move toward lane center
                const currentX = enemy.position.x;
                const targetX = getLaneCenter(enemy.userData.lane);
                
                if (Math.abs(currentX - targetX) > 0.1) {
                    const newX = THREE.MathUtils.lerp(currentX, targetX, 0.03);
                    enemy.position.x = newX;
                }
                
                // Move enemy forward
                enemy.position.z -= enemy.userData.speed * delta;
                
                // Try to match player speed
                enemy.userData.speed += (gameState.speed - enemy.userData.speed) * 0.005;
                
                // Remove enemies that are far behind
                if (enemy.position.z < gameState.playerCar.position.z - 250) {
                    scene.remove(enemy);
                    gameState.enemies.splice(i, 1);
                    updateUI();
                }
                
                // Check collision with player
                if (checkCollision(gameState.playerCar, enemy)) {
                    gameOver();
                }
            }
        }
        
        function updateNPCs(delta) {
            for (let i = gameState.npcs.length - 1; i >= 0; i--) {
                const npc = gameState.npcs[i];
                
                // Move NPC forward
                npc.position.z -= npc.userData.speed * delta;
                
                // Remove NPCs that are far behind
                if (npc.position.z < gameState.playerCar.position.z - 250) {
                    scene.remove(npc);
                    gameState.npcs.splice(i, 1);
                }
                
                // Check collision with player
                if (checkCollision(gameState.playerCar, npc)) {
                    gameState.speed = Math.max(20, gameState.speed * 0.6);
                    scene.remove(npc);
                    gameState.npcs.splice(i, 1);
                    updateUI();
                }
            }
        }
        
        function checkCollision(car1, car2) {
            const dx = car1.position.x - car2.position.x;
            const dz = car1.position.z - car2.position.z;
            const distance = Math.sqrt(dx * dx + dz * dz);
            return distance < 2.0; // Collision distance
        }
        
        function updateCamera() {
            if (!gameState.playerCar) return;
            
            // Third-person camera
            const cameraDistance = 15;
            const cameraHeight = 8;
            const lookAhead = 20;
            
            camera.position.x = gameState.playerCar.position.x;
            camera.position.y = cameraHeight;
            camera.position.z = gameState.playerCar.position.z + cameraDistance;
            
            // Look ahead of the car
            camera.lookAt(
                gameState.playerCar.position.x,
                gameState.playerCar.position.y + 2,
                gameState.playerCar.position.z - lookAhead
            );
        }
        
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('speed').textContent = `${Math.round(gameState.speed)} km/h`;
            document.getElementById('distance').textContent = `${Math.round(gameState.distance)} m`;
            document.getElementById('enemies').textContent = gameState.enemies.length;
            document.getElementById('lane').textContent = gameState.currentLane + 1;
            
            // Update speed bar
            const speedPercent = (gameState.speed / CONFIG.MAX_SPEED) * 100;
            document.getElementById('speedFill').style.width = `${speedPercent}%`;
        }
        
        function spawnCars() {
            const now = Date.now();
            
            // Spawn enemies
            if (now - gameState.lastEnemySpawn > CONFIG.ENEMY_SPAWN_INTERVAL) {
                createEnemyCar();
                gameState.lastEnemySpawn = now;
                
                // Increase spawn rate with score
                CONFIG.ENEMY_SPAWN_INTERVAL = Math.max(1000, 2500 - gameState.score * 15);
            }
            
            // Spawn NPCs
            if (now - gameState.lastNPCSpawn > CONFIG.NPC_SPAWN_INTERVAL) {
                createNPCCar();
                gameState.lastNPCSpawn = now;
            }
        }
        
        // ====================
        // INPUT HANDLING
        // ====================
        function setupEventListeners() {
            // Keyboard input
            document.addEventListener('keydown', (e) => {
                if (gameState.gameOver) return;
                
                switch(e.key.toLowerCase()) {
                    case 'a':
                    case 'arrowleft':
                        gameState.targetLane = Math.max(0, gameState.targetLane - 1);
                        break;
                    case 'd':
                    case 'arrowright':
                        gameState.targetLane = Math.min(CONFIG.NUM_LANES - 1, gameState.targetLane + 1);
                        break;
                    case 'w':
                    case 'arrowup':
                        gameState.speed = Math.min(CONFIG.MAX_SPEED, gameState.speed + 5);
                        break;
                    case 's':
                    case 'arrowdown':
                        gameState.speed = Math.max(20, gameState.speed - 5);
                        break;
                }
            });
            
            // Gamepad support
            window.addEventListener('gamepadconnected', (e) => {
                console.log('Gamepad connected:', e.gamepad.id);
                gameState.gamepad = e.gamepad;
            });
            
            window.addEventListener('gamepaddisconnected', () => {
                gameState.gamepad = null;
            });
            
            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }
        
        function updateGamepadInput() {
            if (!gameState.gamepad) return;
            
            const gamepad = navigator.getGamepads()[gameState.gamepad.index];
            if (!gamepad) return;
            
            // Left stick for lane changes
            const stickX = gamepad.axes[0];
            if (stickX < -0.5) {
                gameState.targetLane = Math.max(0, gameState.targetLane - 1);
            } else if (stickX > 0.5) {
                gameState.targetLane = Math.min(CONFIG.NUM_LANES - 1, gameState.targetLane + 1);
            }
            
            // Right trigger for acceleration
            const acceleration = gamepad.buttons[7].value;
            if (acceleration > 0.1) {
                gameState.speed = Math.min(CONFIG.MAX_SPEED, gameState.speed + acceleration * 3);
            }
            
            // Left trigger for brake
            const brake = gamepad.buttons[6].value;
            if (brake > 0.1) {
                gameState.speed = Math.max(20, gameState.speed - brake * 3);
            }
        }
        
        // ====================
        // GAME FLOW
        // ====================
        function gameOver() {
            gameState.gameOver = true;
            
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalDistance').textContent = `${Math.round(gameState.distance)} m`;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        function restartGame() {
            // Reset game state
            gameState = {
                score: 0,
                distance: 0,
                speed: CONFIG.INITIAL_SPEED,
                currentLane: 2,
                targetLane: 2,
                gameOver: false,
                playerCar: gameState.playerCar,
                enemies: [],
                npcs: [],
                playerModel: gameState.playerModel,
                enemyModel: gameState.enemyModel,
                npcModel: gameState.npcModel,
                lastEnemySpawn: 0,
                lastNPCSpawn: 0,
                gamepad: gameState.gamepad
            };
            
            // Remove all cars from scene
            gameState.enemies.forEach(enemy => scene.remove(enemy));
            gameState.npcs.forEach(npc => scene.remove(npc));
            
            // Reset player car position
            if (gameState.playerCar) {
                gameState.playerCar.position.set(
                    getLaneCenter(gameState.currentLane),
                    0.5,
                    0
                );
            }
            
            // Hide game over screen
            document.getElementById('gameOver').style.display = 'none';
            
            updateUI();
        }
        
        // ====================
        // ANIMATION LOOP
        // ====================
        function animate() {
            if (gameState.gameOver) return;
            
            requestAnimationFrame(animate);
            
            const delta = Math.min(clock.getDelta(), 0.1);
            
            // Update gamepad input
            updateGamepadInput();
            
            // Spawn new cars
            spawnCars();
            
            // Update game objects
            updatePlayer(delta);
            updateEnemies(delta);
            updateNPCs(delta);
            updateCamera();
            
            // Render
            renderer.render(scene, camera);
        }
        
        // ====================
        // START THE GAME
        // ====================
        init().catch(console.error);
        
        // Make restartGame available globally
        window.restartGame = restartGame;
    </script>
</body>
