<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Riders: Delivery Chaos</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #70a1ff;
        }

        .menu-container {
            max-width: 600px;
            width: 90%;
            background: rgba(30, 30, 60, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            min-width: 250px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .hud-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #70a1ff;
            font-weight: bold;
        }

        .hud-value {
            color: #2ed573;
            font-weight: bold;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
            margin-top: 10px;
        }

        .product-item {
            width: 30px;
            height: 30px;
            background: #2ed573;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .product-item.damaged {
            background: #ff4757;
            transform: scale(0.8);
        }

        /* Loading Screen */
        #loadingScreen {
            background: #1a1a2e;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            color: #70a1ff;
        }

        /* Multiplayer Menu */
        .input-group {
            margin: 20px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #70a1ff;
            font-weight: bold;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1em;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #ff4757;
        }

        .room-code {
            font-size: 2em;
            letter-spacing: 10px;
            color: #2ed573;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }

        .player-list {
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
        }

        .player-item {
            padding: 10px;
            margin: 5px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .player-color {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        /* Controller Indicators */
        .controller-indicators {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .controller-indicator {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
        }

        .controller-icon {
            width: 24px;
            height: 24px;
            background: #ff6b6b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

    <script>
        // ==================== SIMPLE TEXTURE ATLAS ====================
        class SimpleTextureAtlas {
            constructor() {
                this.textures = new Map();
                this.generateBuildingTextures();
            }
            
            generateBuildingTextures() {
                // Create simple colored textures for buildings
                const buildingTypes = [
                    { name: 'brick', color: '#b7410e' },
                    { name: 'concrete', color: '#9e9e9e' },
                    { name: 'glass', color: '#87ceeb' },
                    { name: 'office', color: '#a9a9a9' },
                    { name: 'apartment', color: '#8b7355' },
                    { name: 'shop', color: '#ff6b6b' },
                    { name: 'factory', color: '#696969' }
                ];
                
                buildingTypes.forEach(type => {
                    const canvas = document.createElement('canvas');
                    canvas.width = 256;
                    canvas.height = 256;
                    const ctx = canvas.getContext('2d');
                    
                    // Fill with base color
                    ctx.fillStyle = type.color;
                    ctx.fillRect(0, 0, 256, 256);
                    
                    // Add simple pattern
                    ctx.fillStyle = this.adjustColor(type.color, -30);
                    for (let y = 0; y < 256; y += 32) {
                        for (let x = 0; x < 256; x += 32) {
                            ctx.fillRect(x + 2, y + 2, 28, 28);
                        }
                    }
                    
                    const texture = new THREE.CanvasTexture(canvas);
                    this.textures.set(type.name, texture);
                });
            }
            
            adjustColor(hex, amount) {
                let r = parseInt(hex.slice(1, 3), 16);
                let g = parseInt(hex.slice(3, 5), 16);
                let b = parseInt(hex.slice(5, 7), 16);
                
                r = Math.max(0, Math.min(255, r + amount));
                g = Math.max(0, Math.min(255, g + amount));
                b = Math.max(0, Math.min(255, b + amount));
                
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            
            getTexture(name) {
                return this.textures.get(name);
            }
        }

        // ==================== SIMPLE BUILDING MANAGER ====================
        class SimpleBuildingManager {
            constructor() {
                this.buildingTypes = ['brick', 'concrete', 'glass', 'office', 'apartment', 'shop', 'factory'];
            }
            
            createBuilding() {
                const type = this.buildingTypes[Math.floor(Math.random() * this.buildingTypes.length)];
                const width = 8 + Math.random() * 6;
                const height = 12 + Math.random() * 20;
                const depth = 8 + Math.random() * 6;
                
                const geometry = new THREE.BoxGeometry(width, height, depth);
                const color = this.getColorForType(type);
                const material = new THREE.MeshStandardMaterial({ 
                    color: color,
                    roughness: 0.8,
                    metalness: 0.2
                });
                
                const building = new THREE.Mesh(geometry, material);
                building.position.y = height / 2;
                building.castShadow = true;
                building.receiveShadow = true;
                
                // Add simple roof
                const roofGeometry = new THREE.BoxGeometry(width + 1, 1, depth + 1);
                const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.y = height + 0.5;
                roof.castShadow = true;
                building.add(roof);
                
                building.userData = { 
                    type: 'building', 
                    width: width, 
                    height: height, 
                    depth: depth 
                };
                
                return building;
            }
            
            getColorForType(type) {
                const colors = {
                    'brick': 0xb7410e,
                    'concrete': 0x9e9e9e,
                    'glass': 0x87ceeb,
                    'office': 0xa9a9a9,
                    'apartment': 0x8b7355,
                    'shop': 0xff6b6b,
                    'factory': 0x696969
                };
                return colors[type] || 0x808080;
            }
        }

        // ==================== SIMPLE ROAD GENERATOR ====================
        class SimpleRoadGenerator {
            constructor() {
                this.segments = [];
                this.currentZ = 0;
                this.roadWidth = 24;
                this.segmentLength = 50;
                this.curve = 0;
                this.nextCurveChange = 100;
                
                this.generateInitialSegments(20);
            }
            
            generateInitialSegments(count) {
                for (let i = 0; i < count; i++) {
                    this.generateSegment();
                }
            }
            
            generateSegment() {
                // Add slight curves occasionally
                if (Math.random() < 0.3 && Math.abs(this.curve) < 0.1) {
                    this.curve += (Math.random() - 0.5) * 0.05;
                }
                
                // Straighten out curves over time
                this.curve *= 0.98;
                
                const segment = {
                    position: new THREE.Vector3(0, 0, this.currentZ),
                    rotation: this.curve,
                    width: this.roadWidth,
                    length: this.segmentLength
                };
                
                this.segments.push(segment);
                this.currentZ -= this.segmentLength;
                
                return segment;
            }
            
            update(playerZ) {
                // Generate more segments ahead
                const segmentsNeeded = Math.floor(-playerZ / this.segmentLength) + 30 - this.segments.length;
                for (let i = 0; i < segmentsNeeded; i++) {
                    this.generateSegment();
                }
                
                // Remove old segments
                while (this.segments.length > 0 && this.segments[0].position.z > playerZ + 500) {
                    this.segments.shift();
                }
            }
            
            getSegmentAtZ(z) {
                const segmentIndex = Math.floor(-z / this.segmentLength);
                if (segmentIndex >= 0 && segmentIndex < this.segments.length) {
                    return this.segments[segmentIndex];
                }
                return null;
            }
        }

        // ==================== SIMPLE CAMERA ====================
        class SimpleCamera {
            constructor(camera) {
                this.camera = camera;
                this.target = null;
                this.offset = new THREE.Vector3(0, 3, -10);
            }
            
            setTarget(target) {
                this.target = target;
            }
            
            update() {
                if (!this.target) return;
                
                // Simple follow camera
                const desiredPosition = this.target.position.clone().add(this.offset);
                this.camera.position.lerp(desiredPosition, 0.1);
                this.camera.lookAt(this.target.position);
            }
            
            shake(intensity = 0.3) {
                // Simple shake effect
                this.camera.position.x += (Math.random() - 0.5) * intensity;
                this.camera.position.y += (Math.random() - 0.5) * intensity;
            }
        }

        // ==================== SIMPLE BOT AI ====================
        class SimpleBotAI {
            constructor(maxBots = 4) {
                this.bots = [];
                this.maxBots = maxBots;
                this.botMeshes = [];
            }
            
            update(player, deltaTime) {
                // Spawn bots if needed
                if (this.bots.length < this.maxBots && Math.random() < 0.01) {
                    this.spawnBot(player);
                }
                
                // Update existing bots
                for (let i = this.bots.length - 1; i >= 0; i--) {
                    const bot = this.bots[i];
                    
                    // Simple chasing behavior
                    const targetX = player.group.position.x;
                    const currentX = bot.position.x;
                    
                    // Move toward player
                    if (Math.abs(targetX - currentX) > 0.5) {
                        bot.position.x += Math.sign(targetX - currentX) * 0.05;
                    }
                    
                    // Move forward
                    bot.position.z += 20 * deltaTime;
                    
                    // Update mesh position
                    if (bot.mesh) {
                        bot.mesh.position.copy(bot.position);
                        bot.mesh.position.y = 0.5;
                    }
                    
                    // Remove if too far behind
                    if (bot.position.z > player.group.position.z + 100) {
                        if (bot.mesh) {
                            bot.mesh.parent.remove(bot.mesh);
                        }
                        this.bots.splice(i, 1);
                    }
                }
            }
            
            spawnBot(player) {
                const bot = {
                    position: new THREE.Vector3(
                        (Math.random() - 0.5) * 20,
                        0.5,
                        player.group.position.z - 50 - Math.random() * 50
                    ),
                    speed: 15 + Math.random() * 10,
                    mesh: null
                };
                
                // Create bot mesh
                const geometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                const material = new THREE.MeshStandardMaterial({
                    color: 0xff0000,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                bot.mesh = new THREE.Mesh(geometry, material);
                bot.mesh.position.copy(bot.position);
                bot.mesh.castShadow = true;
                bot.mesh.receiveShadow = true;
                
                this.bots.push(bot);
                return bot;
            }
            
            getBotMeshes() {
                return this.bots.map(bot => bot.mesh);
            }
            
            clear() {
                this.bots.forEach(bot => {
                    if (bot.mesh && bot.mesh.parent) {
                        bot.mesh.parent.remove(bot.mesh);
                    }
                });
                this.bots = [];
            }
        }

        // ==================== INPUT MANAGER ====================
        class InputManager {
            constructor() {
                this.keys = {};
                this.controllers = [];
                this.connectedControllers = 0;
                
                this.setupEventListeners();
            }
            
            setupEventListeners() {
                // Keyboard
                window.addEventListener('keydown', (e) => {
                    this.keys[e.key.toLowerCase()] = true;
                });
                
                window.addEventListener('keyup', (e) => {
                    this.keys[e.key.toLowerCase()] = false;
                });
                
                // Gamepad
                window.addEventListener('gamepadconnected', (e) => {
                    console.log('Gamepad connected:', e.gamepad.id);
                    this.controllers[e.gamepad.index] = e.gamepad;
                    this.connectedControllers++;
                    this.updateControllerIndicators();
                });
                
                window.addEventListener('gamepaddisconnected', (e) => {
                    console.log('Gamepad disconnected:', e.gamepad.id);
                    this.controllers[e.gamepad.index] = null;
                    this.connectedControllers--;
                    this.updateControllerIndicators();
                });
            }
            
            updateControllerIndicators() {
                const indicators = document.getElementById('controllerIndicators');
                if (!indicators) return;
                
                if (this.connectedControllers > 0) {
                    indicators.classList.remove('hidden');
                    indicators.innerHTML = '';
                    
                    for (let i = 0; i < this.connectedControllers; i++) {
                        const indicator = document.createElement('div');
                        indicator.className = 'controller-indicator';
                        indicator.innerHTML = `
                            <div class="controller-icon">ðŸŽ®</div>
                            <span>Controller ${i + 1}</span>
                        `;
                        indicators.appendChild(indicator);
                    }
                } else {
                    indicators.classList.add('hidden');
                }
            }
            
            getPlayerInput(playerIndex = 0) {
                const input = {
                    throttle: 0,
                    brake: 0,
                    steering: 0,
                    boost: false
                };
                
                // Check gamepad first
                const gamepad = navigator.getGamepads()[playerIndex];
                if (gamepad) {
                    // Left stick for steering and throttle
                    input.steering = Math.abs(gamepad.axes[0]) > 0.1 ? gamepad.axes[0] : 0;
                    input.throttle = gamepad.buttons[7]?.value || 0;
                    input.brake = gamepad.buttons[6]?.value || 0;
                    input.boost = gamepad.buttons[0]?.pressed || gamepad.buttons[1]?.pressed;
                }
                
                // Fallback to keyboard
                if (playerIndex === 0) {
                    if (this.keys['w'] || this.keys['arrowup']) input.throttle = 1;
                    if (this.keys['s'] || this.keys['arrowdown']) input.brake = 1;
                    if (this.keys['a'] || this.keys['arrowleft']) input.steering = 1;
                    if (this.keys['d'] || this.keys['arrowright']) input.steering = -1;
                    if (this.keys[' ']) input.boost = true;
                    
                    // Lane switching
                    if (this.keys['q']) return { ...input, laneChange: -1 };
                    if (this.keys['e']) return { ...input, laneChange: 1 };
                }
                
                return input;
            }
        }

        // ==================== SIMPLE MULTIPLAYER ====================
        class SimpleMultiplayer {
            constructor() {
                this.peer = null;
                this.connections = [];
                this.roomCode = '';
                this.isHost = false;
                this.players = new Map();
                this.localPlayerId = this.generateId();
            }
            
            generateId() {
                return Math.random().toString(36).substr(2, 9);
            }
            
            generateRoomCode() {
                return Math.random().toString(36).substr(2, 6).toUpperCase();
            }
            
            async createRoom(maxPlayers = 8, botCount = 0) {
                this.isHost = true;
                this.roomCode = this.generateRoomCode();
                this.maxPlayers = maxPlayers;
                this.botCount = botCount;
                
                // Add local player
                this.players.set(this.localPlayerId, {
                    id: this.localPlayerId,
                    name: 'Player 1',
                    color: 0xff4757,

            createRoadSegment() {
                const geometry = new THREE.PlaneGeometry(24, 50);
                const texture = this.createRoadTexture();
                const material = new THREE.MeshStandardMaterial({
                    map: texture,
                    roughness: 0.9,
                    metalness: 0.1,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.rotation.x = -Math.PI / 2;
                mesh.receiveShadow = true;
                
                return mesh;
            }
            
            createRoadTexture() {
                const canvas = document.createElement('canvas');
                canvas.width = 256;
                canvas.height = 256;
                const ctx = canvas.getContext('2d');
                
                // Asphalt
                ctx.fillStyle = '#333333';
                ctx.fillRect(0, 0, 256, 256);
                
                // Lane markings
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                
                // Center line (dashed)
                ctx.setLineDash([10, 5]);
                ctx.beginPath();
                ctx.moveTo(128, 0);
                ctx.lineTo(128, 256);
                ctx.stroke();
                
                // Lane dividers
                ctx.setLineDash([]);
                ctx.beginPath();
                ctx.moveTo(85, 0);
                ctx.lineTo(85, 256);
                ctx.stroke();
                
                ctx.beginPath();
                ctx.moveTo(171, 0);
                ctx.lineTo(171, 256);
                ctx.stroke();
                
                const texture = new THREE.CanvasTexture(canvas);
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.repeat.set(1, 10);
                
                return texture;
            }

            createPlayer() {
                // Create cart using BoxGeometry instead of CapsuleGeometry
                const cartGeometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                const cartMaterial = new THREE.MeshStandardMaterial({
                    color: 0xff4757,
                    metalness: 0.6,
                    roughness: 0.4
                });
                
                const cart = new THREE.Mesh(cartGeometry, cartMaterial);
                cart.position.set(0, 0.5, 0);
                cart.castShadow = true;
                cart.receiveShadow = true;
                
                // Create player (simple box instead of capsule)
                const playerGeometry = new THREE.BoxGeometry(0.6, 0.8, 0.3);
                const playerMaterial = new THREE.MeshStandardMaterial({
                    color: 0x70a1ff,
                    metalness: 0.2,
                    roughness: 0.6
                });
                
                const playerMesh = new THREE.Mesh(playerGeometry, playerMaterial);
                playerMesh.position.set(0, 1.2, 0);
                playerMesh.castShadow = true;
                
                const playerGroup = new THREE.Group();
                playerGroup.add(cart);
                playerGroup.add(playerMesh);
                this.scene.add(playerGroup);
                
                this.player = {
                    group: playerGroup,
                    cart: cart,
                    player: playerMesh,
                    speed: 0,
                    maxSpeed: 60,
                    acceleration: 0.8,
                    braking: 2.0,
                    steering: 0.05,
                    lane: 0,
                    position: new THREE.Vector3(0, 0.5, 0),
                    rotation: 0
                };
                
                this.cameraSystem.setTarget(playerGroup);
            }
            
            generateInitialBuildings() {
                const buildingSpacing = 15;
                const rows = 40;
                
                for (let i = 0; i < rows; i++) {
                    const z = -i * buildingSpacing;
                    
                    // Left side buildings
                    for (let x = -40; x <= -20; x += buildingSpacing) {
                        this.spawnBuilding(x, z);
                    }
                    
                    // Right side buildings
                    for (let x = 20; x <= 40; x += buildingSpacing) {
                        this.spawnBuilding(x, z);
                    }
                }
            }
            
            spawnBuilding(x, z) {
                const building = this.buildingManager.createBuilding();
                building.position.set(x, 0, z);
                building.rotation.y = Math.floor(Math.random() * 4) * Math.PI / 2;
                
                const scale = 0.8 + Math.random() * 0.4;
                building.scale.setScalar(scale);
                
                this.scene.add(building);
                this.buildingMeshes.push(building);
            }
            
            updateBuildings(playerZ) {
                // Remove buildings far behind
                for (let i = this.buildingMeshes.length - 1; i >= 0; i--) {
                    const building = this.buildingMeshes[i];
                    if (building.position.z > playerZ + 100) {
                        this.scene.remove(building);
                        this.buildingMeshes.splice(i, 1);
                    }
                }
                
                // Add new buildings ahead
                const farthestZ = Math.min(...this.buildingMeshes.map(b => b.position.z));
                if (farthestZ > playerZ - 500) {
                    const newZ = farthestZ - 15;
                    
                    // Left side
                    for (let x = -40; x <= -20; x += 15) {
                        this.spawnBuilding(x, newZ);
                    }
                    
                    // Right side
                    for (let x = 20; x <= 40; x += 15) {
                        this.spawnBuilding(x, newZ);
                    }
                }
            }
            
            updateRoads(playerZ) {
                this.roadGenerator.update(playerZ);
                const segments = this.roadGenerator.segments;
                
                // Create road meshes if needed
                while (this.roadMeshes.length < segments.length) {
                    const road = this.createRoadSegment();
                    this.scene.add(road);
                    this.roadMeshes.push(road);
                }
                
                // Update road positions
                for (let i = 0; i < segments.length && i < this.roadMeshes.length; i++) {
                    const segment = segments[i];
                    const roadMesh = this.roadMeshes[i];
                    
                    roadMesh.position.copy(segment.position);
                    roadMesh.rotation.y = segment.rotation;
                }
                
                // Remove old roads
                while (this.roadMeshes.length > segments.length + 10) {
                    const road = this.roadMeshes.shift();
                    this.scene.remove(road);
                }
            }
            
            updatePlayer(deltaTime) {
                if (!this.player) return;
                
                const input = this.inputManager.getPlayerInput();
                const throttle = input.throttle;
                const brake = input.brake;
                const steering = input.steering;
                
                // Lane switching
                if (input.laneChange) {
                    this.player.lane = Math.max(-1, Math.min(1, this.player.lane + input.laneChange));
                }
                
                // Acceleration
                if (throttle > 0 && this.player.speed < this.player.maxSpeed) {
                    this.player.speed += this.player.acceleration * throttle * deltaTime * 60;
                }
                
                // Braking
                if (brake > 0 && this.player.speed > -this.player.maxSpeed * 0.3) {
                    this.player.speed -= this.player.acceleration * this.player.braking * brake * deltaTime * 60;
                }
                
                // Friction
                if (throttle === 0 && brake === 0) {
                    this.player.speed *= Math.pow(0.97, deltaTime * 60);
                }
                
                // Boost
                if (input.boost) {
                    this.player.speed = Math.min(this.player.speed * 1.5, this.player.maxSpeed * 1.2);
                }
                
                // Steering
                if (Math.abs(this.player.speed) > 1) {
                    const steeringEffect = Math.min(Math.abs(this.player.speed) / this.player.maxSpeed, 1);
                    this.player.rotation += steering * this.player.steering * steeringEffect * deltaTime * 60;
                }
                
                // Get current road segment for curves
                const currentZ = this.player.group.position.z;
                const segment = this.roadGenerator.getSegmentAtZ(currentZ);
                if (segment) {
                    this.player.rotation += segment.rotation * 0.5;
                }
                
                // Move player
                const moveDistance = this.player.speed * deltaTime;
                this.player.group.position.z += moveDistance;
                this.playerDistance -= moveDistance;
                
                // Lane management
                const targetX = this.player.lane * 8;
                const currentX = this.player.group.position.x;
                const xDiff = targetX - currentX;
                
                if (Math.abs(xDiff) > 0.1) {
                    const laneChangeSpeed = Math.min(Math.abs(this.player.speed) * 0.01, 0.5);
                    this.player.group.position.x += Math.sign(xDiff) * laneChangeSpeed;
                }
                
                // Apply player rotation
                this.player.group.rotation.y = this.player.rotation;
                
                // Apply road banking
                if (segment) {
                    this.player.group.position.y = 0.5;
                }
                
                // Bounce effect
                const bounce = Math.sin(Date.now() * 0.01) * 0.05 * (this.player.speed / this.player.maxSpeed);
                this.player.group.position.y += bounce;
                
                // Update speed for display
                this.playerSpeed = Math.abs(this.player.speed * 3.6);
                
                // Check collisions
                this.checkBuildingCollisions();
                this.checkBotCollisions();
                this.checkRoadBoundaries();
            }
            
            checkBuildingCollisions() {
                if (!this.player) return;
                
                const playerPos = this.player.group.position;
                const playerRadius = 1.5;
                
                for (const building of this.buildingMeshes) {
                    if (!building.userData) continue;
                    
                    const buildingWidth = building.userData.width || 8;
                    const buildingDepth = building.userData.depth || 8;
                    
                    const dx = Math.abs(playerPos.x - building.position.x) - buildingWidth / 2;
                    const dz = Math.abs(playerPos.z - building.position.z) - buildingDepth / 2;
                    
                    if (dx < playerRadius && dz < playerRadius) {
                        // Collision detected
                        this.player.speed *= -0.5;
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.5);
                        this.updateProductsDisplay();
                        
                        // Push player away
                        const pushDir = new THREE.Vector3()
                            .subVectors(playerPos, building.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(2));
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkBotCollisions() {
                const botMeshes = this.botAI.getBotMeshes();
                
                for (const bot of botMeshes) {
                    if (!bot || !this.player) continue;
                    
                    const distance = this.player.group.position.distanceTo(bot.position);
                    if (distance < 3) {
                        // Collision with bot
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.cameraSystem.shake(0.3);
                        this.updateProductsDisplay();
                        
                        // Push player
                        const pushDir = new THREE.Vector3()
                            .subVectors(this.player.group.position, bot.position)
                            .normalize();
                        this.player.group.position.add(pushDir.multiplyScalar(1.5));
                        this.player.speed *= 0.7;
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                        break;
                    }
                }
            }
            
            checkRoadBoundaries() {
                if (!this.player) return;
                
                const roadHalfWidth = this.roadGenerator.roadWidth / 2;
                const playerX = this.player.group.position.x;
                
                if (Math.abs(playerX) > roadHalfWidth) {
                    // Player is off road - slow down and damage
                    this.player.speed *= 0.9;
                    
                    if (Math.random() > 0.98) {
                        this.playerProducts = Math.max(0, this.playerProducts - 1);
                        this.updateProductsDisplay();
                        this.cameraSystem.shake(0.2);
                        
                        if (this.playerProducts <= 0) {
                            this.gameOver();
                        }
                    }
                    
                    // Push back to road
                    const pushBack = -Math.sign(playerX) * 0.1;
                    this.player.group.position.x += pushBack;
                }
            }
            
            updateBots(deltaTime) {
                if (this.player) {
                    this.botAI.update(this.player, deltaTime);
                    
                    // Add bot meshes to scene
                    const botMeshes = this.botAI.getBotMeshes();
                    botMeshes.forEach(botMesh => {
                        if (!botMesh.parent) {
                            this.scene.add(botMesh);
                        }
                    });
                }
            }
            
            updateUI() {
                // Update HUD
                if (this.uiElements.speedValue) {
                    this.uiElements.speedValue.textContent = `${this.playerSpeed.toFixed(0)} km/h`;
                }
                if (this.uiElements.productCount) {
                    this.uiElements.productCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.distanceValue) {
                    this.uiElements.distanceValue.textContent = `${Math.abs(this.playerDistance).toFixed(0)}m`;
                }
                if (this.uiElements.playerCount) {
                    const playerCount = this.gameMode === 'multiplayer' ? 
                        this.multiplayer.getPlayerCount() : 1;
                    this.uiElements.playerCount.textContent = `${playerCount}/${this.maxPlayers}`;
                }
            }
            
            updateProductsDisplay() {
                if (!this.uiElements.productsGrid) return;
                
                this.uiElements.productsGrid.innerHTML = '';
                for (let i = 0; i < this.maxProducts; i++) {
                    const product = document.createElement('div');
                    product.className = 'product-item';
                    if (i >= this.playerProducts) {
                        product.classList.add('damaged');
                    }
                    this.uiElements.productsGrid.appendChild(product);
                }
            }
            
            gameOver() {
                this.isPlaying = false;
                this.gameState = 'ENDED';
                
                // Update high score
                const distance = Math.abs(this.playerDistance);
                if (distance > this.highScore) {
                    this.highScore = distance;
                    localStorage.setItem('cartRidersHighScore', this.highScore);
                }
                
                // Update end screen
                if (this.uiElements.finalDistance) {
                    this.uiElements.finalDistance.textContent = `${distance.toFixed(0)}m`;
                }
                if (this.uiElements.deliveredCount) {
                    this.uiElements.deliveredCount.textContent = `${this.playerProducts}/${this.maxProducts}`;
                }
                if (this.uiElements.survivalTime) {
                    this.uiElements.survivalTime.textContent = `${this.gameTime.toFixed(1)}s`;
                }
                if (this.uiElements.endTitle) {
                    this.uiElements.endTitle.textContent = 'Game Over';
                }
                
                this.showScreen('endScreen');
            }
            
            restartGame() {
                this.resetGame();
                this.startGame();
            }
            
            showScreen(screenName) {
                // Hide all screens
                ['loadingScreen', 'startMenu', 'multiplayerMenu', 'createRoomMenu', 
                 'joinRoomMenu', 'lobbyScreen', 'hud', 'endScreen'].forEach(screen => {
                    if (this.uiElements[screen]) {
                        this.uiElements[screen].classList.add('hidden');
                    }
                });
                
                // Show requested screen
                if (screenName === 'playing') {
                    if (this.uiElements.hud) {
                        this.uiElements.hud.classList.remove('hidden');
                    }
                } else if (this.uiElements[screenName]) {
                    this.uiElements[screenName].classList.remove('hidden');
                }
            }
            
            onResize() {
                if (this.camera && this.renderer) {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                }
            }
            
            gameLoop(currentTime = 0) {
                const deltaTime = (currentTime - this.lastTime) / 1000;
                this.lastTime = currentTime;
                
                const fixedDelta = Math.min(deltaTime, 0.033);
                
                if (this.gameState === 'PLAYING' && this.isPlaying) {
                    this.gameTime += fixedDelta;
                    
                    // Update game systems
                    this.updatePlayer(fixedDelta);
                    
                    if (this.player) {
                        this.updateRoads(this.player.group.position.z);
                        this.updateBuildings(this.player.group.position.z);
                    }
                    
                    this.updateBots(fixedDelta);
                    
                    // Update camera
                    this.cameraSystem.update();
                    
                    // Update UI
                    this.updateUI();
                    
                    // Check game over condition
                    if (this.playerProducts <= 0) {
                        this.gameOver();
                    }
                }
                
                // Render
                if (this.renderer && this.scene && this.camera) {
                    this.renderer.render(this.scene, this.camera);
                }
                
                // Continue loop
                requestAnimationFrame((time) => this.gameLoop(time));
            }
        }

        // Start the game
