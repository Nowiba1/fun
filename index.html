<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Riders: Delivery Chaos</title>
    
    <!-- Three.js CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- GLTFLoader CDN -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.min.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background: #000;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        canvas {
            display: block;
        }

        /* UI Screens */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(26, 26, 46, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            padding: 20px;
        }

        .hidden {
            display: none !important;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            color: #ff6b6b;
            text-shadow: 3px 3px 0 #ff4757;
            text-align: center;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 30px;
            color: #70a1ff;
        }

        .menu-container {
            max-width: 600px;
            width: 90%;
            background: rgba(30, 30, 60, 0.8);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #ff6b6b;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 20px 0;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: linear-gradient(45deg, #ff6b6b, #ff4757);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 180px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        /* Multiplayer Controls */
        .multiplayer-controls {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #70a1ff;
        }

        .input-group {
            margin: 15px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 8px;
            color: #70a1ff;
            font-weight: bold;
        }

        input, select {
            padding: 10px 15px;
            font-size: 1.1em;
            border: 2px solid #ff6b6b;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            width: 100%;
            max-width: 300px;
            text-align: center;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #2ed573;
        }

        .room-code {
            font-size: 2em;
            letter-spacing: 5px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            border: 2px solid #2ed573;
            font-family: monospace;
        }

        .player-list {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
        }

        .player-item {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-ready {
            color: #2ed573;
            font-weight: bold;
        }

        .player-not-ready {
            color: #ff4757;
        }

        /* HUD */
        #hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ff6b6b;
            min-width: 250px;
            z-index: 10;
            backdrop-filter: blur(5px);
        }

        .hud-item {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
        }

        .hud-label {
            color: #70a1ff;
            font-weight: bold;
        }

        .hud-value {
            color: #2ed573;
            font-weight: bold;
            font-size: 1.1em;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 30px);
            gap: 5px;
            margin-top: 10px;
        }

        .product-item {
            width: 30px;
            height: 30px;
            background: #2ed573;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .product-item.damaged {
            background: #ff4757;
            transform: scale(0.8);
        }

        /* Loading Screen */
        #loadingScreen {
            background: #1a1a2e;
        }

        .loading-bar {
            width: 300px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 30px 0;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #ff4757);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .loading-text {
            margin-top: 20px;
            color: #70a1ff;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>

        <!-- Loading Screen -->
        <div id="loadingScreen" class="screen">
            <h1>Cart Riders</h1>
            <div class="loading-bar">
                <div class="loading-progress" id="loadingProgress"></div>
            </div>
            <div class="loading-text" id="loadingText">Loading...</div>
        </div>

        <!-- Start Menu -->
        <div id="startMenu" class="screen hidden">
            <div class="menu-container">
                <h1>Delivery Chaos</h1>
                <div class="button-group">
                    <button id="playSolo">Play Solo</button>
                    <button id="playMultiplayer">Multiplayer</button>
                </div>
                <div class="input-group">
                    <label for="botCount">Number of Bots (0-4):</label>
                    <select id="botCount">
                        <option value="0">0 Bots</option>
                        <option value="1">1 Bot</option>
                        <option value="2" selected>2 Bots</option>
                        <option value="3">3 Bots</option>
                        <option value="4">4 Bots</option>
                    </select>
                </div>
                <div class="hud-item">
                    <span class="hud-label">High Score:</span>
                    <span class="hud-value" id="highScore">0m</span>
                </div>
            </div>
        </div>

        <!-- Multiplayer Menu -->
        <div id="multiplayerMenu" class="screen hidden">
            <div class="menu-container">
                <h1>Multiplayer</h1>
                <div class="button-group">
                    <button id="createRoom">Create Room</button>
                    <button id="joinRoom">Join Available Room</button>
                </div>
                <div class="input-group" id="roomCodeGroup">
                    <label for="roomCode">Room Code (Backup):</label>
                    <input type="text" id="roomCode" maxlength="6" placeholder="Enter 6-digit code">
                    <button id="connectRoom" style="margin-top: 15px;">Connect with Code</button>
                </div>
                <button id="backToMain" style="margin-top: 30px;">Back to Main</button>
            </div>
        </div>

        <!-- Lobby Screen -->
        <div id="lobbyScreen" class="screen hidden">
            <div class="menu-container">
                <h1>Lobby</h1>
                <div class="room-code" id="lobbyRoomCode">XXXXXX</div>
                <div class="player-list" id="playerList">
                    <!-- Players will be added here -->
                </div>
                <div class="button-group">
                    <button id="readyButton">Ready</button>
                    <button id="startGame" class="hidden">Start Game</button>
                    <button id="leaveLobby">Leave Lobby</button>
                </div>
                <div class="loading-text" id="lobbyStatus">Waiting for players...</div>
            </div>
        </div>

        <!-- Game HUD -->
        <div id="hud" class="hidden">
            <div class="hud-item">
                <span class="hud-label">Speed:</span>
                <span class="hud-value" id="speedValue">0 km/h</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Products:</span>
                <span class="hud-value" id="productCount">15/15</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Distance:</span>
                <span class="hud-value" id="distanceValue">0m</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Players:</span>
                <span class="hud-value" id="playerCount">1/8</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">Bots:</span>
                <span class="hud-value" id="botCount">0</span>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </div>

        <!-- End Screen -->
        <div id="endScreen" class="screen hidden">
            <div class="menu-container">
                <h1 id="endTitle">Game Over</h1>
                <div style="font-size: 1.5em; margin: 20px 0;">
                    <div>Distance: <span id="finalDistance" style="color: #70a1ff;">0m</span></div>
                    <div>Products Delivered: <span id="deliveredCount" style="color: #2ed573;">0/15</span></div>
                    <div>Time Survived: <span id="survivalTime" style="color: #ffdd59;">0s</span></div>
                </div>
                <div class="button-group">
                    <button id="playAgain">Play Again</button>
                    <button id="mainMenu">Main Menu</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ==================== OPTIMIZED ASSET MANAGER ====================
        class AssetManager {
            constructor() {
                this.models = new Map();
                this.textures = new Map();
                this.loader = new THREE.GLTFLoader();
                this.textureLoader = new THREE.TextureLoader();
            }
            
            async loadModel(name, path) {
                return new Promise((resolve, reject) => {
                    this.loader.load(path, (gltf) => {
                        this.models.set(name, gltf.scene);
                        resolve(gltf.scene);
                    }, undefined, reject);
                });
            }
            
            async loadTexture(name, path) {
                return new Promise((resolve, reject) => {
                    this.textureLoader.load(path, (texture) => {
                        texture.wrapS = THREE.RepeatWrapping;
                        texture.wrapT = THREE.RepeatWrapping;
                        this.textures.set(name, texture);
                        resolve(texture);
                    }, undefined, reject);
                });
            }
            
            getModel(name) {
                const model = this.models.get(name);
                return model ? model.clone() : null;
            }
            
            getTexture(name) {
                return this.textures.get(name);
            }
        }

        // ==================== ADVANCED ROAD GENERATOR ====================
        class AdvancedRoadGenerator {
            constructor() {
                this.segments = [];
                this.segmentLength = 100;
                this.roadWidth = 21; // 3 lanes * 7m each
                this.laneWidth = 7;
                this.currentZ = 0;
                this.totalGenerated = 0;
                
                // Road types with parameters
                this.roadTypes = [
                    { type: 'straight', length: 300, weight: 30 },
                    { type: 'gentle_left', length: 150, weight: 10, curve: -0.02 },
                    { type: 'gentle_right', length: 150, weight: 10, curve: 0.02 },
                    { type: 'sharp_left', length: 100, weight: 5, curve: -0.05, bank: -0.1 },
                    { type: 'sharp_right', length: 100, weight: 5, curve: 0.05, bank: 0.1 },
                    { type: 'uphill', length: 200, weight: 8, slope: 0.05 },
                    { type: 'downhill', length: 200, weight: 8, slope: -0.05 },
                    { type: 'winding', length: 250, weight: 6, curve: 0.03, variation: 0.01 },
                    { type: 'speed_bump', length: 50, weight: 4, bump: 0.3 },
                    { type: 'dip', length: 60, weight: 4, dip: -0.4 },
                    { type: 's_curve', length: 180, weight: 6, curve: 0.03, curveChange: 0.06 }
                ];
                
                // Textures for different road conditions
                this.roadTextures = [
                    { name: 'asphalt', color: 0x333333, roughness: 0.9 },
                    { name: 'wet_asphalt', color: 0x222222, roughness: 0.3 },
                    { name: 'night_road', color: 0x1a1a1a, roughness: 0.95 }
                ];
                
                this.currentType = 'straight';
                this.typeProgress = 0;
                this.typeDuration = 300;
                this.currentSlope = 0;
                this.currentCurve = 0;
                this.currentBank = 0;
                this.currentHeight = 0;
                this.worldOffset = new THREE.Vector3();
                
                this.generateInitialSegments(40);
            }
            
            generateInitialSegments(count) {
                for (let i = 0; i < count; i++) {
                    this.generateSegment();
                }
            }
            
            generateSegment() {
                this.typeProgress++;
                
                // Change road type if needed
                if (this.typeProgress >= this.typeDuration) {
                    this.selectNextRoadType();
                    this.typeProgress = 0;
                }
                
                // Apply current road type parameters
                this.applyRoadType();
                
                // Create segment
                const segment = {
                    id: this.totalGenerated++,
                    position: new THREE.Vector3(
                        this.worldOffset.x + Math.sin(this.currentCurve) * 100,
                        this.worldOffset.y + this.currentHeight,
                        this.worldOffset.z + this.currentZ
                    ),
                    rotation: this.currentCurve,
                    bank: this.currentBank,
                    curve: this.currentCurve,
                    slope: this.currentSlope,
                    type: this.currentType,
                    width: this.roadWidth,
                    laneWidth: this.laneWidth,
                    lanes: 3,
                    length: this.segmentLength,
                    texture: this.getRoadTexture(),
                    hasCenterLine: Math.abs(this.currentCurve) < 0.01
                };
                
                // Update parameters for next segment
                this.currentZ -= this.segmentLength;
                this.currentHeight += this.currentSlope * this.segmentLength;
                
                this.segments.push(segment);
                return segment;
            }
            
            selectNextRoadType() {
                // Weighted random selection
                const totalWeight = this.roadTypes.reduce((sum, type) => sum + type.weight, 0);
                let random = Math.random() * totalWeight;
                
                for (const type of this.roadTypes) {
                    random -= type.weight;
                    if (random <= 0) {
                        this.currentType = type.type;
                        this.typeDuration = type.length || 300;
                        
                        // Reset parameters
                        this.currentCurve = type.curve || 0;
                        this.currentSlope = type.slope || 0;
                        this.currentBank = type.bank || 0;
                        break;
                    }
                }
            }
            
            applyRoadType() {
                switch(this.currentType) {
                    case 'winding':
                        this.currentCurve += (Math.random() - 0.5) * 0.02;
                        break;
                    case 's_curve':
                        if (this.typeProgress < this.typeDuration / 2) {
                            this.currentCurve += 0.0003;
                        } else {
                            this.currentCurve -= 0.0003;
                        }
                        break;
                    case 'speed_bump':
                        this.currentHeight = Math.sin(this.typeProgress * 0.1) * 0.3;
                        break;
                    case 'dip':
                        this.currentHeight = -Math.abs(Math.sin(this.typeProgress * 0.08)) * 0.4;
                        break;
                }
                
                // Limit values
                this.currentCurve = Math.max(-Math.PI/6, Math.min(Math.PI/6, this.currentCurve));
                this.currentBank = Math.max(-0.2, Math.min(0.2, this.currentBank));
                this.currentHeight = Math.max(-10, Math.min(10, this.currentHeight));
            }
            
            getRoadTexture() {
                // Select texture based on time of day or conditions
                return this.roadTextures[0];
            }
            
            update(playerZ) {
                // Shift world if player gets too far from origin
                if (Math.abs(this.currentZ) > 5000) {
                    this.shiftWorldOrigin();
                }
                
                // Generate new segments ahead
                const segmentsNeeded = Math.floor(-playerZ / this.segmentLength) + 40 - this.segments.length;
                for (let i = 0; i < segmentsNeeded; i++) {
                    this.generateSegment();
                }
                
                // Remove old segments behind
                while (this.segments.length > 0 && this.segments[0].position.z > playerZ + 1000) {
                    this.segments.shift();
                }
            }
            
            shiftWorldOrigin() {
                const shiftAmount = new THREE.Vector3(0, 0, 2000);
                this.worldOffset.add(shiftAmount);
                this.currentZ += 2000;
                
                // Adjust all existing segments
                for (const segment of this.segments) {
                    segment.position.add(shiftAmount);
                }
            }
            
            getSegmentAtZ(z) {
                const segmentIndex = Math.floor((-z + this.worldOffset.z) / this.segmentLength);
                if (segmentIndex >= 0 && segmentIndex < this.segments.length) {
                    return this.segments[segmentIndex];
                }
                return null;
            }
            
            getLanePosition(lane) {
                // lane: -1 (left), 0 (center), 1 (right)
                return lane * this.laneWidth;
            }
        }

        // ==================== BUILDING CITY MANAGER ====================
        class BuildingCityManager {
            constructor(assetManager) {
                this.assetManager = assetManager;
                this.buildings = [];
                this.buildingPool = [];
                this.buildingTypes = [];
                this.maxBuildings = 500;
                this.buildingSpacing = 6; // Average spacing between buildings
                this.buildingDepth = 10;
                
                // Create building variations
                this.createBuildingVariations();
            }
            
            createBuildingVariations() {
                // Different building types with varied appearances
                this.buildingTypes = [
                    { type: 'residential_1', width: 8, height: 12, colors: [0xb7410e, 0x8b4513] },
                    { type: 'residential_2', width: 10, height: 15, colors: [0x8b7355, 0xa0522d] },
                    { type: 'apartment', width: 15, height: 25, colors: [0x708090, 0x778899] },
                    { type: 'office', width: 12, height: 30, colors: [0x4682b4, 0x5f9ea0] },
                    { type: 'shop', width: 6, height: 8, colors: [0xff6b6b, 0xff4757] },
                    { type: 'factory', width: 20, height: 18, colors: [0x696969, 0x808080] },
                    { type: 'modern', width: 8, height: 20, colors: [0x1e90ff, 0x87ceeb] }
                ];
            }
            
            createBuildingMesh(type) {
                const buildingType = this.buildingTypes.find(t => t.type === type) || this.buildingTypes[0];
                
                const group = new THREE.Group();
                
                // Main building
                const geometry = new THREE.BoxGeometry(buildingType.width, buildingType.height, buildingType.depth || 10);
                const material = new THREE.MeshStandardMaterial({
                    color: buildingType.colors[0],
                    roughness: 0.7,
                    metalness: 0.1
                });
                
                const building = new THREE.Mesh(geometry, material);
                building.position.y = buildingType.height / 2;
                building.castShadow = true;
                building.receiveShadow = true;
                group.add(building);
                
                // Roof
                const roofGeometry = new THREE.BoxGeometry(buildingType.width + 1, 1, (buildingType.depth || 10) + 1);
                const roofMaterial = new THREE.MeshStandardMaterial({ color: 0x333333 });
                const roof = new THREE.Mesh(roofGeometry, roofMaterial);
                roof.position.y = buildingType.height + 0.5;
                roof.castShadow = true;
                group.add(roof);
                
                // Add windows
                this.addWindows(group, buildingType);
                
                // Add details like signs
                this.addBuildingDetails(group, buildingType);
                
                group.userData = {
                    type: 'building',
                    width: buildingType.width,
                    height: buildingType.height,
                    depth: buildingType.depth || 10,
                    variant: type
                };
                
                return group;
            }
            
            addWindows(group, buildingType) {
                const windowRows = Math.floor(buildingType.height / 3);
                const windowCols = Math.floor(buildingType.width / 2.5);
                
                for (let row = 0; row < windowRows; row++) {
                    for (let col = 0; col < windowCols; col++) {
                        // Only add windows to front and back
                        const windowGeometry = new THREE.PlaneGeometry(1, 1.5);
                        const windowMaterial = new THREE.MeshBasicMaterial({
                            color: Math.random() > 0.5 ? 0x1e90ff : 0x87ceeb,
                            transparent: true,
                            opacity: 0.7
                        });
                        
                        const window = new THREE.Mesh(windowGeometry, windowMaterial);
                        const xPos = (col - (windowCols - 1) / 2) * 2.5;
                        const yPos = (row - (windowRows - 1) / 2) * 3 + buildingType.height * 0.3;
                        
                        // Front
                        window.position.set(xPos, yPos, (buildingType.depth || 10) / 2 + 0.1);
                        group.add(window);
                        
                        // Back
                        const backWindow = window.clone();
                        backWindow.position.set(xPos, yPos, -(buildingType.depth || 10) / 2 - 0.1);
                        group.add(backWindow);
                    }
                }
            }
            
            addBuildingDetails(group, buildingType) {
                // Add occasional signs or decorations
                if (Math.random() > 0.7) {
                    const signGeometry = new THREE.PlaneGeometry(3, 1.5);
                    const signMaterial = new THREE.MeshBasicMaterial({
                        color: 0xff4757,
                        side: THREE.DoubleSide
                    });
                    const sign = new THREE.Mesh(signGeometry, signMaterial);
                    sign.position.set(0, buildingType.height * 0.8, (buildingType.depth || 10) / 2 + 0.2);
                    group.add(sign);
                }
            }
            
            generateCitySegment(startZ, endZ, side) {
                // side: 'left' or 'right'
                const buildings = [];
                const baseX = side === 'left' ? -25 : 25;
                
                for (let z = startZ; z > endZ; z -= this.buildingSpacing) {
                    if (Math.random() > 0.1) { // 90% density
                        const buildingType = this.buildingTypes[Math.floor(Math.random() * this.buildingTypes.length)];
                        
                        // Add some variation in spacing
                        const spacingVariation = (Math.random() - 0.5) * 2;
                        const xOffset = (Math.random() - 0.5) * 3;
                        
                        const building = this.createBuildingMesh(buildingType.type);
                        building.position.set(
                            baseX + xOffset,
                            0,
                            z + spacingVariation
                        );
                        
                        // Random rotation (0, 90, 180, or 270 degrees)
                        const rotation = Math.floor(Math.random() * 4) * Math.PI / 2;
                        building.rotation.y = rotation;
                        
                        // Random scale variation
                        const scale = 0.9 + Math.random() * 0.2;
                        building.scale.setScalar(scale);
                        
                        buildings.push(building);
                    }
                }
                
                return buildings;
            }
            
            update(playerZ, visibleRange = 500) {
                // Remove buildings far behind
                for (let i = this.buildings.length - 1; i >= 0; i--) {
                    if (this.buildings[i].position.z > playerZ + visibleRange) {
                        const building = this.buildings[i];
                        this.buildingPool.push(building);
                        this.buildings.splice(i, 1);
                    }
                }
                
                // Add new buildings ahead
                const farthestZ = this.buildings.length > 0 ? 
                    Math.min(...this.buildings.map(b => b.position.z)) : playerZ - 100;
                
                if (farthestZ > playerZ - visibleRange) {
                    const newZ = farthestZ - 50;
                    
                    // Generate buildings for left and right sides
                    const leftBuildings = this.generateCitySegment(newZ, newZ - 100, 'left');
                    const rightBuildings = this.generateCitySegment(newZ, newZ - 100, 'right');
                    
                    this.buildings.push(...leftBuildings, ...rightBuildings);
                }
                
                return this.buildings;
            }
        }

        // ==================== ADVANCED CAMERA SYSTEM ====================
        class AdvancedCameraSystem {
            constructor(camera) {
                this.camera = camera;
                this.target = null;
                this.offset = new THREE.Vector3(0, 2, 8); // In front of player
                this.lookOffset = new THREE.Vector3(0, 1, -5); // Look behind player
                this.smoothness = 0.08;
                this.currentPosition = new THREE.Vector3();
                this.currentLookAt = new THREE.Vector3();
                
                // Camera effects
                this.shakeIntensity = 0;
                this.shakeDecay = 0.85;
                this.leanAmount = 0;
                this.zoomLevel = 1;
                this.baseFOV = 60;
                this.targetFOV = 60;
                
                // Predictive smoothing
                this.velocity = new THREE.Vector3();
                this.lastTargetPos = new THREE.Vector3();
            }
            
            setTarget(target) {
                this.target = target;
                if (target) {
                    this.lastTargetPos.copy(target.position);
                    this.updatePosition();
                }
            }
            
            update(deltaTime, playerSpeed, playerSteering) {
                if (!this.target) return;
                
                // Calculate target velocity
                const currentTargetPos = this.target.position.clone();
                this.velocity.subVectors(currentTargetPos, this.lastTargetPos).divideScalar(deltaTime);
                this.lastTargetPos.copy(currentTargetPos);
                
                // Calculate desired position with prediction
                const desiredOffset = this.offset.clone();
                desiredOffset.applyQuaternion(this.target.quaternion);
                
                // Add velocity prediction
                const prediction = this.velocity.clone().multiplyScalar(0.1);
                const desiredPosition = currentTargetPos.clone()
                    .add(desiredOffset)
                    .add(prediction);
                
                // Calculate look-at point
                const lookAhead = this.lookOffset.clone();
                lookAhead.applyQuaternion(this.target.quaternion);
                const desiredLookAt = currentTargetPos.clone().add(lookAhead);
                
                // Apply lean based on steering
                this.leanAmount = playerSteering * 0.2 * Math.min(playerSpeed / 60, 1);
                
                // Apply speed-based zoom
                const speedFactor = Math.min(playerSpeed / 80, 1);
                this.zoomLevel = 1 - speedFactor * 0.2; // Zoom in slightly at high speed
                this.targetFOV = this.baseFOV + speedFactor * 10; // Wider FOV at high speed
                
                // Smooth FOV transition
                this.camera.fov += (this.targetFOV - this.camera.fov) * 0.1;
                this.camera.updateProjectionMatrix();
                
                // Smooth position interpolation
                this.currentPosition.lerp(desiredPosition, this.smoothness);
                this.currentLookAt.lerp(desiredLookAt, this.smoothness * 0.8);
                
                // Apply camera shake
                if (this.shakeIntensity > 0) {
                    const shakeX = (Math.random() - 0.5) * this.shakeIntensity;
                    const shakeY = (Math.random() - 0.5) * this.shakeIntensity;
                    this.currentPosition.x += shakeX;
                    this.currentPosition.y += shakeY;
                    this.shakeIntensity *= this.shakeDecay;
                }
                
                // Set camera position and rotation
                this.camera.position.copy(this.currentPosition);
                this.camera.lookAt(this.currentLookAt);
                
                // Apply lean (roll)
                this.camera.rotation.z = this.leanAmount;
                
                // Add subtle movement based on speed
                const bobAmount = Math.sin(Date.now() * 0.003) * 0.05 * speedFactor;
                this.camera.position.y += bobAmount;
            }
            
            shake(intensity = 0.3) {
                this.shakeIntensity = Math.max(this.shakeIntensity, intensity);
            }
            
            updatePosition() {
                if (!this.target) return;
                
                const desiredOffset = this.offset.clone();
                desiredOffset.applyQuaternion(this.target.quaternion);
                this.currentPosition.copy(this.target.position).add(desiredOffset);
                
                const lookAhead = this.lookOffset.clone();
                lookAhead.applyQuaternion(this.target.quaternion);
                this.currentLookAt.copy(this.target.position).add(lookAhead);
                
                this.camera.position.copy(this.currentPosition);
                this.camera.lookAt(this.currentLookAt);
            }
        }

        // ==================== INTELLIGENT BOT SYSTEM ====================
        class IntelligentBotSystem {
            constructor(assetManager) {
                this.assetManager = assetManager;
                this.bots = [];
                this.maxBots = 4;
                this.spawnTimer = 0;
                this.spawnInterval = 8000; // Start spawning after 8 seconds
                this.botModels = [];
                this.botTargets = new Map();
                
                // Bot personality types
                this.personalityTypes = [
                    { type: 'aggressive', speedMultiplier: 1.2, aggression: 0.8, color: 0xff4757 },
                    { type: 'defensive', speedMultiplier: 0.9, aggression: 0.3, color: 0x70a1ff },
                    { type: 'balanced', speedMultiplier: 1.0, aggression: 0.5, color: 0x2ed573 },
                    { type: 'chaotic', speedMultiplier: 1.1, aggression: 0.6, color: 0xffdd59 }
                ];
            }
            
            update(gameTime, player, roadGenerator, deltaTime) {
                if (!player) return this.bots.length;
                
                this.spawnTimer += deltaTime * 1000;
                
                // Update existing bots
                for (let i = this.bots.length - 1; i >= 0; i--) {
                    const bot = this.bots[i];
                    if (!bot.active) {
                        this.bots.splice(i, 1);
                        continue;
                    }
                    
                    this.updateBot(bot, player, roadGenerator, deltaTime);
                    
                    // Check if bot is too far behind
                    if (bot.position.z > player.group.position.z + 200) {
                        bot.active = false;
                    }
                }
                
                // Spawn new bots if conditions are met
                if (this.shouldSpawnBot(gameTime, player)) {
                    this.spawnBot(player, roadGenerator);
                    this.spawnTimer = 0;
                }
                
                return this.bots.length;
            }
            
            shouldSpawnBot(gameTime, player) {
                // Don't spawn if max bots reached
                if (this.bots.length >= this.maxBots) return false;
                
                // Wait for spawn timer
                if (this.spawnTimer < this.spawnInterval) return false;
                
                // Only spawn when player reaches certain speed
                if (player.speed < 30) return false; // 30 km/h minimum
                
                // Random chance increases with player speed
                const spawnChance = Math.min(0.02 * (player.speed / 60), 0.1);
                return Math.random() < spawnChance;
            }
            
            spawnBot(player, roadGenerator) {
                const personality = this.personalityTypes[Math.floor(Math.random() * this.personalityTypes.length)];
                
                const bot = {
                    id: this.bots.length,
                    active: true,
                    position: new THREE.Vector3(
                        roadGenerator.getLanePosition(Math.floor(Math.random() * 3) - 1),
                        0.5,
                        player.group.position.z - 100 - Math.random() * 50
                    ),
                    speed: player.speed * personality.speedMultiplier * (0.9 + Math.random() * 0.2),
                    targetSpeed: player.speed * personality.speedMultiplier,
                    acceleration: 0.5 + Math.random() * 0.3,
                    steering: 0.03 + Math.random() * 0.02,
                    aggression: personality.aggression,
                    personality: personality.type,
                    lane: Math.floor(Math.random() * 3) - 1,
                    targetLane: null,
                    laneChangeTimer: 0,
                    reactionTime: 0.3 + Math.random() * 0.4,
                    decisionTimer: 0,
                    color: personality.color,
                    model: null
                };
                
                // Create bot visual
                this.createBotVisual(bot);
                
                this.bots.push(bot);
                return bot;
            }
            
            createBotVisual(bot) {
                const cartModel = this.assetManager.getModel('cart');
                if (cartModel) {
                    bot.model = cartModel.clone();
                    bot.model.position.copy(bot.position);
                    bot.model.scale.setScalar(0.8);
                    
                    // Apply color
                    bot.model.traverse((child) => {
                        if (child.isMesh) {
                            child.material = child.material.clone();
                            child.material.color.setHex(bot.color);
                        }
                    });
                } else {
                    // Fallback to simple geometry
                    const geometry = new THREE.BoxGeometry(1.5, 0.7, 2.5);
                    const material = new THREE.MeshStandardMaterial({
                        color: bot.color,
                        metalness: 0.6,
                        roughness: 0.4
                    });
                    bot.model = new THREE.Mesh(geometry, material);
                    bot.model.position.copy(bot.position);
                }
                
                bot.model.castShadow = true;
                bot.model.receiveShadow = true;
                bot.model.userData = { type: 'bot', botId: bot.id };
            }
            
            updateBot(bot, player, roadGenerator, deltaTime) {
                const currentSegment = roadGenerator.getSegmentAtZ(bot.position.z);
                
                // Decision making
                bot.decisionTimer += deltaTime;
                if (bot.decisionTimer >= bot.reactionTime) {
                    this.makeDecision(bot, player, currentSegment);
                    bot.decisionTimer = 0;
                }
                
                // Apply current road curvature
                if (currentSegment) {
                    bot.position.x += Math.sin(currentSegment.curve) * 0.5;
                    bot.position.y = currentSegment.position.y + 0.5;
                }
                
                // Lane management
                this.manageLane(bot, deltaTime);
                
                // Speed management
                this.manageSpeed(bot, player, deltaTime);
                
                // Apply movement
                bot.position.z -= bot.speed * deltaTime;
                
                // Update visual
                if (bot.model) {
                    bot.model.position.copy(bot.position);
                    
                    // Apply rotation based on steering
                    const targetRotation = bot.targetLane !== null ? 
                        (bot.targetLane - bot.lane) * 0.1 : 0;
                    
                    bot.model.rotation.y += (targetRotation - bot.model.rotation.y) * 0.1;
                    
                    // Bounce effect
                    const bounce = Math.sin(Date.now() * 0.005 + bot.id) * 0.05;
                    bot.model.position.y += bounce;
                }
                
                // Check collision with player
                if (bot.position.distanceTo(player.group.position) < 2.5) {
                    return true;
                }
                
                return false;
            }
            
            makeDecision(bot, player, currentSegment) {
                const distanceToPlayer = bot.position.distanceTo(player.group.position);
                
                // Aggressive bots try to get closer
                if (bot.personality === 'aggressive' && distanceToPlayer > 20) {
                    bot.targetSpeed = player.speed * 1.3;
                    if (Math.random() > 0.5) {
                        bot.targetLane = this.getBestLaneToReachPlayer(bot, player);
                    }
                }
                // Defensive bots keep distance
                else if (bot.personality === 'defensive' && distanceToPlayer < 15) {
                    bot.targetSpeed = player.speed * 0.8;
                    bot.targetLane = this.getAwayFromPlayer(bot, player);
                }
                // Chaotic bots make random decisions
                else if (bot.personality === 'chaotic') {
                    if (Math.random() > 0.7) {
                        bot.targetLane = Math.floor(Math.random() * 3) - 1;
                        bot.targetSpeed *= 0.8 + Math.random() * 0.4;
                    }
                }
                
                // Consider road conditions
                if (currentSegment) {
                    if (currentSegment.type.includes('sharp')) {
                        bot.targetSpeed *= 0.7;
                    } else if (currentSegment.type === 'uphill') {
                        bot.targetSpeed *= 0.9;
                    } else if (currentSegment.type === 'downhill') {
                        bot.targetSpeed *= 1.1;
                    }
                }
            }
            
            manageLane(bot, deltaTime) {
                if (bot.targetLane !== null && bot.targetLane !== bot.lane) {
                    const targetX = bot.targetLane * 7;
                    const currentX = bot.position.x;
                    const diff = targetX - currentX;
                    
                    if (Math.abs(diff) < 0.1) {
                        bot.lane = bot.targetLane;
                        bot.targetLane = null;
                    } else {
                        bot.position.x += Math.sign(diff) * bot.steering * deltaTime * 60;
                    }
                } else {
                    // Small random lane adjustments
                    if (Math.random() > 0.99) {
                        bot.targetLane = Math.max(-1, Math.min(1, bot.lane + (Math.random() > 0.5 ? 1 : -1)));
                    }
                }
            }
            
            manageSpeed(bot, player, deltaTime) {
                const speedDiff = bot.targetSpeed - bot.speed;
                if (Math.abs(speedDiff) > 0.1) {
                    bot.speed += Math.sign(speedDiff) * bot.acceleration * deltaTime;
                }
                
                // Limit speed
                bot.speed = Math.max(10, Math.min(80, bot.speed));
            }
            
            getBestLaneToReachPlayer(bot, player) {
                const playerX = player.group.position.x;
                const botX = bot.position.x;
                
                if (playerX < botX - 1) return -1;
                if (playerX > botX + 1) return 1;
                return 0;
            }
            
            getAwayFromPlayer(bot, player) {
                const playerX = player.group.position.x;
                const botX = bot.position.x;
                
                if (playerX < 0) return 1; // Player on left, move right
                if (playerX > 0) return -1; // Player on right, move left
                return Math.random() > 0.5 ? -1 : 1; // Player in center, random direction
            }
            
            getBotMeshes() {
                return this.bots.filter(b => b.active && b.model).map(b => b.model);
            }
            
            reset() {
                this.bots = [];
                this.spawnTimer = 0;
            }
        }

        // ==================== SKY AND WEATHER SYSTEM ====================
        class SkyWeatherSystem {
            constructor(scene) {
                this.scene = scene;
                this.timeOfDay = 12; // 12 = noon
                this.timeSpeed = 0.01; // 24 hours = 40 minutes of gameplay
                this.weather = 'clear';
                this.sun = null;
                this.moon = null;
                this.stars = null;
                this.skyMaterial = null;
                this.clouds = [];
                
                this.createSky();
                this.createCelestialBodies();
                this.createClouds();
            }
            
            createSky() {
                const skyGeometry = new THREE.SphereGeometry(1000, 32, 32);
                
                this.skyMaterial = new THREE.ShaderMaterial({
                    vertexShader: `
                        varying vec3 vWorldPosition;
                        void main() {
                            vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                            vWorldPosition = worldPosition.xyz;
                            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                        }
                    `,
                    fragmentShader: `
                        varying vec3 vWorldPosition;
                        uniform vec3 topColor;
                        uniform vec3 middleColor;
                        uniform vec3 bottomColor;
                        uniform vec3 sunPosition;
                        uniform float time;
                        
                        void main() {
                            float h = normalize(vWorldPosition).y;
                            vec3 color;
                            
                            // Day gradient
                            if (time < 18.0 && time >= 6.0) {
                                if (h > 0.2) {
                                    color = mix(middleColor, topColor, (h - 0.2) * 1.25);
                                } else {
                                    color = mix(bottomColor, middleColor, h * 5.0);
                                }
                            } 
                            // Sunset/sunrise
                            else if ((time >= 18.0 && time < 20.0) || (time >= 4.0 && time < 6.0)) {
                                vec3 sunsetColor = vec3(1.0, 0.5, 0.2);
                                vec3 nightColor = vec3(0.1, 0.1, 0.3);
                                color = mix(nightColor, sunsetColor, abs(sin(time * 0.5)));
                            }
                            // Night
                            else {
                                color = vec3(0.05, 0.05, 0.15);
                            }
                            
                            // Add sun glow
                            vec3 sunDir = normalize(sunPosition);
                            vec3 viewDir = normalize(vWorldPosition);
                            float sunDot = max(dot(sunDir, viewDir), 0.0);
                            if (sunDot > 0.99) {
                                color += vec3(1.0, 0.8, 0.5) * pow(sunDot, 100.0) * 10.0;
                            }
                            
                            gl_FragColor = vec4(color, 1.0);
                        }
                    `,
                    uniforms: {
                        topColor: { value: new THREE.Color(0x0077ff) },
                        middleColor: { value: new THREE.Color(0x87ceeb) },
                        bottomColor: { value: new THREE.Color(0xffffff) },
                        sunPosition: { value: new THREE.Vector3(0, 1, 0) },
                        time: { value: this.timeOfDay }
                    },
                    side: THREE.BackSide
                });
                
                const sky = new THREE.Mesh(skyGeometry, this.skyMaterial);
                this.scene.add(sky);
            }
            
            createCelestialBodies() {
                // Sun
                const sunGeometry = new THREE.SphereGeometry(20, 32, 32);
                const sunMaterial = new THREE.MeshBasicMaterial({
                    color: 0xffdd59,
                    transparent: true,
                    opacity: 0.9
                });
                this.sun = new THREE.Mesh(sunGeometry, sunMaterial);
                this.scene.add(this.sun);
                
                // Moon
                const moonGeometry = new THREE.SphereGeometry(15, 32, 32);
                const moonMaterial = new THREE.MeshBasicMaterial({
                    color: 0xcccccc,
                    transparent: true,
                    opacity: 0.7
                });
                this.moon = new THREE.Mesh(moonGeometry, moonMaterial);
                this.scene.add(this.moon);
                
                // Stars
                this.createStars();
            }
            
            createStars() {
                const starGeometry = new THREE.BufferGeometry();
                const starCount = 2000;
                const positions = new Float32Array(starCount * 3);
                
                for (let i = 0; i < starCount * 3; i += 3) {
                    const radius = 900 + Math.random() * 50;
                    const theta = Math.random() * Math.PI * 2;
                    const phi = Math.acos((Math.random() * 2) - 1);
                    
                    positions[i] = radius * Math.sin(phi) * Math.cos(theta);
                    positions[i + 1] = radius * Math.sin(phi) * Math.sin(theta);
                    positions[i + 2] = radius * Math.cos(phi);
                }
                
                starGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                
                const starMaterial = new THREE.PointsMaterial({
                    color: 0xffffff,
                    size: 1.5,
                    transparent: true
                });
                
                this.stars = new THREE.Points(starGeometry, starMaterial);
                this.scene.add(this.stars);
            }
            
            createClouds() {
                for (let i = 0; i < 30; i++) {
                    const cloud = new THREE.Group();
                    
                    const cloudCount = 3 + Math.floor(Math.random() * 4);
                    for (let j = 0; j < cloudCount; j++) {
                        const size = 10 + Math.random() * 20;
                        const cloudGeometry = new THREE.SphereGeometry(size, 8, 8);
                        const cloudMaterial = new THREE.MeshBasicMaterial({
                            color: 0xffffff,
                            transparent: true,
                            opacity: 0.7
                        });
                        
                        const cloudPart = new THREE.Mesh(cloudGeometry, cloudMaterial);
                        cloudPart.position.set(
                            (Math.random() - 0.5) * 40,
                            (Math.random() - 0.5) * 10,
                            (Math.random() - 0.5) * 40
                        );
                        cloud.add(cloudPart);
                    }
                    
                    cloud.position.set(
                        (Math.random() - 0.5) * 1000,
                        200 + Math.random() * 100,
                        (Math.random() - 0.5) * 1000
                    );
                    
                    this.clouds.push(cloud);
                    this.scene.add(cloud);
                }
            }
            
            update(deltaTime) {
                // Update time
                this.timeOfDay += this.timeSpeed * deltaTime * 60;
                if (this.timeOfDay >= 24) this.timeOfDay -= 24;
                
                // Update sky material
                if (this.skyMaterial) {
                    this.skyMaterial.uniforms.time.value = this.timeOfDay;
                    
                    // Update colors based on time
                    const hour = this.timeOfDay;
                    
                    if (hour >= 6 && hour < 18) {
                        // Day
                        const intensity = Math.sin((hour - 6) * Math.PI / 12);
                        this.skyMaterial.uniforms.topColor.value.setRGB(
                            0.0, 0.47 * intensity, 1.0 * intensity
                        );
                        this.skyMaterial.uniforms.middleColor.value.setRGB(
                            0.53 * intensity, 0.81 * intensity, 0.98 * intensity
                        );
                    } else if (hour >= 18 && hour < 20) {
                        // Sunset
                        const factor = (hour - 18) / 2;
                        this.skyMaterial.uniforms.topColor.value.setRGB(
                            0.3 + factor * 0.7, 0.1 + factor * 0.4, 0.1 + factor * 0.1
                        );
                        this.skyMaterial.uniforms.middleColor.value.setRGB(
                            0.9, 0.5 - factor * 0.3, 0.2
                        );
                    } else if (hour >= 20 || hour < 6) {
                        // Night
                        const factor = hour < 6 ? (6 - hour) / 6 : (24 - hour) / 4;
                        this.skyMaterial.uniforms.topColor.value.setRGB(
                            0.05, 0.05, 0.15 + factor * 0.1
                        );
                        this.skyMaterial.uniforms.middleColor.value.setRGB(
                            0.1, 0.1, 0.3
                        );
                    } else if (hour >= 4 && hour < 6) {
                        // Sunrise
                        const factor = (hour - 4) / 2;
                        this.skyMaterial.uniforms.topColor.value.setRGB(
                            0.1 + factor * 0.2, 0.1 + factor * 0.3, 0.3 + factor * 0.5
                        );
                        this.skyMaterial.uniforms.middleColor.value.setRGB(
                            0.5 + factor * 0.4, 0.3 + factor * 0.3, 0.1 + factor * 0.1
                        );
                    }
                }
                
                // Update sun and moon positions
                const sunAngle = (this.timeOfDay / 24) * Math.PI * 2;
                const sunDistance = 500;
                const sunX = Math.cos(sunAngle) * sunDistance;
                const sunY = Math.sin(sunAngle) * sunDistance + 200;
                
                if (this.sun) {
                    this.sun.position.set(sunX, sunY, -300);
                    this.sun.visible = this.timeOfDay >= 6 && this.timeOfDay < 18;
                    
                    // Update sun intensity in sky shader
                    if (this.skyMaterial) {
                        this.skyMaterial.uniforms.sunPosition.value.set(
                            sunX / sunDistance,
                            sunY / sunDistance,
                            -300 / sunDistance
                        );
                    }
                }
                
                if (this.moon) {
                    const moonAngle = sunAngle + Math.PI;
                    const moonX = Math.cos(moonAngle) * sunDistance;
                    const moonY = Math.sin(moonAngle) * sunDistance + 200;
                    this.moon.position.set(moonX, moonY, -300);
                    this.moon.visible = this.timeOfDay < 6 || this.timeOfDay >= 18;
                }
                
                // Update stars visibility
                if (this.stars) {
                    const nightFactor = this.timeOfDay < 6 || this.timeOfDay >= 18 ? 1 : 0;
                    this.stars.material.opacity = nightFactor * 0.8;
                }
                
                // Update clouds
                this.clouds.forEach((cloud, i) => {
                    cloud.position.x += deltaTime * 5;
                    if (cloud.position.x > 500) {
                        cloud.position.x = -500;
                        cloud.position.z = (Math.random() - 0.5) * 1000;
                    }
                    
                    // Cloud opacity based on weather
                    cloud.traverse((child) => {
                        if (child.isMesh) {
                            child.material.opacity = 0.7;
                        }
                    });
                });
            }
        }
